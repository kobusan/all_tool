      十

      　祝勝会で学校はお休みだ。練兵場れんぺいばで式があるというので、狸たぬきは生徒を引率して参列しなくてはならない。おれも職員の一人ひとりとしていっしょにくっついて行くんだ。町へ出ると日の丸だらけで、まぼしいくらいである。学校の生徒は八百人もあるのだから、体操の教師が隊伍たいごを整えて、一組一組の間を少しずつ明けて、それへ職員が一人か二人ふたりずつ監督かんとくとして割り込こむ仕掛しかけである。仕掛しかけだけはすこぶる巧妙こうみょうなものだが、実際はすこぶる不手際である。生徒は小供こどもの上に、生意気で、規律を破らなくっては生徒の体面にかかわると思ってる奴等やつらだから、職員が幾人いくたりついて行ったって何の役に立つもんか。命令も下さないのに勝手な軍歌をうたったり、軍歌をやめるとワーと訳もないのに鬨ときの声を揚あげたり、まるで浪人ろうにんが町内をねりあるいてるようなものだ。軍歌も鬨の声も揚げない時はがやがや何か喋舌しゃべってる。喋舌らないでも歩けそうなもんだが、日本人はみな口から先へ生れるのだから、いくら小言を云いったって聞きっこない。喋舌るのもただ喋舌るのではない、教師のわる口を喋舌るんだから、下等だ。おれは宿直事件で生徒を謝罪さして、まあこれならよかろうと思っていた。ところが実際は大違おおちがいである。下宿の婆ばあさんの言葉を借りて云えば、正に大違いの勘五郎かんごろうである。生徒があやまったのは心しんから後悔こうかいしてあやまったのではない。ただ校長から、命令されて、形式的に頭を下げたのである。商人が頭ばかり下げて、狡ずるい事をやめないのと一般で生徒も謝罪だけはするが、いたずらは決してやめるものでない。よく考えてみると世の中はみんなこの生徒のようなものから成立しているかも知れない。人があやまったり詫わびたりするのを、真面目まじめに受けて勘弁するのは正直過ぎる馬鹿ばかと云うんだろう。あやまるのも仮りにあやまるので、勘弁するのも仮りに勘弁するのだと思ってれば差さし支つかえない。もし本当にあやまらせる気なら、本当に後悔するまで叩たたきつけなくてはいけない。
      　おれが組と組の間にはいって行くと、天麩羅てんぷらだの、団子だんごだの、と云う声が絶えずする。しかも大勢だから、誰だれが云うのだか分らない。よし分ってもおれの事を天麩羅と云ったんじゃありません、団子と申したのじゃありません、それは先生が神経衰弱しんけいすいじゃくだから、ひがんで、そう聞くんだぐらい云うに極きまってる。こんな卑劣ひれつな根性は封建時代から、養成したこの土地の習慣なんだから、いくら云って聞かしたって、教えてやったって、到底とうてい直りっこない。こんな土地に一年も居ると、潔白なおれも、この真似まねをしなければならなく、なるかも知れない。向むこうでうまく言い抜ぬけられるような手段で、おれの顔を汚よごすのを抛ほうっておく、樗蒲一ちょぼいちはない。向こうが人ならおれも人だ。生徒だって、子供だって、ずう体はおれより大きいや。だから刑罰けいばつとして何か返報をしてやらなくっては義理がわるい。ところがこっちから返報をする時分に尋常じんじょうの手段で行くと、向うから逆捩さかねじを食わして来る。貴様がわるいからだと云うと、初手から逃にげ路みちが作ってある事だから滔々とうとうと弁じ立てる。弁じ立てておいて、自分の方を表向きだけ立派にしてそれからこっちの非を攻撃こうげきする。もともと返報にした事だから、こちらの弁護は向うの非が挙がらない上は弁護にならない。つまりは向うから手を出しておいて、世間体はこっちが仕掛けた喧嘩けんかのように、見傚みなされてしまう。大変な不利益だ。それなら向うのやるなり、愚迂多良童子ぐうたらどうじを極め込んでいれば、向うはますます増長するばかり、大きく云えば世の中のためにならない。そこで仕方がないから、こっちも向うの筆法を用いて捕つらまえられないで、手の付けようのない返報をしなくてはならなくなる。そうなっては江戸えどっ子も駄目だめだ。駄目だが一年もこうやられる以上は、おれも人間だから駄目でも何でもそうならなくっちゃ始末がつかない。どうしても早く東京へ帰って清きよといっしょになるに限る。こんな田舎いなかに居るのは堕落だらくしに来ているようなものだ。新聞配達をしたって、ここまで堕落するよりはましだ。
      　こう考えて、いやいや、附ついてくると、何だか先鋒せんぽうが急にがやがや騒さわぎ出した。同時に列はぴたりと留まる。変だから、列を右へはずして、向うを見ると、大手町おおてまちを突つき当って薬師町やくしまちへ曲がる角の所で、行き詰づまったぎり、押おし返したり、押し返されたりして揉もみ合っている。前方から静かに静かにと声を涸からして来た体操教師に何ですと聞くと、曲り角で中学校と師範しはん学校が衝突しょうとつしたんだと云う。
      　中学と師範とはどこの県下でも犬と猿さるのように仲がわるいそうだ。なぜだかわからないが、まるで気風が合わない。何かあると喧嘩をする。大方狭せまい田舎で退屈たいくつだから、暇潰ひまつぶしにやる仕事なんだろう。おれは喧嘩は好きな方だから、衝突と聞いて、面白半分に馳かけ出して行った。すると前の方にいる連中は、しきりに何だ地方税の癖くせに、引き込めと、怒鳴どなってる。後ろからは押せ押せと大きな声を出す。おれは邪魔じゃまになる生徒の間をくぐり抜けて、曲がり角へもう少しで出ようとした時に、前へ！　と云う高く鋭するどい号令が聞きこえたと思ったら師範学校の方は粛粛しゅくしゅくとして行進を始めた。先を争った衝突は、折合がついたには相違そういないが、つまり中学校が一歩を譲ゆずったのである。資格から云うと師範学校の方が上だそうだ。
      　祝勝の式はすこぶる簡単なものであった。旅団長が祝詞を読む、知事が祝詞を読む、参列者が万歳ばんざいを唱える。それでおしまいだ。余興は午後にあると云う話だから、ひとまず下宿へ帰って、こないだじゅうから、気に掛かかっていた、清への返事をかきかけた。今度はもっと詳くわしく書いてくれとの注文だから、なるべく念入ねんいりに認したためなくっちゃならない。しかしいざとなって、半切はんきれを取り上げると、書く事はたくさんあるが、何から書き出していいか、わからない。あれにしようか、あれは面倒臭めんどうくさい。これにしようか、これはつまらない。何か、すらすらと出て、骨が折れなくって、そうして清が面白がるようなものはないかしらん、と考えてみると、そんな注文通りの事件は一つもなさそうだ。おれは墨すみを磨すって、筆をしめして、巻紙を睨にらめて、――巻紙を睨めて、筆をしめして、墨を磨って――同じ所作を同じように何返も繰くり返したあと、おれには、とても手紙は書けるものではないと、諦あきらめて硯すずりの蓋ふたをしてしまった。手紙なんぞをかくのは面倒臭い。やっぱり東京まで出掛けて行って、逢あって話をするのが簡便だ。清の心配は察しないでもないが、清の注文通りの手紙を書くのは三七日の断食だんじきよりも苦しい。
      　おれは筆と巻紙を抛ほうり出して、ごろりと転がって肱枕ひじまくらをして庭にわの方を眺ながめてみたが、やっぱり清の事が気にかかる。その時おれはこう思った。こうして遠くへ来てまで、清の身の上を案じていてやりさえすれば、おれの真心まことは清に通じるに違いない。通じさえすれば手紙なんぞやる必要はない。やらなければ無事で暮くらしてると思ってるだろう。たよりは死んだ時か病気の時か、何か事の起った時にやりさえすればいい訳だ。
      　庭は十坪とつぼほどの平庭で、これという植木もない。ただ一本の蜜柑みかんがあって、塀へいのそとから、目標めじるしになるほど高い。おれはうちへ帰ると、いつでもこの蜜柑を眺める。東京を出た事のないものには蜜柑の生なっているところはすこぶる珍めずらしいものだ。あの青い実がだんだん熟してきて、黄色になるんだろうが、定めて奇麗きれいだろう。今でももう半分色の変ったのがある。婆ばあさんに聞いてみると、すこぶる水気の多い、旨うまい蜜柑だそうだ。今に熟うれたら、たんと召めし上がれと云ったから、毎日少しずつ食ってやろう。もう三週間もしたら、充分じゅうぶん食えるだろう。まさか三週間以内にここを去る事もなかろう。
      　おれが蜜柑の事を考えているところへ、偶然ぐうぜん山嵐やまあらしが話しにやって来た。今日は祝勝会だから、君といっしょにご馳走ちそうを食おうと思って牛肉を買って来たと、竹の皮の包つつみを袂たもとから引きずり出して、座敷ざしきの真中まんなかへ抛り出した。おれは下宿で芋責いもぜめ豆腐責になってる上、蕎麦そば屋行き、団子だんご屋行きを禁じられてる際だから、そいつは結構だと、すぐ婆さんから鍋なべと砂糖をかり込んで、煮方にかたに取りかかった。
      　山嵐は無暗むやみに牛肉を頬張ほおばりながら、君あの赤シャツが芸者に馴染なじみのある事を知ってるかと聞くから、知ってるとも、この間うらなりの送別会の時に来た一人がそうだろうと云ったら、そうだ僕ぼくはこの頃ごろようやく勘づいたのに、君はなかなか敏捷びんしょうだと大いにほめた。
      「あいつは、ふた言目には品性だの、精神的娯楽ごらくだのと云う癖くせに、裏へ廻まわって、芸者と関係なんかつけとる、怪けしからん奴やつだ。それもほかの人が遊ぶのを寛容かんようするならいいが、君が蕎麦屋へ行ったり、団子屋へはいるのさえ取締上とりしまりじょう害になると云って、校長の口を通して注意を加えたじゃないか」
      「うん、あの野郎の考えじゃ芸者買は精神的娯楽で、天麩羅や、団子は物理的娯楽なんだろう。精神的娯楽なら、もっと大べらにやるがいい。何だあの様ざまは。馴染の芸者がはいってくると、入れ代りに席をはずして、逃げるなんて、どこまでも人を胡魔化ごまかす気だから気に食わない。そうして人が攻撃こうげきすると、僕は知らないとか、露西亜ロシア文学だとか、俳句が新体詩の兄弟分だとか云って、人を烟けむに捲まくつもりなんだ。あんな弱虫は男じゃないよ。全く御殿女中ごてんじょちゅうの生れ変りか何かだぜ。ことによると、あいつのおやじは湯島のかげまかもしれない」
      「湯島のかげまた何だ」
      「何でも男らしくないもんだろう。――君そこのところはまだ煮えていないぜ。そんなのを食うと絛虫さなだむしが湧わくぜ」
      「そうか、大抵たいてい大丈夫だいじょうぶだろう。それで赤シャツは人に隠かくれて、温泉ゆの町の角屋かどやへ行って、芸者と会見するそうだ」
      「角屋って、あの宿屋か」
      「宿屋兼料理屋さ。だからあいつを一番へこますためには、あいつが芸者をつれて、あすこへはいり込むところを見届けておいて面詰めんきつするんだね」
      「見届けるって、夜番よばんでもするのかい」
      「うん、角屋の前に枡屋ますやという宿屋があるだろう。あの表二階をかりて、障子しょうじへ穴をあけて、見ているのさ」
      「見ているときに来るかい」
      「来るだろう。どうせひと晩じゃいけない。二週間ばかりやるつもりでなくっちゃ」
      「随分ずいぶん疲れるぜ。僕あ、おやじの死ぬとき一週間ばかり徹夜てつやして看病した事があるが、あとでぼんやりして、大いに弱った事がある」
      「少しぐらい身体が疲れたって構わんさ。あんな奸物かんぶつをあのままにしておくと、日本のためにならないから、僕が天に代って誅戮ちゅうりくを加えるんだ」
      「愉快ゆかいだ。そう事が極まれば、おれも加勢してやる。それで今夜から夜番をやるのかい」
      「まだ枡屋に懸合かけあってないから、今夜は駄目だ」
      「それじゃ、いつから始めるつもりだい」
      「近々のうちやるさ。いずれ君に報知をするから、そうしたら、加勢してくれたまえ」
      「よろしい、いつでも加勢する。僕ぼくは計略はかりごとは下手へただが、喧嘩とくるとこれでなかなかすばしこいぜ」
      　おれと山嵐がしきりに赤シャツ退治の計略はかりごとを相談していると、宿の婆さんが出て来て、学校の生徒さんが一人、堀田ほった先生にお目にかかりたいててお出いでたぞなもし。今お宅へ参じたのじゃが、お留守るすじゃけれ、大方ここじゃろうてて捜さがし当ててお出でたのじゃがなもしと、閾しきいの所へ膝ひざを突ついて山嵐の返事を待ってる。山嵐はそうですかと玄関げんかんまで出て行ったが、やがて帰って来て、君、生徒が祝勝会の余興を見に行かないかって誘さそいに来たんだ。今日は高知こうちから、何とか踴おどりをしに、わざわざここまで多人数たにんず乗り込んで来ているのだから、是非見物しろ、めったに見られない踴おどりだというんだ、君もいっしょに行ってみたまえと山嵐は大いに乗り気で、おれに同行を勧める。おれは踴なら東京でたくさん見ている。毎年八幡様はちまんさまのお祭りには屋台が町内へ廻ってくるんだから汐酌しおくみでも何でもちゃんと心得ている。土佐っぽの馬鹿踴なんか、見たくもないと思ったけれども、せっかく山嵐が勧めるもんだから、つい行く気になって門へ出た。山嵐を誘いに来たものは誰かと思ったら赤シャツの弟だ。妙みょうな奴やつが来たもんだ。
      　会場へはいると、回向院えこういんの相撲すもうか本門寺ほんもんじの御会式おえしきのように幾旒いくながれとなく長い旗を所々に植え付けた上に、世界万国の国旗をことごとく借りて来たくらい、縄なわから縄、綱つなから綱へ渡わたしかけて、大きな空が、いつになく賑にぎやかに見える。東の隅すみに一夜作りの舞台ぶたいを設けて、ここでいわゆる高知の何とか踴りをやるんだそうだ。舞台を右へ半町ばかりくると葭簀よしずの囲いをして、活花いけばなが陳列ちんれつしてある。みんなが感心して眺めているが、一向くだらないものだ。あんなに草や竹を曲げて嬉うれしがるなら、背虫の色男や、跛びっこの亭主ていしゅを持って自慢じまんするがよかろう。
      　舞台とは反対の方面で、しきりに花火を揚げる。花火の中から風船が出た。帝国万歳ていこくばんざいとかいてある。天主の松の上をふわふわ飛んで営所のなかへ落ちた。次はぽんと音がして、黒い団子が、しょっと秋の空を射抜いぬくように揚あがると、それがおれの頭の上で、ぽかりと割れて、青い烟けむりが傘かさの骨のように開いて、だらだらと空中に流れ込んだ。風船がまた上がった。今度は陸海軍万歳と赤地に白く染め抜いた奴が風に揺られて、温泉ゆの町から、相生村あいおいむらの方へ飛んでいった。大方観音様の境内けいだいへでも落ちたろう。
      　式の時はさほどでもなかったが、今度は大変な人出だ。田舎にもこんなに人間が住んでるかと驚おどろいたぐらいうじゃうじゃしている。利口りこうな顔はあまり見当らないが、数から云うとたしかに馬鹿に出来ない。そのうち評判の高知の何とか踴が始まった。踴というから藤間か何ぞのやる踴りかと早合点していたが、これは大間違いであった。
      　いかめしい後鉢巻うしろはちまきをして、立たっ付つけ袴ばかまを穿はいた男が十人ばかりずつ、舞台の上に三列に並ならんで、その三十人がことごとく抜き身を携さげているには魂消たまげた。前列と後列の間はわずか一尺五寸ぐらいだろう、左右の間隔かんかくはそれより短いとも長くはない。たった一人列を離はなれて舞台の端はしに立ってるのがあるばかりだ。この仲間外はずれの男は袴だけはつけているが、後鉢巻は倹約して、抜身の代りに、胸へ太鼓たいこを懸かけている。太鼓は太神楽だいかぐらの太鼓と同じ物だ。この男がやがて、いやあ、はああと呑気のんきな声を出して、妙な謡うたをうたいながら、太鼓をぼこぼん、ぼこぼんと叩たたく。歌の調子は前代未聞の不思議なものだ。三河万歳みかわまんざいと普陀洛ふだらくやの合併がっぺいしたものと思えば大した間違いにはならない。
      　歌はすこぶる悠長ゆうちょうなもので、夏分の水飴みずあめのように、だらしがないが、句切りをとるためにぼこぼんを入れるから、のべつのようでも拍子ひょうしは取れる。この拍子に応じて三十人の抜き身がぴかぴかと光るのだが、これはまたすこぶる迅速じんそくなお手際で、拝見していても冷々ひやひやする。隣となりも後ろも一尺五寸以内に生きた人間が居て、その人間がまた切れる抜き身を自分と同じように振ふり舞まわすのだから、よほど調子が揃そろわなければ、同志撃どうしうちを始めて怪我けがをする事になる。それも動かないで刀だけ前後とか上下とかに振るのなら、まだ危険あぶなくもないが、三十人が一度に足踏あしぶみをして横を向く時がある。ぐるりと廻る事がある。膝を曲げる事がある。隣りのものが一秒でも早過ぎるか、遅おそ過ぎれば、自分の鼻は落ちるかも知れない。隣りの頭はそがれるかも知れない。抜き身の動くのは自由自在だが、その動く範囲はんいは一尺五寸角の柱のうちにかぎられた上に、前後左右のものと同方向に同速度にひらめかなければならない。こいつは驚いた、なかなかもって汐酌しおくみや関せきの戸との及およぶところでない。聞いてみると、これははなはだ熟練の入るもので容易な事では、こういう風に調子が合わないそうだ。ことにむずかしいのは、かの万歳節のぼこぼん先生だそうだ。三十人の足の運びも、手の働きも、腰こしの曲げ方も、ことごとくこのぼこぼん君の拍子一つで極まるのだそうだ。傍はたで見ていると、この大将が一番呑気そうに、いやあ、はああと気楽にうたってるが、その実ははなはだ責任が重くって非常に骨が折れるとは不思議なものだ。
      　おれと山嵐が感心のあまりこの踴を余念なく見物していると、半町ばかり、向うの方で急にわっと云う鬨の声がして、今まで穏おだやかに諸所を縦覧していた連中が、にわかに波を打って、右左りに揺うごき始める。喧嘩だ喧嘩だと云う声がすると思うと、人の袖そでを潜くぐり抜ぬけて来た赤シャツの弟が、先生また喧嘩です、中学の方で、今朝けさの意趣返いしゅがえしをするんで、また師範しはんの奴と決戦を始めたところです、早く来て下さいと云いながらまた人の波のなかへ潜もぐり込こんでどっかへ行ってしまった。
      　山嵐は世話の焼ける小僧だまた始めたのか、いい加減にすればいいのにと逃げる人を避よけながら一散に馳かけ出した。見ている訳にも行かないから取り鎮しずめるつもりだろう。おれは無論の事逃げる気はない。山嵐の踵かかとを踏んであとからすぐ現場へ馳けつけた。喧嘩は今が真最中まっさいちゅうである。師範の方は五六十人もあろうか、中学はたしかに三割方多い。師範は制服をつけているが、中学は式後大抵たいていは日本服に着換きがえているから、敵味方はすぐわかる。しかし入り乱れて組んづ、解ほごれつ戦ってるから、どこから、どう手を付けて引き分けていいか分らない。山嵐は困ったなと云う風で、しばらくこの乱雑な有様を眺めていたが、こうなっちゃ仕方がない。巡査じゅんさがくると面倒だ。飛び込んで分けようと、おれの方を見て云うから、おれは返事もしないで、いきなり、一番喧嘩の烈はげしそうな所へ躍おどり込こんだ。止よせ止せ。そんな乱暴をすると学校の体面に関わる。よさないかと、出るだけの声を出して敵と味方の分界線らしい所を突つき貫ぬけようとしたが、なかなかそう旨うまくは行かない。一二間はいったら、出る事も引く事も出来なくなった。目の前に比較的ひかくてき大きな師範生が、十五六の中学生と組み合っている。止せと云ったら、止さないかと師範生の肩かたを持って、無理に引き分けようとする途端とたんにだれか知らないが、下からおれの足をすくった。おれは不意を打たれて握にぎった、肩を放して、横に倒たおれた。堅かたい靴くつでおれの背中の上へ乗った奴がある。両手と膝を突いて下から、跳はね起きたら、乗った奴は右の方へころがり落ちた。起き上がって見ると、三間ばかり向うに山嵐の大きな身体が生徒の間に挟はさまりながら、止せ止せ、喧嘩は止せ止せと揉み返されてるのが見えた。おい到底駄目だと云ってみたが聞えないのか返事もしない。
      　ひゅうと風を切って飛んで来た石が、いきなりおれの頬骨ほおぼねへ中あたったなと思ったら、後ろからも、背中を棒ぼうでどやした奴がある。教師の癖くせに出ている、打ぶて打てと云う声がする。教師は二人だ。大きい奴と、小さい奴だ。石を抛なげろ。と云う声もする。おれは、なに生意気な事をぬかすな、田舎者の癖にと、いきなり、傍そばに居た師範生の頭を張りつけてやった。石がまたひゅうと来る。今度はおれの五分ぶ刈がりの頭を掠かすめて後ろの方へ飛んで行った。山嵐はどうなったか見えない。こうなっちゃ仕方がない。始めは喧嘩をとめにはいったんだが、どやされたり、石をなげられたりして、恐おそれ入って引き下がるうんでれがんがあるものか。おれを誰だと思うんだ。身長なりは小さくっても喧嘩の本場で修行を積んだ兄さんだと無茶苦茶に張り飛ばしたり、張り飛ばされたりしていると、やがて巡査だ巡査だ逃げろ逃げろと云う声がした。今まで葛練くずねりの中で泳いでるように身動きも出来なかったのが、急に楽になったと思ったら、敵も味方も一度に引上げてしまった。田舎者でも退却たいきゃくは巧妙だ。クロパトキンより旨いくらいである。
      　山嵐はどうしたかと見ると、紋付もんつきの一重羽織ひとえばおりをずたずたにして、向うの方で鼻を拭ふいている。鼻柱をなぐられて大分出血したんだそうだ。鼻がふくれ上がって真赤まっかになってすこぶる見苦しい。おれは飛白かすりの袷あわせを着ていたから泥どろだらけになったけれども、山嵐の羽織ほどな損害はない。しかし頬ほっぺたがぴりぴりしてたまらない。山嵐は大分血が出ているぜと教えてくれた。
      　巡査は十五六名来たのだが、生徒は反対の方面から退却したので、捕つらまったのは、おれと山嵐だけである。おれらは姓名せいめいを告げて、一部始終を話したら、ともかくも警察まで来いと云うから、警察へ行って、署長の前で事の顛末てんまつを述べて下宿へ帰った。

      十一

      　あくる日眼めが覚めてみると、身体中からだじゅう痛くてたまらない。久しく喧嘩けんかをしつけなかったから、こんなに答えるんだろう。これじゃあんまり自慢じまんもできないと床とこの中で考えていると、婆ばあさんが四国新聞を持ってきて枕元まくらもとへ置いてくれた。実は新聞を見るのも退儀たいぎなんだが、男がこれしきの事に閉口へこたれて仕様があるものかと無理に腹這はらばいになって、寝ねながら、二頁を開けてみると驚おどろいた。昨日の喧嘩がちゃんと出ている。喧嘩の出ているのは驚ろかないのだが、中学の教師堀田某ほったぼうと、近頃ちかごろ東京から赴任ふにんした生意気なる某とが、順良なる生徒を使嗾しそうしてこの騒動そうどうを喚起かんきせるのみならず、両人は現場にあって生徒を指揮したる上、みだりに師範生に向むかって暴行をほしいままにしたりと書いて、次にこんな意見が附記ふきしてある。本県の中学は昔時せきじより善良温順の気風をもって全国の羨望せんぼうするところなりしが、軽薄けいはくなる二豎子じゅしのために吾校わがこうの特権を毀損きそんせられて、この不面目を全市に受けたる以上は、吾人ごじんは奮然ふんぜんとして起たってその責任を問わざるを得ず。吾人は信ず、吾人が手を下す前に、当局者は相当の処分をこの無頼漢ぶらいかんの上に加えて、彼等かれらをして再び教育界に足を入るる余地なからしむる事を。そうして一字ごとにみんな黒点を加えて、お灸きゅうを据すえたつもりでいる。おれは床の中で、糞くそでも喰くらえと云いいながら、むっくり飛び起きた。不思議な事に今まで身体の関節ふしぶしが非常に痛かったのが、飛び起きると同時に忘れたように軽くなった。
      　おれは新聞を丸めて庭へ抛なげつけたが、それでもまだ気に入らなかったから、わざわざ後架こうかへ持って行って棄すてて来た。新聞なんて無暗むやみな嘘うそを吐つくもんだ。世の中に何が一番法螺ほらを吹ふくと云って、新聞ほどの法螺吹きはあるまい。おれの云ってしかるべき事をみんな向むこうで並ならべていやがる。それに近頃東京から赴任した生意気な某とは何だ。天下に某と云う名前の人があるか。考えてみろ。これでもれっきとした姓せいもあり名もあるんだ。系図が見たけりゃ、多田満仲ただのまんじゅう以来の先祖を一人ひとり残らず拝ましてやらあ。――顔を洗ったら、頬ほっぺたが急に痛くなった。婆さんに鏡をかせと云ったら、けさの新聞をお見たかなもしと聞く。読んで後架へ棄てて来た。欲しけりゃ拾って来いと云ったら、驚おどろいて引き下がった。鏡で顔を見ると昨日きのうと同じように傷がついている。これでも大事な顔だ、顔へ傷まで付けられた上へ生意気なる某などと、某呼ばわりをされればたくさんだ。
      　今日の新聞に辟易へきえきして学校を休んだなどと云われちゃ一生の名折れだから、飯を食っていの一号に出頭した。出てくる奴やつも、出てくる奴もおれの顔を見て笑っている。何がおかしいんだ。貴様達にこしらえてもらった顔じゃあるまいし。そのうち、野だが出て来て、いや昨日はお手柄てがらで、――名誉めいよのご負傷でげすか、と送別会の時に撲なぐった返報と心得たのか、いやに冷ひやかしたから、余計な事を言わずに絵筆でも舐なめていろと云ってやった。するとこりゃ恐入おそれいりやした。しかしさぞお痛い事でげしょうと云うから、痛かろうが、痛くなかろうがおれの面だ。貴様の世話になるもんかと怒鳴どなりつけてやったら、向むこう側の自席へ着いて、やっぱりおれの顔を見て、隣となりの歴史の教師と何か内所話をして笑っている。
      　それから山嵐が出頭した。山嵐の鼻に至っては、紫色むらさきいろに膨張ぼうちょうして、掘ほったら中から膿うみが出そうに見える。自惚うぬぼれのせいか、おれの顔よりよっぽど手ひどく遣やられている。おれと山嵐は机を並べて、隣り同志の近しい仲で、お負けにその机が部屋の戸口から真正面にあるんだから運がわるい。妙な顔が二つ塊かたまっている。ほかの奴は退屈たいくつにさえなるときっとこっちばかり見る。飛んだ事でと口で云うが、心のうちではこの馬鹿ばかがと思ってるに相違そういない。それでなければああいう風に私語合ささやきあってはくすくす笑う訳がない。教場へ出ると生徒は拍手をもって迎むかえた。先生万歳ばんざいと云うものが二三人あった。景気がいいんだか、馬鹿にされてるんだか分からない。おれと山嵐がこんなに注意の焼点しょうてんとなってるなかに、赤シャツばかりは平常の通り傍そばへ来て、どうも飛んだ災難でした。僕は君等に対してお気の毒でなりません。新聞の記事は校長とも相談して、正誤を申し込こむ手続きにしておいたから、心配しなくてもいい。僕の弟が堀田君を誘さそいに行ったから、こんな事が起おこったので、僕は実に申し訳がない。それでこの件についてはあくまで尽力じんりょくするつもりだから、どうかあしからず、などと半分謝罪的な言葉を並べている。校長は三時間目に校長室から出てきて、困った事を新聞がかき出しましたね。むずかしくならなければいいがと多少心配そうに見えた。おれには心配なんかない、先で免職めんしょくをするなら、免職される前に辞表を出してしまうだけだ。しかし自分がわるくないのにこっちから身を引くのは法螺吹きの新聞屋をますます増長させる訳だから、新聞屋を正誤させて、おれが意地にも務めるのが順当だと考えた。帰りがけに新聞屋に談判に行こうと思ったが、学校から取消とりけしの手続きはしたと云うから、やめた。
      　おれと山嵐は校長と教頭に時間の合間を見計みはからって、嘘のないところを一応説明した。校長と教頭はそうだろう、新聞屋が学校に恨うらみを抱いだいて、あんな記事をことさらに掲かかげたんだろうと論断した。赤シャツはおれ等の行為こういを弁解しながら控所ひかえじょを一人ごとに廻まわってあるいていた。ことに自分の弟が山嵐を誘い出したのを自分の過失であるかのごとく吹聴ふいちょうしていた。みんなは全く新聞屋がわるい、怪けしからん、両君は実に災難だと云った。
      　帰りがけに山嵐は、君赤シャツは臭くさいぜ、用心しないとやられるぜと注意した。どうせ臭いんだ、今日から臭くなったんじゃなかろうと云うと、君まだ気が付かないか、きのうわざわざ、僕等を誘い出して喧嘩のなかへ、捲まき込こんだのは策だぜと教えてくれた。なるほどそこまでは気がつかなかった。山嵐は粗暴そぼうなようだが、おれより智慧ちえのある男だと感心した。
      「ああやって喧嘩をさせておいて、すぐあとから新聞屋へ手を廻してあんな記事をかかせたんだ。実に奸物かんぶつだ」
      「新聞までも赤シャツか。そいつは驚いた。しかし新聞が赤シャツの云う事をそう容易たやすく聴きくかね」
      「聴かなくって。新聞屋に友達が居りゃ訳はないさ」
      「友達が居るのかい」
      「居なくても訳ないさ。嘘をついて、事実これこれだと話しゃ、すぐ書くさ」
      「ひどいもんだな。本当に赤シャツの策なら、僕等はこの事件で免職になるかも知れないね」
      「わるくすると、遣やられるかも知れない」
      「そんなら、おれは明日あした辞表を出してすぐ東京へ帰っちまわあ。こんな下等な所に頼たのんだって居るのはいやだ」
      「君が辞表を出したって、赤シャツは困らない」
      「それもそうだな。どうしたら困るだろう」
      「あんな奸物の遣る事は、何でも証拠しょうこの挙がらないように、挙がらないようにと工夫するんだから、反駁はんばくするのはむずかしいね」
      「厄介やっかいだな。それじゃ濡衣ぬれぎぬを着るんだね。面白おもしろくもない。天道是耶非てんどうぜかひかだ」
      「まあ、もう二三日様子を見ようじゃないか。それでいよいよとなったら、温泉ゆの町で取って抑おさえるより仕方がないだろう」
      「喧嘩事件は、喧嘩事件としてか」
      「そうさ。こっちはこっちで向うの急所を抑えるのさ」
      「それもよかろう。おれは策略は下手へたなんだから、万事よろしく頼む。いざとなれば何でもする」
      　俺と山嵐はこれで分わかれた。赤シャツが果はたたして山嵐の推察通りをやったのなら、実にひどい奴だ。到底とうてい智慧比べで勝てる奴ではない。どうしても腕力わんりょくでなくっちゃ駄目だめだ。なるほど世界に戦争は絶えない訳だ。個人でも、とどの詰つまりは腕力だ。
      　あくる日、新聞のくるのを待ちかねて、披ひらいてみると、正誤どころか取り消しも見えない。学校へ行って狸たぬきに催促さいそくすると、あしたぐらい出すでしょうと云う。明日になって六号活字で小さく取消が出た。しかし新聞屋の方で正誤は無論しておらない。また校長に談判すると、あれより手続きのしようはないのだと云う答だ。校長なんて狸のような顔をして、いやにフロック張っているが存外無勢力なものだ。虚偽きょぎの記事を掲げた田舎新聞一つ詫あやまらせる事が出来ない。あんまり腹が立ったから、それじゃ私が一人で行って主筆に談判すると云ったら、それはいかん、君が談判すればまた悪口を書かれるばかりだ。つまり新聞屋にかかれた事は、うそにせよ、本当にせよ、つまりどうする事も出来ないものだ。あきらめるより外に仕方がないと、坊主の説教じみた説諭せつゆを加えた。新聞がそんな者なら、一日も早く打ぶっ潰つぶしてしまった方が、われわれの利益だろう。新聞にかかれるのと、泥鼈すっぽんに食いつかれるとが似たり寄ったりだとは今日こんにちただ今狸の説明によって始めて承知仕つかまつった。
      　それから三日ばかりして、ある日の午後、山嵐が憤然ふんぜんとやって来て、いよいよ時機が来た、おれは例の計画を断行するつもりだと云うから、そうかそれじゃおれもやろうと、即座そくざに一味徒党に加盟した。ところが山嵐が、君はよす方がよかろうと首を傾かたむけた。なぜと聞くと君は校長に呼ばれて辞表を出せと云われたかと尋たずねるから、いや云われない。君は？　と聴き返すと、今日校長室で、まことに気の毒だけれども、事情やむをえんから処決しょけつしてくれと云われたとの事だ。
      「そんな裁判はないぜ。狸は大方腹鼓はらつづみを叩たたき過ぎて、胃の位置が顛倒てんどうしたんだ。君とおれは、いっしょに、祝勝会へ出てさ、いっしょに高知のぴかぴか踴おどりを見てさ、いっしょに喧嘩をとめにはいったんじゃないか。辞表を出せというなら公平に両方へ出せと云うがいい。なんで田舎いなかの学校はそう理窟りくつが分らないんだろう。焦慮じれったいな」
      「それが赤シャツの指金さしがねだよ。おれと赤シャツとは今までの行懸ゆきがかり上到底とうてい両立しない人間だが、君の方は今の通り置いても害にならないと思ってるんだ」
      「おれだって赤シャツと両立するものか。害にならないと思うなんて生意気だ」
      「君はあまり単純過ぎるから、置いたって、どうでも胡魔化ごまかされると考えてるのさ」
      「なお悪いや。誰だれが両立してやるものか」
      「それに先だって古賀が去ってから、まだ後任が事故のために到着とうちゃくしないだろう。その上に君と僕を同時に追い出しちゃ、生徒の時間に明きが出来て、授業にさし支つかえるからな」
      「それじゃおれを間あいのくさびに一席伺うかがわせる気なんだな。こん畜生ちくしょう、だれがその手に乗るものか」

      　翌日あくるひおれは学校へ出て校長室へ入って談判を始めた。
      「何で私に辞表を出せと云わないんですか」
      「へえ？」と狸はあっけに取られている。
      「堀田には出せ、私には出さないで好いいと云う法がありますか」
      「それは学校の方の都合つごうで……」
      「その都合が間違まちがってまさあ。私が出さなくって済むなら堀田だって、出す必要はないでしょう」
      「その辺は説明が出来かねますが――堀田君は去られてもやむをえんのですが、あなたは辞表をお出しになる必要を認めませんから」
      　なるほど狸だ、要領を得ない事ばかり並べて、しかも落ち付き払はらってる。おれは仕様がないから
      「それじゃ私も辞表を出しましょう。堀田君一人辞職させて、私が安閑あんかんとして、留まっていられると思っていらっしゃるかも知れないが、私にはそんな不人情な事は出来ません」
      「それは困る。堀田も去りあなたも去ったら、学校の数学の授業がまるで出来なくなってしまうから……」
      「出来なくなっても私の知った事じゃありません」
      「君そう我儘わがままを云うものじゃない、少しは学校の事情も察してくれなくっちゃ困る。それに、来てから一月立つか立たないのに辞職したと云うと、君の将来の履歴りれきに関係するから、その辺も少しは考えたらいいでしょう」
      「履歴なんか構うもんですか、履歴より義理が大切です」
      「そりゃごもっとも――君の云うところは一々ごもっともだが、わたしの云う方も少しは察して下さい。君が是非辞職すると云うなら辞職されてもいいから、代りのあるまでどうかやってもらいたい。とにかく、うちでもう一返考え直してみて下さい」
      　考え直すって、直しようのない明々白々たる理由だが、狸が蒼あおくなったり、赤くなったりして、可愛想かわいそうになったからひとまず考え直す事として引き下がった。赤シャツには口もきかなかった。どうせ遣っつけるなら塊かためて、うんと遣っつける方がいい。
      　山嵐に狸と談判した模様を話したら、大方そんな事だろうと思った。辞表の事はいざとなるまでそのままにしておいても差支さしつかえあるまいとの話だったから、山嵐の云う通りにした。どうも山嵐の方がおれよりも利巧りこうらしいから万事山嵐の忠告に従う事にした。
      　山嵐はいよいよ辞表を出して、職員一同に告別の挨拶あいさつをして浜はまの港屋まで下さがったが、人に知れないように引き返して、温泉ゆの町の枡屋ますやの表二階へ潜ひそんで、障子しょうじへ穴をあけて覗のぞき出した。これを知ってるものはおればかりだろう。赤シャツが忍しのんで来ればどうせ夜だ。しかも宵よいの口は生徒やその他の目があるから、少なくとも九時過ぎに極きまってる。最初の二晩はおれも十一時頃ごろまで張番はりばんをしたが、赤シャツの影かげも見えない。三日目には九時から十時半まで覗いたがやはり駄目だ。駄目を踏ふんで夜なかに下宿へ帰るほど馬鹿気た事はない。四五日しごんちすると、うちの婆さんが少々心配を始めて、奥おくさんのおありるのに、夜遊びはおやめたがええぞなもしと忠告した。そんな夜遊びとは夜遊びが違う。こっちのは天に代って誅戮ちゅうりくを加える夜遊びだ。とはいうものの一週間も通って、少しも験げんが見えないと、いやになるもんだ。おれは性急せっかちな性分だから、熱心になると徹夜てつやでもして仕事をするが、その代り何によらず長持ちのした試しがない。いかに天誅党でも飽あきる事に変りはない。六日目には少々いやになって、七日目にはもう休もうかと思った。そこへ行くと山嵐は頑固がんこなものだ。宵よいから十二時過すぎまでは眼を障子へつけて、角屋の丸ぼやの瓦斯燈がすとうの下を睨にらめっきりである。おれが行くと今日は何人客があって、泊とまりが何人、女が何人といろいろな統計を示すのには驚ろいた。どうも来ないようじゃないかと云うと、うん、たしかに来るはずだがと時々腕組うでぐみをして溜息ためいきをつく。可愛想に、もし赤シャツがここへ一度来てくれなければ、山嵐は、生涯しょうがい天誅を加える事は出来ないのである。
      　八日目には七時頃から下宿を出て、まずゆるりと湯に入って、それから町で鶏卵けいらんを八つ買った。これは下宿の婆さんの芋責いもぜめに応ずる策である。その玉子を四つずつ左右の袂たもとへ入れて、例の赤手拭あかてぬぐいを肩かたへ乗せて、懐手ふところでをしながら、枡屋ますやの楷子段はしごだんを登って山嵐の座敷ざしきの障子をあけると、おい有望有望と韋駄天いだてんのような顔は急に活気を呈ていした。昨夜ゆうべまでは少し塞ふさぎの気味で、はたで見ているおれさえ、陰気臭いんきくさいと思ったくらいだが、この顔色を見たら、おれも急にうれしくなって、何も聞かない先から、愉快ゆかい愉快と云った。
      「今夜七時半頃あの小鈴こすずと云う芸者が角屋へはいった」
      「赤シャツといっしょか」
      「いいや」
      「それじゃ駄目だ」
      「芸者は二人づれだが、――どうも有望らしい」
      「どうして」
      「どうしてって、ああ云う狡ずるい奴だから、芸者を先へよこして、後から忍んでくるかも知れない」
      「そうかも知れない。もう九時だろう」
      「今九時十二分ばかりだ」と帯の間からニッケル製の時計を出して見ながら云ったが「おい洋燈らんぷを消せ、障子へ二つ坊主頭が写ってはおかしい。狐きつねはすぐ疑ぐるから」
      　おれは一貫張いっかんばりの机の上にあった置き洋燈らんぷをふっと吹きけした。星明りで障子だけは少々あかるい。月はまだ出ていない。おれと山嵐は一生懸命いっしょうけんめいに障子へ面かおをつけて、息を凝こらしている。チーンと九時半の柱時計が鳴った。
      「おい来るだろうかな。今夜来なければ僕はもう厭いやだぜ」
      「おれは銭のつづく限りやるんだ」
      「銭っていくらあるんだい」
      「今日までで八日分五円六十銭払った。いつ飛び出しても都合つごうのいいように毎晩勘定かんじょうするんだ」
      「それは手廻しがいい。宿屋で驚いてるだろう」
      「宿屋はいいが、気が放せないから困る」
      「その代り昼寝ひるねをするだろう」
      「昼寝はするが、外出が出来ないんで窮屈きゅうくつでたまらない」
      「天誅も骨が折れるな。これで天網恢々てんもうかいかい疎そにして洩もらしちまったり、何かしちゃ、つまらないぜ」
      「なに今夜はきっとくるよ。――おい見ろ見ろ」と小声になったから、おれは思わずどきりとした。黒い帽子ぼうしを戴いただいた男が、角屋の瓦斯燈を下から見上げたまま暗い方へ通り過ぎた。違っている。おやおやと思った。そのうち帳場の時計が遠慮えんりょなく十時を打った。今夜もとうとう駄目らしい。
      　世間は大分静かになった。遊廓ゆうかくで鳴らす太鼓たいこが手に取るように聞きこえる。月が温泉ゆの山の後うしろからのっと顔を出した。往来はあかるい。すると、下しもの方から人声が聞えだした。窓から首を出す訳には行かないから、姿を突つき留める事は出来ないが、だんだん近づいて来る模様だ。からんからんと駒下駄こまげたを引き擦ずる音がする。眼を斜ななめにするとやっと二人の影法師かげぼうしが見えるくらいに近づいた。
      「もう大丈夫だいじょうぶですね。邪魔じゃまものは追っ払ったから」正まさしく野だの声である。「強がるばかりで策がないから、仕様がない」これは赤シャツだ。「あの男もべらんめえに似ていますね。あのべらんめえと来たら、勇み肌はだの坊ぼっちゃんだから愛嬌あいきょうがありますよ」「増給がいやだの辞表を出したいのって、ありゃどうしても神経に異状があるに相違ない」おれは窓をあけて、二階から飛び下りて、思う様打ぶちのめしてやろうと思ったが、やっとの事で辛防しんぼうした。二人はハハハハと笑いながら、瓦斯燈の下を潜くぐって、角屋の中へはいった。
      「おい」
      「おい」
      「来たぜ」
      「とうとう来た」
      「これでようやく安心した」
      「野だの畜生、おれの事を勇み肌の坊っちゃんだと抜ぬかしやがった」
      「邪魔物と云うのは、おれの事だぜ。失敬千万な」
      　おれと山嵐は二人の帰路を要撃ようげきしなければならない。しかし二人はいつ出てくるか見当がつかない。山嵐は下へ行って今夜ことによると夜中に用事があって出るかも知れないから、出られるようにしておいてくれと頼たのんで来た。今思うと、よく宿のものが承知したものだ。大抵たいていなら泥棒どろぼうと間違えられるところだ。
      　赤シャツの来るのを待ち受けたのはつらかったが、出て来るのをじっとして待ってるのはなおつらい。寝る訳には行かないし、始終障子の隙すきから睨めているのもつらいし、どうも、こうも心が落ちつかなくって、これほど難儀なんぎな思いをした事はいまだにない。いっその事角屋へ踏み込んで現場を取って抑おさえようと発議ほつぎしたが、山嵐は一言にして、おれの申し出を斥しりぞけた。自分共が今時分飛び込んだって、乱暴者だと云って途中とちゅうで遮さえぎられる。訳を話して面会を求めれば居ないと逃にげるか別室へ案内をする。不用意のところへ踏み込めると仮定したところで何十とある座敷のどこに居るか分るものではない、退屈でも出るのを待つより外に策はないと云うから、ようやくの事でとうとう朝の五時まで我慢がまんした。
      　角屋から出る二人の影を見るや否や、おれと山嵐はすぐあとを尾つけた。一番汽車はまだないから、二人とも城下まであるかなければならない。温泉ゆの町をはずれると一丁ばかりの杉並木すぎなみきがあって左右は田圃たんぼになる。それを通りこすとここかしこに藁葺わらぶきがあって、畠はたけの中を一筋に城下まで通る土手へ出る。町さえはずれれば、どこで追いついても構わないが、なるべくなら、人家のない、杉並木で捕つらまえてやろうと、見えがくれについて来た。町を外はずれると急に馳かけ足あしの姿勢で、はやてのように後ろから、追いついた。何が来たかと驚ろいて振ふり向く奴を待てと云って肩に手をかけた。野だは狼狽ろうばいの気味で逃げ出そうという景色けしきだったから、おれが前へ廻って行手を塞ふさいでしまった。
      「教頭の職を持ってるものが何で角屋へ行って泊とまった」と山嵐はすぐ詰なじりかけた。
      「教頭は角屋へ泊って悪わるいという規則がありますか」と赤シャツは依然いぜんとして鄭寧ていねいな言葉を使ってる。顔の色は少々蒼い。
      「取締上とりしまりじょう不都合だから、蕎麦屋そばやや団子屋だんごやへさえはいってはいかんと、云うくらい謹直きんちょくな人が、なぜ芸者といっしょに宿屋へとまり込んだ」野だは隙を見ては逃げ出そうとするからおれはすぐ前に立ち塞がって「べらんめえの坊っちゃんた何だ」と怒鳴り付けたら、「いえ君の事を云ったんじゃないんです、全くないんです」と鉄面皮に言訳がましい事をぬかした。おれはこの時気がついてみたら、両手で自分の袂を握にぎってる。追っかける時に袂の中の卵がぶらぶらして困るから、両手で握りながら来たのである。おれはいきなり袂へ手を入れて、玉子を二つ取り出して、やっと云いながら、野だの面へ擲たたきつけた。玉子がぐちゃりと割れて鼻の先から黄味がだらだら流れだした。野だはよっぽど仰天ぎょうてんした者と見えて、わっと言いながら、尻持しりもちをついて、助けてくれと云った。おれは食うために玉子は買ったが、打ぶつけるために袂へ入れてる訳ではない。ただ肝癪かんしゃくのあまりに、ついぶつけるともなしに打つけてしまったのだ。しかし野だが尻持を突いたところを見て始めて、おれの成功した事に気がついたから、こん畜生ちくしょう、こん畜生と云いながら残る六つを無茶苦茶に擲たたきつけたら、野だは顔中黄色になった。
      　おれが玉子をたたきつけているうち、山嵐と赤シャツはまだ談判最中である。
      「芸者をつれて僕が宿屋へ泊ったと云う証拠しょうこがありますか」
      「宵に貴様のなじみの芸者が角屋へはいったのを見て云う事だ。胡魔化せるものか」
      「胡魔化す必要はない。僕は吉川君と二人で泊ったのである。芸者が宵にはいろうが、はいるまいが、僕の知った事ではない」
      「だまれ」と山嵐は拳骨げんこつを食わした。赤シャツはよろよろしたが「これは乱暴だ、狼藉ろうぜきである。理非を弁じないで腕力に訴えるのは無法だ」
      「無法でたくさんだ」とまたぽかりと撲なぐる。「貴様のような奸物はなぐらなくっちゃ、答えないんだ」とぽかぽかなぐる。おれも同時に野だを散々に擲き据えた。しまいには二人とも杉の根方にうずくまって動けないのか、眼がちらちらするのか逃げようともしない。
      「もうたくさんか、たくさんでなけりゃ、まだ撲なぐってやる」とぽかんぽかんと両人ふたりでなぐったら「もうたくさんだ」と云った。野だに「貴様もたくさんか」と聞いたら「無論たくさんだ」と答えた。
      「貴様等は奸物だから、こうやって天誅を加えるんだ。これに懲こりて以来つつしむがいい。いくら言葉巧たくみに弁解が立っても正義は許さんぞ」と山嵐が云ったら両人共ふたりともだまっていた。ことによると口をきくのが退儀たいぎなのかも知れない。
      「おれは逃げも隠かくれもせん。今夜五時までは浜の港屋に居る。用があるなら巡査じゅんさなりなんなり、よこせ」と山嵐が云うから、おれも「おれも逃げも隠れもしないぞ。堀田と同じ所に待ってるから警察へ訴うったえたければ、勝手に訴えろ」と云って、二人してすたすたあるき出した。
      　おれが下宿へ帰ったのは七時少し前である。部屋へはいるとすぐ荷作りを始めたら、婆さんが驚いて、どうおしるのぞなもしと聞いた。お婆さん、東京へ行って奥さんを連れてくるんだと答えて勘定を済まして、すぐ汽車へ乗って浜へ来て港屋へ着くと、山嵐は二階で寝ていた。おれは早速辞表を書こうと思ったが、何と書いていいか分らないから、私儀わたくしぎ都合有之これあり辞職の上東京へ帰り申候もうしそろにつき左様御承知被下度候さようごしょうちくだされたくそろ以上とかいて校長宛あてにして郵便で出した。
      　汽船は夜六時の出帆しゅっぱんである。山嵐もおれも疲れて、ぐうぐう寝込んで眼が覚めたら、午後二時であった。下女に巡査は来ないかと聞いたら参りませんと答えた。「赤シャツも野だも訴えなかったなあ」と二人は大きに笑った。
      　その夜おれと山嵐はこの不浄ふじょうな地を離はなれた。船が岸を去れば去るほどいい心持ちがした。神戸から東京までは直行で新橋へ着いた時は、ようやく娑婆しゃばへ出たような気がした。山嵐とはすぐ分れたぎり今日まで逢う機会がない。
      　清きよの事を話すのを忘れていた。――おれが東京へ着いて下宿へも行かず、革鞄かばんを提げたまま、清や帰ったよと飛び込んだら、あら坊っちゃん、よくまあ、早く帰って来て下さったと涙なみだをぽたぽたと落した。おれもあまり嬉うれしかったから、もう田舎いなかへは行かない、東京で清とうちを持つんだと云った。
      　その後ある人の周旋しゅうせんで街鉄がいてつの技手になった。月給は二十五円で、家賃は六円だ。清は玄関げんかん付きの家でなくっても至極満足の様子であったが気の毒な事に今年の二月肺炎はいえんに罹かかって死んでしまった。死ぬ前日おれを呼んで坊っちゃん後生だから清が死んだら、坊っちゃんのお寺へ埋うめて下さい。お墓のなかで坊っちゃんの来るのを楽しみに待っておりますと云った。だから清の墓は小日向こびなたの養源寺にある。
      （明治三十九年四月）

          return w;

      坊っちゃん
      夏目漱石


      +目次

      一

      　親譲おやゆずりの無鉄砲むてっぽうで小供の時から損ばかりしている。小学校に居る時分学校の二階から飛び降りて一週間ほど腰こしを抜ぬかした事がある。なぜそんな無闇むやみをしたと聞く人があるかも知れぬ。別段深い理由でもない。新築の二階から首を出していたら、同級生の一人が冗談じょうだんに、いくら威張いばっても、そこから飛び降りる事は出来まい。弱虫やーい。と囃はやしたからである。小使こづかいに負ぶさって帰って来た時、おやじが大きな眼めをして二階ぐらいから飛び降りて腰を抜かす奴やつがあるかと云いったから、この次は抜かさずに飛んで見せますと答えた。
      　親類のものから西洋製のナイフを貰もらって奇麗きれいな刃はを日に翳かざして、友達ともだちに見せていたら、一人が光る事は光るが切れそうもないと云った。切れぬ事があるか、何でも切ってみせると受け合った。そんなら君の指を切ってみろと注文したから、何だ指ぐらいこの通りだと右の手の親指の甲こうをはすに切り込こんだ。幸さいわいナイフが小さいのと、親指の骨が堅かたかったので、今だに親指は手に付いている。しかし創痕きずあとは死ぬまで消えぬ。
      　庭を東へ二十歩に行き尽つくすと、南上がりにいささかばかりの菜園があって、真中まんなかに栗くりの木が一本立っている。これは命より大事な栗だ。実の熟する時分は起き抜けに背戸せどを出て落ちた奴を拾ってきて、学校で食う。菜園の西側が山城屋やましろやという質屋の庭続きで、この質屋に勘太郎かんたろうという十三四の倅せがれが居た。勘太郎は無論弱虫である。弱虫の癖くせに四つ目垣を乗りこえて、栗を盗ぬすみにくる。ある日の夕方折戸おりどの蔭かげに隠かくれて、とうとう勘太郎を捕つらまえてやった。その時勘太郎は逃にげ路みちを失って、一生懸命いっしょうけんめいに飛びかかってきた。向むこうは二つばかり年上である。弱虫だが力は強い。鉢はちの開いた頭を、こっちの胸へ宛あててぐいぐい押おした拍子ひょうしに、勘太郎の頭がすべって、おれの袷あわせの袖そでの中にはいった。邪魔じゃまになって手が使えぬから、無暗に手を振ふったら、袖の中にある勘太郎の頭が、右左へぐらぐら靡なびいた。しまいに苦しがって袖の中から、おれの二の腕うでへ食い付いた。痛かったから勘太郎を垣根へ押しつけておいて、足搦あしがらをかけて向うへ倒たおしてやった。山城屋の地面は菜園より六尺がた低い。勘太郎は四つ目垣を半分崩くずして、自分の領分へ真逆様まっさかさまに落ちて、ぐうと云った。勘太郎が落ちるときに、おれの袷の片袖がもげて、急に手が自由になった。その晩母が山城屋に詫わびに行ったついでに袷の片袖も取り返して来た。
      　この外いたずらは大分やった。大工の兼公かねこうと肴屋さかなやの角かくをつれて、茂作もさくの人参畠にんじんばたけをあらした事がある。人参の芽が出揃でそろわぬ処ところへ藁わらが一面に敷しいてあったから、その上で三人が半日相撲すもうをとりつづけに取ったら、人参がみんな踏ふみつぶされてしまった。古川ふるかわの持っている田圃たんぼの井戸いどを埋うめて尻しりを持ち込まれた事もある。太い孟宗もうそうの節を抜いて、深く埋めた中から水が湧わき出て、そこいらの稲いねにみずがかかる仕掛しかけであった。その時分はどんな仕掛か知らぬから、石や棒ぼうちぎれをぎゅうぎゅう井戸の中へ挿さし込んで、水が出なくなったのを見届けて、うちへ帰って飯を食っていたら、古川が真赤まっかになって怒鳴どなり込んで来た。たしか罰金ばっきんを出して済んだようである。
      　おやじはちっともおれを可愛かわいがってくれなかった。母は兄ばかり贔屓ひいきにしていた。この兄はやに色が白くって、芝居しばいの真似まねをして女形おんながたになるのが好きだった。おれを見る度にこいつはどうせ碌ろくなものにはならないと、おやじが云った。乱暴で乱暴で行く先が案じられると母が云った。なるほど碌なものにはならない。ご覧の通りの始末である。行く先が案じられたのも無理はない。ただ懲役ちょうえきに行かないで生きているばかりである。
      　母が病気で死ぬ二三日にさんち前台所で宙返りをしてへっついの角で肋骨あばらぼねを撲うって大いに痛かった。母が大層怒おこって、お前のようなものの顔は見たくないと云うから、親類へ泊とまりに行っていた。するととうとう死んだと云う報知しらせが来た。そう早く死ぬとは思わなかった。そんな大病なら、もう少し大人おとなしくすればよかったと思って帰って来た。そうしたら例の兄がおれを親不孝だ、おれのために、おっかさんが早く死んだんだと云った。口惜くやしかったから、兄の横っ面を張って大変叱しかられた。
      　母が死んでからは、おやじと兄と三人で暮くらしていた。おやじは何にもせぬ男で、人の顔さえ見れば貴様は駄目だめだ駄目だと口癖のように云っていた。何が駄目なんだか今に分らない。妙みょうなおやじがあったもんだ。兄は実業家になるとか云ってしきりに英語を勉強していた。元来女のような性分で、ずるいから、仲がよくなかった。十日に一遍いっぺんぐらいの割で喧嘩けんかをしていた。ある時将棋しょうぎをさしたら卑怯ひきょうな待駒まちごまをして、人が困ると嬉うれしそうに冷やかした。あんまり腹が立ったから、手に在った飛車を眉間みけんへ擲たたきつけてやった。眉間が割れて少々血が出た。兄がおやじに言付いつけた。おやじがおれを勘当かんどうすると言い出した。
      　その時はもう仕方がないと観念して先方の云う通り勘当されるつもりでいたら、十年来召し使っている清きよという下女が、泣きながらおやじに詫あやまって、ようやくおやじの怒いかりが解けた。それにもかかわらずあまりおやじを怖こわいとは思わなかった。かえってこの清と云う下女に気の毒であった。この下女はもと由緒ゆいしょのあるものだったそうだが、瓦解がかいのときに零落れいらくして、つい奉公ほうこうまでするようになったのだと聞いている。だから婆ばあさんである。この婆さんがどういう因縁いんえんか、おれを非常に可愛がってくれた。不思議なものである。母も死ぬ三日前に愛想あいそをつかした――おやじも年中持て余している――町内では乱暴者の悪太郎と爪弾つまはじきをする――このおれを無暗に珍重ちんちょうしてくれた。おれは到底とうてい人に好かれる性たちでないとあきらめていたから、他人から木の端はしのように取り扱あつかわれるのは何とも思わない、かえってこの清のようにちやほやしてくれるのを不審ふしんに考えた。清は時々台所で人の居ない時に「あなたは真まっ直すぐでよいご気性だ」と賞ほめる事が時々あった。しかしおれには清の云う意味が分からなかった。好いい気性なら清以外のものも、もう少し善くしてくれるだろうと思った。清がこんな事を云う度におれはお世辞は嫌きらいだと答えるのが常であった。すると婆さんはそれだから好いご気性ですと云っては、嬉しそうにおれの顔を眺ながめている。自分の力でおれを製造して誇ほこってるように見える。少々気味がわるかった。
      　母が死んでから清はいよいよおれを可愛がった。時々は小供心になぜあんなに可愛がるのかと不審に思った。つまらない、廃よせばいいのにと思った。気の毒だと思った。それでも清は可愛がる。折々は自分の小遣こづかいで金鍔きんつばや紅梅焼こうばいやきを買ってくれる。寒い夜などはひそかに蕎麦粉そばこを仕入れておいて、いつの間にか寝ねている枕元まくらもとへ蕎麦湯を持って来てくれる。時には鍋焼饂飩なべやきうどんさえ買ってくれた。ただ食い物ばかりではない。靴足袋くつたびももらった。鉛筆えんぴつも貰った、帳面も貰った。これはずっと後の事であるが金を三円ばかり貸してくれた事さえある。何も貸せと云った訳ではない。向うで部屋へ持って来てお小遣いがなくてお困りでしょう、お使いなさいと云ってくれたんだ。おれは無論入らないと云ったが、是非使えと云うから、借りておいた。実は大変嬉しかった。その三円を蝦蟇口がまぐちへ入れて、懐ふところへ入れたなり便所へ行ったら、すぽりと後架こうかの中へ落おとしてしまった。仕方がないから、のそのそ出てきて実はこれこれだと清に話したところが、清は早速竹の棒を捜さがして来て、取って上げますと云った。しばらくすると井戸端いどばたでざあざあ音がするから、出てみたら竹の先へ蝦蟇口の紐ひもを引き懸かけたのを水で洗っていた。それから口をあけて壱円札いちえんさつを改めたら茶色になって模様が消えかかっていた。清は火鉢で乾かわかして、これでいいでしょうと出した。ちょっとかいでみて臭くさいやと云ったら、それじゃお出しなさい、取り換かえて来て上げますからと、どこでどう胡魔化ごまかしたか札の代りに銀貨を三円持って来た。この三円は何に使ったか忘れてしまった。今に返すよと云ったぎり、返さない。今となっては十倍にして返してやりたくても返せない。
      　清が物をくれる時には必ずおやじも兄も居ない時に限る。おれは何が嫌いだと云って人に隠れて自分だけ得をするほど嫌いな事はない。兄とは無論仲がよくないけれども、兄に隠して清から菓子かしや色鉛筆を貰いたくはない。なぜ、おれ一人にくれて、兄さんには遣やらないのかと清に聞く事がある。すると清は澄すましたものでお兄様あにいさまはお父様とうさまが買ってお上げなさるから構いませんと云う。これは不公平である。おやじは頑固がんこだけれども、そんな依怙贔負えこひいきはせぬ男だ。しかし清の眼から見るとそう見えるのだろう。全く愛に溺おぼれていたに違ちがいない。元は身分のあるものでも教育のない婆さんだから仕方がない。単にこればかりではない。贔負目は恐ろしいものだ。清はおれをもって将来立身出世して立派なものになると思い込んでいた。その癖勉強をする兄は色ばかり白くって、とても役には立たないと一人できめてしまった。こんな婆さんに逢あっては叶かなわない。自分の好きなものは必ずえらい人物になって、嫌いなひとはきっと落ち振れるものと信じている。おれはその時から別段何になると云う了見りょうけんもなかった。しかし清がなるなると云うものだから、やっぱり何かに成れるんだろうと思っていた。今から考えると馬鹿馬鹿ばかばかしい。ある時などは清にどんなものになるだろうと聞いてみた事がある。ところが清にも別段の考えもなかったようだ。ただ手車てぐるまへ乗って、立派な玄関げんかんのある家をこしらえるに相違そういないと云った。
      　それから清はおれがうちでも持って独立したら、一所いっしょになる気でいた。どうか置いて下さいと何遍も繰くり返して頼んだ。おれも何だかうちが持てるような気がして、うん置いてやると返事だけはしておいた。ところがこの女はなかなか想像の強い女で、あなたはどこがお好き、麹町こうじまちですか麻布あざぶですか、お庭へぶらんこをおこしらえ遊ばせ、西洋間は一つでたくさんですなどと勝手な計画を独りで並ならべていた。その時は家なんか欲しくも何ともなかった。西洋館も日本建にほんだても全く不用であったから、そんなものは欲しくないと、いつでも清に答えた。すると、あなたは欲がすくなくって、心が奇麗だと云ってまた賞めた。清は何と云っても賞めてくれる。
      　母が死んでから五六年の間はこの状態で暮していた。おやじには叱られる。兄とは喧嘩をする。清には菓子を貰う、時々賞められる。別に望みもない。これでたくさんだと思っていた。ほかの小供も一概いちがいにこんなものだろうと思っていた。ただ清が何かにつけて、あなたはお可哀想かわいそうだ、不仕合ふしあわせだと無暗に云うものだから、それじゃ可哀想で不仕合せなんだろうと思った。その外に苦になる事は少しもなかった。ただおやじが小遣いをくれないには閉口した。
      　母が死んでから六年目の正月におやじも卒中で亡くなった。その年の四月におれはある私立の中学校を卒業する。六月に兄は商業学校を卒業した。兄は何とか会社の九州の支店に口があって行ゆかなければならん。おれは東京でまだ学問をしなければならない。兄は家を売って財産を片付けて任地へ出立しゅったつすると云い出した。おれはどうでもするがよかろうと返事をした。どうせ兄の厄介やっかいになる気はない。世話をしてくれるにしたところで、喧嘩をするから、向うでも何とか云い出すに極きまっている。なまじい保護を受ければこそ、こんな兄に頭を下げなければならない。牛乳配達をしても食ってられると覚悟かくごをした。兄はそれから道具屋を呼んで来て、先祖代々の瓦落多がらくたを二束三文にそくさんもんに売った。家屋敷いえやしきはある人の周旋しゅうせんである金満家に譲った。この方は大分金になったようだが、詳くわしい事は一向知らぬ。おれは一ヶ月以前から、しばらく前途の方向のつくまで神田の小川町おがわまちへ下宿していた。清は十何年居たうちが人手に渡わたるのを大いに残念がったが、自分のものでないから、仕様がなかった。あなたがもう少し年をとっていらっしゃれば、ここがご相続が出来ますものをとしきりに口説いていた。もう少し年をとって相続が出来るものなら、今でも相続が出来るはずだ。婆さんは何なんにも知らないから年さえ取れば兄の家がもらえると信じている。
      　兄とおれはかように分れたが、困ったのは清の行く先である。兄は無論連れて行ける身分でなし、清も兄の尻にくっ付いて九州下くんだりまで出掛ける気は毛頭なし、と云ってこの時のおれは四畳半よじょうはんの安下宿に籠こもって、それすらもいざとなれば直ちに引き払はらわねばならぬ始末だ。どうする事も出来ん。清に聞いてみた。どこかへ奉公でもする気かねと云ったらあなたがおうちを持って、奥おくさまをお貰いになるまでは、仕方がないから、甥おいの厄介になりましょうとようやく決心した返事をした。この甥は裁判所の書記でまず今日には差支さしつかえなく暮していたから、今までも清に来るなら来いと二三度勧めたのだが、清はたとい下女奉公はしても年来住み馴なれた家うちの方がいいと云って応じなかった。しかし今の場合知らぬ屋敷へ奉公易ほうこうがえをして入らぬ気兼きがねを仕直すより、甥の厄介になる方がましだと思ったのだろう。それにしても早くうちを持ての、妻さいを貰えの、来て世話をするのと云う。親身しんみの甥よりも他人のおれの方が好きなのだろう。
      　九州へ立つ二日前兄が下宿へ来て金を六百円出してこれを資本にして商買しょうばいをするなり、学資にして勉強をするなり、どうでも随意ずいいに使うがいい、その代りあとは構わないと云った。兄にしては感心なやり方だ、何の六百円ぐらい貰わんでも困りはせんと思ったが、例に似ぬ淡泊たんばくな処置が気に入ったから、礼を云って貰っておいた。兄はそれから五十円出してこれをついでに清に渡してくれと云ったから、異議なく引き受けた。二日立って新橋の停車場ていしゃばで分れたぎり兄にはその後一遍も逢わない。
      　おれは六百円の使用法について寝ながら考えた。商買をしたって面倒めんどくさくって旨うまく出来るものじゃなし、ことに六百円の金で商買らしい商買がやれる訳でもなかろう。よしやれるとしても、今のようじゃ人の前へ出て教育を受けたと威張れないからつまり損になるばかりだ。資本などはどうでもいいから、これを学資にして勉強してやろう。六百円を三に割って一年に二百円ずつ使えば三年間は勉強が出来る。三年間一生懸命にやれば何か出来る。それからどこの学校へはいろうと考えたが、学問は生来しょうらいどれもこれも好きでない。ことに語学とか文学とか云うものは真平まっぴらご免めんだ。新体詩などと来ては二十行あるうちで一行も分らない。どうせ嫌いなものなら何をやっても同じ事だと思ったが、幸い物理学校の前を通り掛かかったら生徒募集の広告が出ていたから、何も縁だと思って規則書をもらってすぐ入学の手続きをしてしまった。今考えるとこれも親譲りの無鉄砲から起おこった失策だ。
      　三年間まあ人並ひとなみに勉強はしたが別段たちのいい方でもないから、席順はいつでも下から勘定かんじょうする方が便利であった。しかし不思議なもので、三年立ったらとうとう卒業してしまった。自分でも可笑おかしいと思ったが苦情を云う訳もないから大人しく卒業しておいた。
      　卒業してから八日目に校長が呼びに来たから、何か用だろうと思って、出掛けて行ったら、四国辺のある中学校で数学の教師が入る。月給は四十円だが、行ってはどうだという相談である。おれは三年間学問はしたが実を云うと教師になる気も、田舎いなかへ行く考えも何もなかった。もっとも教師以外に何をしようと云うあてもなかったから、この相談を受けた時、行きましょうと即席そくせきに返事をした。これも親譲りの無鉄砲が祟たたったのである。
      　引き受けた以上は赴任ふにんせねばならぬ。この三年間は四畳半に蟄居ちっきょして小言はただの一度も聞いた事がない。喧嘩もせずに済んだ。おれの生涯のうちでは比較的ひかくてき呑気のんきな時節であった。しかしこうなると四畳半も引き払わなければならん。生れてから東京以外に踏み出したのは、同級生と一所に鎌倉かまくらへ遠足した時ばかりである。今度は鎌倉どころではない。大変な遠くへ行かねばならぬ。地図で見ると海浜で針の先ほど小さく見える。どうせ碌な所ではあるまい。どんな町で、どんな人が住んでるか分らん。分らんでも困らない。心配にはならぬ。ただ行くばかりである。もっとも少々面倒臭い。
      　家を畳たたんでからも清の所へは折々行った。清の甥というのは存外結構な人である。おれが行ゆくたびに、居おりさえすれば、何くれと款待もてなしてくれた。清はおれを前へ置いて、いろいろおれの自慢じまんを甥に聞かせた。今に学校を卒業すると麹町辺へ屋敷を買って役所へ通うのだなどと吹聴ふいちょうした事もある。独りで極きめて一人ひとりで喋舌しゃべるから、こっちは困こまって顔を赤くした。それも一度や二度ではない。折々おれが小さい時寝小便をした事まで持ち出すには閉口した。甥は何と思って清の自慢を聞いていたか分らぬ。ただ清は昔風むかしふうの女だから、自分とおれの関係を封建ほうけん時代の主従しゅじゅうのように考えていた。自分の主人なら甥のためにも主人に相違ないと合点がてんしたものらしい。甥こそいい面つらの皮だ。
      　いよいよ約束が極まって、もう立つと云う三日前に清を尋たずねたら、北向きの三畳に風邪かぜを引いて寝ていた。おれの来たのを見て起き直るが早いか、坊ぼっちゃんいつ家うちをお持ちなさいますと聞いた。卒業さえすれば金が自然とポッケットの中に湧いて来ると思っている。そんなにえらい人をつらまえて、まだ坊っちゃんと呼ぶのはいよいよ馬鹿気ている。おれは単簡に当分うちは持たない。田舎へ行くんだと云ったら、非常に失望した容子ようすで、胡麻塩ごましおの鬢びんの乱れをしきりに撫なでた。あまり気の毒だから「行ゆく事は行くがじき帰る。来年の夏休みにはきっと帰る」と慰なぐさめてやった。それでも妙な顔をしているから「何を見やげに買って来てやろう、何が欲しい」と聞いてみたら「越後えちごの笹飴ささあめが食べたい」と云った。越後の笹飴なんて聞いた事もない。第一方角が違う。「おれの行く田舎には笹飴はなさそうだ」と云って聞かしたら「そんなら、どっちの見当です」と聞き返した。「西の方だよ」と云うと「箱根はこねのさきですか手前ですか」と問う。随分持てあました。
      　出立の日には朝から来て、いろいろ世話をやいた。来る途中とちゅう小間物屋で買って来た歯磨はみがきと楊子ようじと手拭てぬぐいをズックの革鞄かばんに入れてくれた。そんな物は入らないと云ってもなかなか承知しない。車を並べて停車場へ着いて、プラットフォームの上へ出た時、車へ乗り込んだおれの顔をじっと見て「もうお別れになるかも知れません。随分ご機嫌きげんよう」と小さな声で云った。目に涙なみだが一杯いっぱいたまっている。おれは泣かなかった。しかしもう少しで泣くところであった。汽車がよっぽど動き出してから、もう大丈夫だいしょうぶだろうと思って、窓から首を出して、振り向いたら、やっぱり立っていた。何だか大変小さく見えた。

      二

      　ぶうと云いって汽船がとまると、艀はしけが岸を離はなれて、漕こぎ寄せて来た。船頭は真まっ裸ぱだかに赤ふんどしをしめている。野蛮やばんな所だ。もっともこの熱さでは着物はきられまい。日が強いので水がやに光る。見つめていても眼めがくらむ。事務員に聞いてみるとおれはここへ降りるのだそうだ。見るところでは大森おおもりぐらいな漁村だ。人を馬鹿ばかにしていらあ、こんな所に我慢がまんが出来るものかと思ったが仕方がない。威勢いせいよく一番に飛び込んだ。続つづいて五六人は乗ったろう。外に大きな箱はこを四つばかり積み込んで赤ふんは岸へ漕ぎ戻もどして来た。陸おかへ着いた時も、いの一番に飛び上がって、いきなり、磯いそに立っていた鼻たれ小僧こぞうをつらまえて中学校はどこだと聞いた。小僧はぼんやりして、知らんがの、と云った。気の利かぬ田舎いなかものだ。猫ねこの額ほどな町内の癖くせに、中学校のありかも知らぬ奴やつがあるものか。ところへ妙みょうな筒つつっぽうを着た男がきて、こっちへ来いと云うから、尾ついて行ったら、港屋とか云う宿屋へ連れて来た。やな女が声を揃そろえてお上がりなさいと云うので、上がるのがいやになった。門口へ立ったなり中学校を教えろと云ったら、中学校はこれから汽車で二里ばかり行かなくっちゃいけないと聞いて、なお上がるのがいやになった。おれは、筒っぽうを着た男から、おれの革鞄かばんを二つ引きたくって、のそのそあるき出した。宿屋のものは変な顔をしていた。
      　停車場はすぐ知れた。切符きっぷも訳なく買った。乗り込んでみるとマッチ箱のような汽車だ。ごろごろと五分ばかり動いたと思ったら、もう降りなければならない。道理で切符が安いと思った。たった三銭である。それから車を傭やとって、中学校へ来たら、もう放課後で誰だれも居ない。宿直はちょっと用達ようたしに出たと小使こづかいが教えた。随分ずいぶん気楽な宿直がいるものだ。校長でも尋たずねようかと思ったが、草臥くたびれたから、車に乗って宿屋へ連れて行けと車夫に云い付けた。車夫は威勢よく山城屋やましろやと云ううちへ横付けにした。山城屋とは質屋の勘太郎かんたろうの屋号と同じだからちょっと面白く思った。
      　何だか二階の楷子段はしごだんの下の暗い部屋へ案内した。熱くって居られやしない。こんな部屋はいやだと云ったらあいにくみんな塞ふさがっておりますからと云いながら革鞄を抛ほうり出したまま出て行った。仕方がないから部屋の中へはいって汗あせをかいて我慢がまんしていた。やがて湯に入れと云うから、ざぶりと飛び込んで、すぐ上がった。帰りがけに覗のぞいてみると涼すずしそうな部屋がたくさん空いている。失敬な奴だ。嘘うそをつきゃあがった。それから下女が膳ぜんを持って来た。部屋は熱あつかったが、飯は下宿のよりも大分旨うまかった。給仕をしながら下女がどちらからおいでになりましたと聞くから、東京から来たと答えた。すると東京はよい所でございましょうと云ったから当あたり前だと答えてやった。膳を下げた下女が台所へいった時分、大きな笑い声が聞きこえた。くだらないから、すぐ寝ねたが、なかなか寝られない。熱いばかりではない。騒々そうぞうしい。下宿の五倍ぐらいやかましい。うとうとしたら清きよの夢ゆめを見た。清が越後えちごの笹飴ささあめを笹ぐるみ、むしゃむしゃ食っている。笹は毒だからよしたらよかろうと云うと、いえこの笹がお薬でございますと云いって旨そうに食っている。おれがあきれ返って大きな口を開いてハハハハと笑ったら眼が覚めた。下女が雨戸を明けている。相変らず空の底が突つき抜ぬけたような天気だ。
      　道中どうちゅうをしたら茶代をやるものだと聞いていた。茶代をやらないと粗末そまつに取り扱われると聞いていた。こんな、狭せまくて暗い部屋へ押おし込めるのも茶代をやらないせいだろう。見すぼらしい服装なりをして、ズックの革鞄と毛繻子けじゅすの蝙蝠傘こうもりを提げてるからだろう。田舎者の癖に人を見括みくびったな。一番茶代をやって驚おどろかしてやろう。おれはこれでも学資のあまりを三十円ほど懐ふところに入れて東京を出て来たのだ。汽車と汽船の切符代と雑費を差し引いて、まだ十四円ほどある。みんなやったってこれからは月給を貰もらうんだから構わない。田舎者はしみったれだから五円もやれば驚おどろいて眼を廻まわすに極きまっている。どうするか見ろと済すまして顔を洗って、部屋へ帰って待ってると、夕べの下女が膳を持って来た。盆ぼんを持って給仕をしながら、やににやにや笑ってる。失敬な奴だ。顔のなかをお祭りでも通りゃしまいし。これでもこの下女の面つらよりよっぽど上等だ。飯を済ましてからにしようと思っていたが、癪しゃくに障さわったから、中途ちゅうとで五円札さつを一枚まい出して、あとでこれを帳場へ持って行けと云ったら、下女は変な顔をしていた。それから飯を済ましてすぐ学校へ出懸でかけた。靴くつは磨みがいてなかった。
      　学校は昨日きのう車で乗りつけたから、大概たいがいの見当は分っている。四つ角を二三度曲がったらすぐ門の前へ出た。門から玄関げんかんまでは御影石みかげいしで敷しきつめてある。きのうこの敷石の上を車でがらがらと通った時は、無暗むやみに仰山ぎょうさんな音がするので少し弱った。途中から小倉こくらの制服を着た生徒にたくさん逢あったが、みんなこの門をはいって行く。中にはおれより背が高くって強そうなのが居る。あんな奴を教えるのかと思ったら何だか気味が悪わるくなった。名刺めいしを出したら校長室へ通した。校長は薄髯うすひげのある、色の黒い、目の大きな狸たぬきのような男である。やにもったいぶっていた。まあ精出して勉強してくれと云って、恭うやうやしく大きな印の捺おさった、辞令を渡わたした。この辞令は東京へ帰るとき丸めて海の中へ抛り込こんでしまった。校長は今に職員に紹介しょうかいしてやるから、一々その人にこの辞令を見せるんだと云って聞かした。余計な手数だ。そんな面倒めんどうな事をするよりこの辞令を三日間職員室へ張り付ける方がましだ。
      　教員が控所ひかえじょへ揃そろうには一時間目の喇叭らっぱが鳴らなくてはならぬ。大分時間がある。校長は時計を出して見て、追々おいおいゆるりと話すつもりだが、まず大体の事を呑のみ込んでおいてもらおうと云って、それから教育の精神について長いお談義を聞かした。おれは無論いい加減に聞いていたが、途中からこれは飛んだ所へ来たと思った。校長の云うようにはとても出来ない。おれみたような無鉄砲むてっぽうなものをつらまえて、生徒の模範もはんになれの、一校の師表しひょうと仰あおがれなくてはいかんの、学問以外に個人の徳化を及およぼさなくては教育者になれないの、と無暗に法外な注文をする。そんなえらい人が月給四十円で遥々はるばるこんな田舎へくるもんか。人間は大概似たもんだ。腹が立てば喧嘩けんかの一つぐらいは誰でもするだろうと思ってたが、この様子じゃめったに口も聞けない、散歩も出来ない。そんなむずかしい役なら雇やとう前にこれこれだと話すがいい。おれは嘘うそをつくのが嫌きらいだから、仕方がない、だまされて来たのだとあきらめて、思い切りよく、ここで断ことわって帰っちまおうと思った。宿屋へ五円やったから財布さいふの中には九円なにがししかない。九円じゃ東京までは帰れない。茶代なんかやらなければよかった。惜おしい事をした。しかし九円だって、どうかならない事はない。旅費は足りなくっても嘘をつくよりましだと思って、到底とうていあなたのおっしゃる通りにゃ、出来ません、この辞令は返しますと云ったら、校長は狸のような眼をぱちつかせておれの顔を見ていた。やがて、今のはただ希望である、あなたが希望通り出来ないのはよく知っているから心配しなくってもいいと云いながら笑った。そのくらいよく知ってるなら、始めから威嚇おどささなければいいのに。
      　そう、こうする内に喇叭が鳴った。教場の方が急にがやがやする。もう教員も控所へ揃いましたろうと云うから、校長に尾いて教員控所へはいった。広い細長い部屋の周囲に机を並ならべてみんな腰こしをかけている。おれがはいったのを見て、みんな申し合せたようにおれの顔を見た。見世物じゃあるまいし。それから申し付けられた通り一人一人ひとりびとりの前へ行って辞令を出して挨拶あいさつをした。大概たいがいは椅子いすを離れて腰をかがめるばかりであったが、念の入ったのは差し出した辞令を受け取って一応拝見をしてそれを恭うやうやしく返却へんきゃくした。まるで宮芝居の真似まねだ。十五人目に体操たいそうの教師へと廻って来た時には、同じ事を何返もやるので少々じれったくなった。向むこうは一度で済む。こっちは同じ所作しょさを十五返繰り返している。少しはひとの了見りょうけんも察してみるがいい。
      　挨拶をしたうちに教頭のなにがしと云うのが居た。これは文学士だそうだ。文学士と云えば大学の卒業生だからえらい人なんだろう。妙みょうに女のような優しい声を出す人だった。もっとも驚いたのはこの暑いのにフランネルの襯衣しゃつを着ている。いくらか薄うすい地には相違そういなくっても暑いには極ってる。文学士だけにご苦労千万な服装なりをしたもんだ。しかもそれが赤シャツだから人を馬鹿ばかにしている。あとから聞いたらこの男は年が年中赤シャツを着るんだそうだ。妙な病気があった者だ。当人の説明では赤は身体からだに薬になるから、衛生のためにわざわざ誂あつらえるんだそうだが、入らざる心配だ。そんならついでに着物も袴はかまも赤にすればいい。それから英語の教師に古賀こがとか云う大変顔色の悪わるい男が居た。大概顔の蒼あおい人は瘠やせてるもんだがこの男は蒼くふくれている。昔むかし小学校へ行く時分、浅井あさいの民たみさんと云う子が同級生にあったが、この浅井のおやじがやはり、こんな色つやだった。浅井は百姓ひゃくしょうだから、百姓になるとあんな顔になるかと清に聞いてみたら、そうじゃありません、あの人はうらなりの唐茄子とうなすばかり食べるから、蒼くふくれるんですと教えてくれた。それ以来蒼くふくれた人を見れば必ずうらなりの唐茄子を食った酬むくいだと思う。この英語の教師もうらなりばかり食ってるに違ちがいない。もっともうらなりとは何の事か今もって知らない。清に聞いてみた事はあるが、清は笑って答えなかった。大方清も知らないんだろう。それからおれと同じ数学の教師に堀田ほったというのが居た。これは逞たくましい毬栗坊主いがぐりぼうずで、叡山えいざんの悪僧あくそうと云うべき面構つらがまえである。人が叮寧ていねいに辞令を見せたら見向きもせず、やあ君が新任の人か、ちと遊びに来給きたまえアハハハと云った。何がアハハハだ。そんな礼儀れいぎを心得ぬ奴の所へ誰が遊びに行くものか。おれはこの時からこの坊主に山嵐やまあらしという渾名あだなをつけてやった。漢学の先生はさすがに堅かたいものだ。昨日お着きで、さぞお疲れで、それでもう授業をお始めで、大分ご励精れいせいで、――とのべつに弁じたのは愛嬌あいきょうのあるお爺じいさんだ。画学の教師は全く芸人風だ。べらべらした透綾すきやの羽織を着て、扇子せんすをぱちつかせて、お国はどちらでげす、え？　東京？　そりゃ嬉うれしい、お仲間が出来て……私わたしもこれで江戸えどっ子ですと云った。こんなのが江戸っ子なら江戸には生れたくないもんだと心中に考えた。そのほか一人一人についてこんな事を書けばいくらでもある。しかし際限がないからやめる。
      　挨拶が一通り済んだら、校長が今日はもう引き取ってもいい、もっとも授業上の事は数学の主任と打ち合せをしておいて、明後日あさってから課業を始めてくれと云った。数学の主任は誰かと聞いてみたら例の山嵐であった。忌々いまいましい、こいつの下に働くのかおやおやと失望した。山嵐は「おい君どこに宿とまってるか、山城屋か、うん、今に行って相談する」と云い残して白墨はくぼくを持って教場へ出て行った。主任の癖に向うから来て相談するなんて不見識な男だ。しかし呼び付けるよりは感心だ。
      　それから学校の門を出て、すぐ宿へ帰ろうと思ったが、帰ったって仕方がないから、少し町を散歩してやろうと思って、無暗に足の向く方をあるき散らした。県庁も見た。古い前世紀の建築である。兵営も見た。麻布あざぶの聯隊れんたいより立派でない。大通りも見た。神楽坂かぐらざかを半分に狭くしたぐらいな道幅みちはばで町並まちなみはあれより落ちる。二十五万石の城下だって高の知れたものだ。こんな所に住んでご城下だなどと威張いばってる人間は可哀想かわいそうなものだと考えながらくると、いつしか山城屋の前に出た。広いようでも狭いものだ。これで大抵たいていは見尽みつくしたのだろう。帰って飯でも食おうと門口をはいった。帳場に坐すわっていたかみさんが、おれの顔を見ると急に飛び出してきてお帰り……と板の間へ頭をつけた。靴くつを脱ぬいで上がると、お座敷ざしきがあきましたからと下女が二階へ案内をした。十五畳じょうの表二階で大きな床とこの間まがついている。おれは生れてからまだこんな立派な座敷へはいった事はない。この後いつはいれるか分らないから、洋服を脱いで浴衣ゆかた一枚になって座敷の真中まんなかへ大の字に寝てみた。いい心持ちである。
      　昼飯を食ってから早速清へ手紙をかいてやった。おれは文章がまずい上に字を知らないから手紙を書くのが大嫌だいきらいだ。またやる所もない。しかし清は心配しているだろう。難船して死にやしないかなどと思っちゃ困るから、奮発ふんぱつして長いのを書いてやった。その文句はこうである。
      「きのう着いた。つまらん所だ。十五畳の座敷に寝ている。宿屋へ茶代を五円やった。かみさんが頭を板の間へすりつけた。夕べは寝られなかった。清が笹飴を笹ごと食う夢を見た。来年の夏は帰る。今日学校へ行ってみんなにあだなをつけてやった。校長は狸、教頭は赤シャツ、英語の教師はうらなり、数学は山嵐、画学はのだいこ。今にいろいろな事を書いてやる。さようなら」
      　手紙をかいてしまったら、いい心持ちになって眠気ねむけがさしたから、最前のように座敷の真中へのびのびと大の字に寝た。今度は夢も何も見ないでぐっすり寝た。この部屋かいと大きな声がするので目が覚めたら、山嵐がはいって来た。最前は失敬、君の受持ちは……と人が起き上がるや否や談判を開かれたので大いに狼狽ろうばいした。受持ちを聞いてみると別段むずかしい事もなさそうだから承知した。このくらいの事なら、明後日は愚おろか、明日あしたから始めろと云ったって驚ろかない。授業上の打ち合せが済んだら、君はいつまでこんな宿屋に居るつもりでもあるまい、僕ぼくがいい下宿を周旋しゅうせんしてやるから移りたまえ。外のものでは承知しないが僕が話せばすぐ出来る。早い方がいいから、今日見て、あす移って、あさってから学校へ行けば極りがいいと一人で呑み込んでいる。なるほど十五畳敷にいつまで居る訳にも行くまい。月給をみんな宿料しゅくりょうに払はらっても追っつかないかもしれぬ。五円の茶代を奮発ふんぱつしてすぐ移るのはちと残念だが、どうせ移る者なら、早く引き越こして落ち付く方が便利だから、そこのところはよろしく山嵐に頼たのむ事にした。すると山嵐はともかくもいっしょに来てみろと云うから、行った。町はずれの岡の中腹にある家で至極閑静かんせいだ。主人は骨董こっとうを売買するいか銀と云う男で、女房にょうぼうは亭主ていしゅよりも四つばかり年嵩としかさの女だ。中学校に居た時ウィッチと云う言葉を習った事があるがこの女房はまさにウィッチに似ている。ウィッチだって人の女房だから構わない。とうとう明日から引き移る事にした。帰りに山嵐は通町とおりちょうで氷水を一杯ぱい奢おごった。学校で逢った時はやに横風おうふうな失敬な奴だと思ったが、こんなにいろいろ世話をしてくれるところを見ると、わるい男でもなさそうだ。ただおれと同じようにせっかちで肝癪持かんしゃくもちらしい。あとで聞いたらこの男が一番生徒に人望があるのだそうだ。

      三

      　いよいよ学校へ出た。初めて教場へはいって高い所へ乗った時は、何だか変だった。講釈をしながら、おれでも先生が勤まるのかと思った。生徒はやかましい。時々図抜ずぬけた大きな声で先生と云いう。先生には応こたえた。今まで物理学校で毎日先生先生と呼びつけていたが、先生と呼ぶのと、呼ばれるのは雲泥うんでいの差だ。何だか足の裏がむずむずする。おれは卑怯ひきょうな人間ではない。臆病おくびょうな男でもないが、惜おしい事に胆力たんりょくが欠けている。先生と大きな声をされると、腹の減った時に丸の内で午砲どんを聞いたような気がする。最初の一時間は何だかいい加減にやってしまった。しかし別段困った質問も掛かけられずに済んだ。控所ひかえじょへ帰って来たら、山嵐がどうだいと聞いた。うんと単簡に返事をしたら山嵐は安心したらしかった。
      　二時間目に白墨はくぼくを持って控所を出た時には何だか敵地へ乗り込こむような気がした。教場へ出ると今度の組は前より大きな奴やつばかりである。おれは江戸えどっ子で華奢きゃしゃに小作りに出来ているから、どうも高い所へ上がっても押おしが利かない。喧嘩けんかなら相撲取すもうとりとでもやってみせるが、こんな大僧おおぞうを四十人も前へ並ならべて、ただ一枚まいの舌をたたいて恐縮きょうしゅくさせる手際はない。しかしこんな田舎者いなかものに弱身を見せると癖くせになると思ったから、なるべく大きな声をして、少々巻き舌で講釈してやった。最初のうちは、生徒も烟けむに捲まかれてぼんやりしていたから、それ見ろとますます得意になって、べらんめい調を用いてたら、一番前の列の真中まんなかに居た、一番強そうな奴が、いきなり起立して先生と云う。そら来たと思いながら、何だと聞いたら、「あまり早くて分からんけれ、もちっと、ゆるゆる遣やって、おくれんかな、もし」と云った。おくれんかな、もしは生温なまぬるい言葉だ。早過ぎるなら、ゆっくり云ってやるが、おれは江戸っ子だから君等きみらの言葉は使えない、分わからなければ、分るまで待ってるがいいと答えてやった。この調子で二時間目は思ったより、うまく行った。ただ帰りがけに生徒の一人がちょっとこの問題を解釈をしておくれんかな、もし、と出来そうもない幾何きかの問題を持って逼せまったには冷汗ひやあせを流した。仕方がないから何だか分らない、この次教えてやると急いで引き揚あげたら、生徒がわあと囃はやした。その中に出来ん出来んと云う声が聞きこえる。箆棒べらぼうめ、先生だって、出来ないのは当り前だ。出来ないのを出来ないと云うのに不思議があるもんか。そんなものが出来るくらいなら四十円でこんな田舎へくるもんかと控所へ帰って来た。今度はどうだとまた山嵐が聞いた。うんと云ったが、うんだけでは気が済まなかったから、この学校の生徒は分らずやだなと云ってやった。山嵐は妙みょうな顔をしていた。
      　三時間目も、四時間目も昼過ぎの一時間も大同小異であった。最初の日に出た級は、いずれも少々ずつ失敗した。教師ははたで見るほど楽じゃないと思った。授業はひと通り済んだが、まだ帰れない、三時までぽつ然ねんとして待ってなくてはならん。三時になると、受持級の生徒が自分の教室を掃除そうじして報知しらせにくるから検分をするんだそうだ。それから、出席簿しゅっせきぼを一応調べてようやくお暇ひまが出る。いくら月給で買われた身体からだだって、あいた時間まで学校へ縛しばりつけて机と睨にらめっくらをさせるなんて法があるものか。しかしほかの連中はみんな大人おとなしくご規則通りやってるから新参のおればかり、だだを捏こねるのもよろしくないと思って我慢がまんしていた。帰りがけに、君何でもかんでも三時過すぎまで学校にいさせるのは愚おろかだぜと山嵐に訴えたら、山嵐はそうさアハハハと笑ったが、あとから真面目まじめになって、君あまり学校の不平を云うと、いかんぜ。云うなら僕ぼくだけに話せ、随分ずいぶん妙な人も居るからなと忠告がましい事を云った。四つ角で分れたから詳くわしい事は聞くひまがなかった。
      　それからうちへ帰ってくると、宿の亭主ていしゅがお茶を入れましょうと云ってやって来る。お茶を入れると云うからご馳走ちそうをするのかと思うと、おれの茶を遠慮えんりょなく入れて自分が飲むのだ。この様子では留守中るすちゅうも勝手にお茶を入れましょうを一人ひとりで履行りこうしているかも知れない。亭主が云うには手前は書画骨董しょがこっとうがすきで、とうとうこんな商買を内々で始めるようになりました。あなたもお見受け申すところ大分ご風流でいらっしゃるらしい。ちと道楽にお始めなすってはいかがですと、飛んでもない勧誘かんゆうをやる。二年前ある人の使つかいに帝国ていこくホテルへ行った時は錠前じょうまえ直しと間違まちがえられた事がある。ケットを被かぶって、鎌倉かまくらの大仏を見物した時は車屋から親方と云われた。その外今日こんにちまで見損みそくなわれた事は随分あるが、まだおれをつらまえて大分ご風流でいらっしゃると云ったものはない。大抵たいていはなりや様子でも分る。風流人なんていうものは、画えを見ても、頭巾ずきんを被かぶるか短冊たんざくを持ってるものだ。このおれを風流人だなどと真面目に云うのはただの曲者くせものじゃない。おれはそんな呑気のんきな隠居いんきょのやるような事は嫌きらいだと云ったら、亭主はへへへへと笑いながら、いえ始めから好きなものは、どなたもございませんが、いったんこの道にはいるとなかなか出られませんと一人で茶を注いで妙な手付てつきをして飲んでいる。実はゆうべ茶を買ってくれと頼たのんでおいたのだが、こんな苦い濃こい茶はいやだ。一杯ぱい飲むと胃に答えるような気がする。今度からもっと苦くないのを買ってくれと云ったら、かしこまりましたとまた一杯しぼって飲んだ。人の茶だと思って無暗むやみに飲む奴やつだ。主人が引き下がってから、明日の下読したよみをしてすぐ寝ねてしまった。
      　それから毎日毎日学校へ出ては規則通り働く、毎日毎日帰って来ると主人がお茶を入れましょうと出てくる。一週間ばかりしたら学校の様子もひと通りは飲み込めたし、宿の夫婦の人物も大概たいがいは分った。ほかの教師に聞いてみると辞令を受けて一週間から一ヶ月ぐらいの間は自分の評判がいいだろうか、悪わるいだろうか非常に気に掛かかるそうであるが、おれは一向そんな感じはなかった。教場で折々しくじるとその時だけはやな心持ちだが三十分ばかり立つと奇麗きれいに消えてしまう。おれは何事によらず長く心配しようと思っても心配が出来ない男だ。教場のしくじりが生徒にどんな影響えいきょうを与あたえて、その影響が校長や教頭にどんな反応を呈ていするかまるで無頓着むとんじゃくであった。おれは前に云う通りあまり度胸の据すわった男ではないのだが、思い切りはすこぶるいい人間である。この学校がいけなければすぐどっかへ行ゆく覚悟かくごでいたから、狸たぬきも赤シャツも、ちっとも恐おそろしくはなかった。まして教場の小僧こぞう共なんかには愛嬌あいきょうもお世辞も使う気になれなかった。学校はそれでいいのだが下宿の方はそうはいかなかった。亭主が茶を飲みに来るだけなら我慢もするが、いろいろな者を持ってくる。始めに持って来たのは何でも印材で、十とおばかり並ならべておいて、みんなで三円なら安い物だお買いなさいと云う。田舎巡いなかまわりのヘボ絵師じゃあるまいし、そんなものは入らないと云ったら、今度は華山かざんとか何とか云う男の花鳥の掛物かけものをもって来た。自分で床とこの間まへかけて、いい出来じゃありませんかと云うから、そうかなと好加減いいかげんに挨拶あいさつをすると、華山には二人ふたりある、一人は何とか華山で、一人は何とか華山ですが、この幅ふくはその何とか華山の方だと、くだらない講釈をしたあとで、どうです、あなたなら十五円にしておきます。お買いなさいと催促さいそくをする。金がないと断わると、金なんか、いつでもようございますとなかなか頑固がんこだ。金があつても買わないんだと、その時は追っ払ぱらっちまった。その次には鬼瓦おにがわらぐらいな大硯おおすずりを担ぎ込んだ。これは端渓たんけいです、端渓ですと二遍へんも三遍も端渓がるから、面白半分に端渓た何だいと聞いたら、すぐ講釈を始め出した。端渓には上層中層下層とあって、今時のものはみんな上層ですが、これはたしかに中層です、この眼がんをご覧なさい。眼が三つあるのは珍めずらしい。溌墨はつぼくの具合も至極よろしい、試してご覧なさいと、おれの前へ大きな硯を突つきつける。いくらだと聞くと、持主が支那しなから持って帰って来て是非売りたいと云いますから、お安くして三十円にしておきましょうと云う。この男は馬鹿ばかに相違そういない。学校の方はどうかこうか無事に勤まりそうだが、こう骨董責こっとうぜめに逢あってはとても長く続きそうにない。
      　そのうち学校もいやになった。　　ある日の晩大町おおまちと云う所を散歩していたら郵便局の隣となりに蕎麦そばとかいて、下に東京と注を加えた看板があった。おれは蕎麦が大好きである。東京に居おった時でも蕎麦屋の前を通って薬味の香においをかぐと、どうしても暖簾のれんがくぐりたくなった。今日までは数学と骨董で蕎麦を忘れていたが、こうして看板を見ると素通りが出来なくなる。ついでだから一杯食って行こうと思って上がり込んだ。見ると看板ほどでもない。東京と断ことわる以上はもう少し奇麗にしそうなものだが、東京を知らないのか、金がないのか、滅法めっぽうきたない。畳たたみは色が変ってお負けに砂でざらざらしている。壁かべは煤すすで真黒まっくろだ。天井てんじょうはランプの油烟ゆえんで燻くすぼってるのみか、低くって、思わず首を縮めるくらいだ。ただ麗々と蕎麦の名前をかいて張り付けたねだん付けだけは全く新しい。何でも古いうちを買って二三日にさんち前から開業したに違ちがいなかろう。ねだん付の第一号に天麩羅てんぷらとある。おい天麩羅を持ってこいと大きな声を出した。するとこの時まで隅すみの方に三人かたまって、何かつるつる、ちゅうちゅう食ってた連中れんじゅうが、ひとしくおれの方を見た。部屋へやが暗いので、ちょっと気がつかなかったが顔を合せると、みんな学校の生徒である。先方で挨拶あいさつをしたから、おれも挨拶をした。その晩は久ひさし振ぶりに蕎麦を食ったので、旨うまかったから天麩羅を四杯平たいらげた。
      　翌日何の気もなく教場へはいると、黒板一杯ぐらいな大きな字で、天麩羅先生とかいてある。おれの顔を見てみんなわあと笑った。おれは馬鹿馬鹿しいから、天麩羅を食っちゃ可笑おかしいかと聞いた。すると生徒の一人ひとりが、しかし四杯は過ぎるぞな、もし、と云った。四杯食おうが五杯食おうがおれの銭でおれが食うのに文句があるもんかと、さっさと講義を済まして控所へ帰って来た。十分立って次の教場へ出ると一つ天麩羅四杯なり。但ただし笑うべからず。と黒板にかいてある。さっきは別に腹も立たなかったが今度は癪しゃくに障さわった。冗談じょうだんも度を過ごせばいたずらだ。焼餅やきもちの黒焦くろこげのようなもので誰だれも賞ほめ手はない。田舎者はこの呼吸が分からないからどこまで押おして行っても構わないと云う了見りょうけんだろう。一時間あるくと見物する町もないような狭せまい都に住んで、外に何にも芸がないから、天麩羅事件を日露にちろ戦争のように触ふれちらかすんだろう。憐あわれな奴等やつらだ。小供の時から、こんなに教育されるから、いやにひねっこびた、植木鉢うえきばちの楓かえでみたような小人しょうじんが出来るんだ。無邪気むじゃきならいっしょに笑ってもいいが、こりゃなんだ。小供の癖くせに乙おつに毒気を持ってる。おれはだまって、天麩羅を消して、こんないたずらが面白いか、卑怯ひきょうな冗談だ。君等は卑怯と云う意味を知ってるか、と云ったら、自分がした事を笑われて怒おこるのが卑怯じゃろうがな、もしと答えた奴がある。やな奴だ。わざわざ東京から、こんな奴を教えに来たのかと思ったら情なくなった。余計な減らず口を利かないで勉強しろと云って、授業を始めてしまった。それから次の教場へ出たら天麩羅を食うと減らず口が利きたくなるものなりと書いてある。どうも始末に終えない。あんまり腹が立ったから、そんな生意気な奴は教えないと云ってすたすた帰って来てやった。生徒は休みになって喜んだそうだ。こうなると学校より骨董の方がまだましだ。
      　天麩羅蕎麦もうちへ帰って、一晩寝たらそんなに肝癪かんしゃくに障らなくなった。学校へ出てみると、生徒も出ている。何だか訳が分らない。それから三日ばかりは無事であったが、四日目の晩に住田すみたと云う所へ行って団子だんごを食った。この住田と云う所は温泉のある町で城下から汽車だと十分ばかり、歩いて三十分で行かれる、料理屋も温泉宿も、公園もある上に遊廓ゆうかくがある。おれのはいった団子屋は遊廓の入口にあって、大変うまいという評判だから、温泉に行った帰りがけにちょっと食ってみた。今度は生徒にも逢わなかったから、誰だれも知るまいと思って、翌日学校へ行って、一時間目の教場へはいると団子二皿さら七銭と書いてある。実際おれは二皿食って七銭払はらった。どうも厄介やっかいな奴等だ。二時間目にもきっと何かあると思うと遊廓の団子旨い旨いと書いてある。あきれ返った奴等だ。団子がそれで済んだと思ったら今度は赤手拭あかてぬぐいと云うのが評判になった。何の事だと思ったら、つまらない来歴だ。おれはここへ来てから、毎日住田の温泉へ行く事に極きめている。ほかの所は何を見ても東京の足元にも及およばないが温泉だけは立派なものだ。せっかく来た者だから毎日はいってやろうという気で、晩飯前に運動かたがた出掛でかける。ところが行くときは必ず西洋手拭の大きな奴をぶら下げて行く。この手拭が湯に染そまった上へ、赤い縞しまが流れ出したのでちょっと見ると紅色べにいろに見える。おれはこの手拭を行きも帰りも、汽車に乗ってもあるいても、常にぶら下げている。それで生徒がおれの事を赤手拭赤手拭と云うんだそうだ。どうも狭い土地に住んでるとうるさいものだ。まだある。温泉は三階の新築で上等は浴衣ゆかたをかして、流しをつけて八銭で済む。その上に女が天目てんもくへ茶を載のせて出す。おれはいつでも上等へはいった。すると四十円の月給で毎日上等へはいるのは贅沢ぜいたくだと云い出した。余計なお世話だ。まだある。湯壺ゆつぼは花崗石みかげいしを畳たたみ上げて、十五畳敷じょうじきぐらいの広さに仕切ってある。大抵たいていは十三四人漬つかってるがたまには誰も居ない事がある。深さは立って乳の辺まであるから、運動のために、湯の中を泳ぐのはなかなか愉快ゆかいだ。おれは人の居ないのを見済みすましては十五畳の湯壺を泳ぎ巡まわって喜んでいた。ところがある日三階から威勢いせいよく下りて今日も泳げるかなとざくろ口を覗のぞいてみると、大きな札へ黒々と湯の中で泳ぐべからずとかいて貼はりつけてある。湯の中で泳ぐものは、あまりあるまいから、この貼札はりふだはおれのために特別に新調したのかも知れない。おれはそれから泳ぐのは断念した。泳ぐのは断念したが、学校へ出てみると、例の通り黒板に湯の中で泳ぐべからずと書いてあるには驚おどろいた。何だか生徒全体がおれ一人を探偵たんていしているように思われた。くさくさした。生徒が何を云ったって、やろうと思った事をやめるようなおれではないが、何でこんな狭苦しい鼻の先がつかえるような所へ来たのかと思うと情なくなった。それでうちへ帰ると相変らず骨董責である。

      四

      　学校には宿直があって、職員が代る代るこれをつとめる。但ただし狸たぬきと赤シャツは例外である。何でこの両人が当然の義務を免まぬかれるのかと聞いてみたら、奏任待遇そうにんたいぐうだからと云う。面白くもない。月給はたくさんとる、時間は少ない、それで宿直を逃のがれるなんて不公平があるものか。勝手な規則をこしらえて、それが当あたり前まえだというような顔をしている。よくまああんなにずうずうしく出来るものだ。これについては大分不平であるが、山嵐やまあらしの説によると、いくら一人ひとりで不平を並ならべたって通るものじゃないそうだ。一人だって二人ふたりだって正しい事なら通りそうなものだ。山嵐は
      might is right
      という英語を引いて説諭せつゆを加えたが、何だか要領を得ないから、聞き返してみたら強者の権利と云う意味だそうだ。強者の権利ぐらいなら昔むかしから知っている。今さら山嵐から講釈をきかなくってもいい。強者の権利と宿直とは別問題だ。狸や赤シャツが強者だなんて、誰だれが承知するものか。議論は議論としてこの宿直がいよいよおれの番に廻まわって来た。一体疳性かんしょうだから夜具やぐ蒲団ふとんなどは自分のものへ楽に寝ないと寝たような心持ちがしない。小供の時から、友達のうちへ泊とまった事はほとんどないくらいだ。友達のうちでさえ厭いやなら学校の宿直はなおさら厭だ。厭だけれども、これが四十円のうちへ籠こもっているなら仕方がない。我慢がまんして勤めてやろう。
      　教師も生徒も帰ってしまったあとで、一人ぽかんとしているのは随分ずいぶん間が抜ぬけたものだ。宿直部屋は教場の裏手にある寄宿舎の西はずれの一室だ。ちょっとはいってみたが、西日をまともに受けて、苦しくって居たたまれない。田舎いなかだけあって秋がきても、気長に暑いもんだ。生徒の賄まかないを取りよせて晩飯を済ましたが、まずいには恐おそれ入いった。よくあんなものを食って、あれだけに暴れられたもんだ。それで晩飯を急いで四時半に片付けてしまうんだから豪傑ごうけつに違ちがいない。飯は食ったが、まだ日が暮くれないから寝ねる訳に行かない。ちょっと温泉に行きたくなった。宿直をして、外へ出るのはいい事だか、悪わるい事だかしらないが、こうつくねんとして重禁錮じゅうきんこ同様な憂目うきめに逢あうのは我慢の出来るもんじゃない。始めて学校へ来た時当直の人はと聞いたら、ちょっと用達ようたしに出たと小使こづかいが答えたのを妙みょうだと思ったが、自分に番が廻まわってみると思い当る。出る方が正しいのだ。おれは小使にちょっと出てくると云ったら、何かご用ですかと聞くから、用じゃない、温泉へはいるんだと答えて、さっさと出掛でかけた。赤手拭あかてぬぐいは宿へ忘れて来たのが残念だが今日は先方で借りるとしよう。
      　それからかなりゆるりと、出たりはいったりして、ようやく日暮方ひぐれがたになったから、汽車へ乗って古町こまちの停車場ていしゃばまで来て下りた。学校まではこれから四丁だ。訳はないとあるき出すと、向うから狸が来た。狸はこれからこの汽車で温泉へ行こうと云う計画なんだろう。すたすた急ぎ足にやってきたが、擦すれ違ちがった時おれの顔を見たから、ちょっと挨拶あいさつをした。すると狸はあなたは今日は宿直ではなかったですかねえと真面目まじめくさって聞いた。なかったですかねえもないもんだ。二時間前おれに向って今夜は始めての宿直ですね。ご苦労さま。と礼を云ったじゃないか。校長なんかになるといやに曲りくねった言葉を使うもんだ。おれは腹が立ったから、ええ宿直です。宿直ですから、これから帰って泊る事はたしかに泊りますと云い捨てて済ましてあるき出した。竪町たてまちの四つ角までくると今度は山嵐やまあらしに出っ喰くわした。どうも狭せまい所だ。出てあるきさえすれば必ず誰かに逢う。「おい君は宿直じゃないか」と聞くから「うん、宿直だ」と答えたら、「宿直が無暗むやみに出てあるくなんて、不都合ふつごうじゃないか」と云った。「ちっとも不都合なもんか、出てあるかない方が不都合だ」と威張いばってみせた。「君のずぼらにも困るな、校長か教頭に出逢うと面倒めんどうだぜ」と山嵐に似合わない事を云うから「校長にはたった今逢った。暑い時には散歩でもしないと宿直も骨でしょうと校長が、おれの散歩をほめたよ」と云って、面倒臭くさいから、さっさと学校へ帰って来た。
      　それから日はすぐくれる。くれてから二時間ばかりは小使を宿直部屋へ呼んで話をしたが、それも飽あきたから、寝られないまでも床とこへはいろうと思って、寝巻に着換きがえて、蚊帳かやを捲まくって、赤い毛布けっとを跳はねのけて、とんと尻持しりもちを突ついて、仰向あおむけになった。おれが寝るときにとんと尻持をつくのは小供の時からの癖くせだ。わるい癖だと云って小川町おがわまちの下宿に居た時分、二階下に居た法律学校の書生が苦情を持ち込こんだ事がある。法律の書生なんてものは弱い癖に、やに口が達者なもので、愚ぐな事を長たらしく述べ立てるから、寝る時にどんどん音がするのはおれの尻がわるいのじゃない。下宿の建築が粗末そまつなんだ。掛かケ合うなら下宿へ掛ケ合えと凹へこましてやった。この宿直部屋は二階じゃないから、いくら、どしんと倒たおれても構わない。なるべく勢いきおいよく倒れないと寝たような心持ちがしない。ああ愉快だと足をうんと延ばすと、何だか両足へ飛び付いた。ざらざらして蚤のみのようでもないからこいつあと驚おどろいて、足を二三度毛布けっとの中で振ふってみた。するとざらざらと当ったものが、急に殖ふえ出して脛すねが五六カ所、股ももが二三カ所、尻の下でぐちゃりと踏ふみ潰つぶしたのが一つ、臍へその所まで飛び上がったのが一つ――いよいよ驚ろいた。早速さっそく起き上あがって、毛布けっとをぱっと後ろへ抛ほうると、蒲団の中から、バッタが五六十飛び出した。正体の知れない時は多少気味が悪わるかったが、バッタと相場が極きまってみたら急に腹が立った。バッタの癖に人を驚ろかしやがって、どうするか見ろと、いきなり括くくり枕まくらを取って、二三度擲たたきつけたが、相手が小さ過ぎるから勢よく抛なげつける割に利目ききめがない。仕方がないから、また布団の上へ坐すわって、煤掃すすはきの時に蓙ござを丸めて畳たたみを叩たたくように、そこら近辺を無暗にたたいた。バッタが驚ろいた上に、枕の勢で飛び上がるものだから、おれの肩かただの、頭だの鼻の先だのへくっ付いたり、ぶつかったりする。顔へ付いた奴やつは枕で叩く訳に行かないから、手で攫つかんで、一生懸命に擲きつける。忌々いまいましい事に、いくら力を出しても、ぶつかる先が蚊帳だから、ふわりと動くだけで少しも手答がない。バッタは擲きつけられたまま蚊帳へつらまっている。死にもどうもしない。ようやくの事に三十分ばかりでバッタは退治たいじた。箒ほうきを持って来てバッタの死骸しがいを掃き出した。小使が来て何ですかと云うから、何ですかもあるもんか、バッタを床の中に飼かっとく奴がどこの国にある。間抜まぬけめ。と叱しかったら、私は存じませんと弁解をした。存じませんで済むかと箒を椽側えんがわへ抛ほうり出したら、小使は恐る恐る箒を担いで帰って行った。
      　おれは早速寄宿生を三人ばかり総代に呼び出した。すると六人出て来た。六人だろうが十人だろうが構うものか。寝巻のまま腕うでまくりをして談判を始めた。
      「なんでバッタなんか、おれの床の中へ入れた」
      「バッタた何ぞな」と真先まっさきの一人がいった。やに落ち付いていやがる。この学校じゃ校長ばかりじゃない、生徒まで曲りくねった言葉を使うんだろう。
      「バッタを知らないのか、知らなけりゃ見せてやろう」と云ったが、生憎あいにく掃き出してしまって一匹ぴきも居ない。また小使を呼んで、「さっきのバッタを持ってこい」と云ったら、「もう掃溜はきだめへ棄すててしまいましたが、拾って参りましょうか」と聞いた。「うんすぐ拾って来い」と云うと小使は急いで馳かけ出したが、やがて半紙の上へ十匹ばかり載のせて来て「どうもお気の毒ですが、生憎夜でこれだけしか見当りません。あしたになりましたらもっと拾って参ります」と云う。小使まで馬鹿ばかだ。おれはバッタの一つを生徒に見せて「バッタたこれだ、大きなずう体をして、バッタを知らないた、何の事だ」と云うと、一番左の方に居た顔の丸い奴が「そりゃ、イナゴぞな、もし」と生意気におれを遣やり込こめた。「篦棒べらぼうめ、イナゴもバッタも同じもんだ。第一先生を捕つらまえてなもした何だ。菜飯なめしは田楽でんがくの時より外に食うもんじゃない」とあべこべに遣り込めてやったら「なもしと菜飯とは違うぞな、もし」と云った。いつまで行ってもなもしを使う奴だ。
      「イナゴでもバッタでも、何でおれの床の中へ入れたんだ。おれがいつ、バッタを入れてくれと頼たのんだ」
      「誰も入れやせんがな」
      「入れないものが、どうして床の中に居るんだ」
      「イナゴは温ぬくい所が好きじゃけれ、大方一人でおはいりたのじゃあろ」
      「馬鹿あ云え。バッタが一人でおはいりになるなんて――バッタにおはいりになられてたまるもんか。――さあなぜこんないたずらをしたか、云え」
      「云えてて、入れんものを説明しようがないがな」
      　けちな奴等やつらだ。自分で自分のした事が云えないくらいなら、てんでしないがいい。証拠しょうこさえ挙がらなければ、しらを切るつもりで図太く構えていやがる。おれだって中学に居た時分は少しはいたずらもしたもんだ。しかしだれがしたと聞かれた時に、尻込みをするような卑怯ひきょうな事はただの一度もなかった。したものはしたので、しないものはしないに極きまってる。おれなんぞは、いくら、いたずらをしたって潔白なものだ。嘘を吐ついて罰ばつを逃にげるくらいなら、始めからいたずらなんかやるものか。いたずらと罰はつきもんだ。罰があるからいたずらも心持ちよく出来る。いたずらだけで罰はご免蒙めんこうむるなんて下劣げれつな根性がどこの国に流行はやると思ってるんだ。金は借りるが、返す事はご免だと云う連中はみんな、こんな奴等が卒業してやる仕事に相違そういない。全体中学校へ何しにはいってるんだ。学校へはいって、嘘を吐いて、胡魔化ごまかして、陰かげでこせこせ生意気な悪いたずらをして、そうして大きな面で卒業すれば教育を受けたもんだと癇違かんちがいをしていやがる。話せない雑兵ぞうひょうだ。
      　おれはこんな腐くさった了見りょうけんの奴等と談判するのは胸糞むなくそが悪わるいから、「そんなに云われなきゃ、聞かなくっていい。中学校へはいって、上品も下品も区別が出来ないのは気の毒なものだ」と云って六人を逐おっ放ぱなしてやった。おれは言葉や様子こそあまり上品じゃないが、心はこいつらよりも遥はるかに上品なつもりだ。六人は悠々ゆうゆうと引き揚あげた。上部うわべだけは教師のおれよりよっぽどえらく見える。実は落ち付いているだけなお悪るい。おれには到底とうていこれほどの度胸はない。
      　それからまた床へはいって横になったら、さっきの騒動そうどうで蚊帳の中はぶんぶん唸うなっている。手燭てしょくをつけて一匹ずつ焼くなんて面倒な事は出来ないから、釣手つりてをはずして、長く畳たたんでおいて部屋の中で横竪よこたて十文字に振ふるったら、環かんが飛んで手の甲こうをいやというほど撲ぶった。三度目に床へはいった時は少々落ち付いたがなかなか寝られない。時計を見ると十時半だ。考えてみると厄介な所へ来たもんだ。一体中学の先生なんて、どこへ行っても、こんなものを相手にするなら気の毒なものだ。よく先生が品切れにならない。よっぽど辛防しんぼう強い朴念仁ぼくねんじんがなるんだろう。おれには到底やり切れない。それを思うと清きよなんてのは見上げたものだ。教育もない身分もない婆ばあさんだが、人間としてはすこぶる尊たっとい。今まではあんなに世話になって別段難有ありがたいとも思わなかったが、こうして、一人で遠国へ来てみると、始めてあの親切がわかる。越後えちごの笹飴ささあめが食いたければ、わざわざ越後まで買いに行って食わしてやっても、食わせるだけの価値は充分じゅうぶんある。清はおれの事を欲がなくって、真直まっすぐな気性だと云って、ほめるが、ほめられるおれよりも、ほめる本人の方が立派な人間だ。何だか清に逢いたくなった。
      　清の事を考えながら、のつそつしていると、突然とつぜんおれの頭の上で、数で云ったら三四十人もあろうか、二階が落っこちるほどどん、どん、どんと拍子ひょうしを取って床板を踏みならす音がした。すると足音に比例した大きな鬨ときの声が起おこった。おれは何事が持ち上がったのかと驚ろいて飛び起きた。飛び起きる途端とたんに、ははあさっきの意趣返いしゅがえしに生徒があばれるのだなと気がついた。手前のわるい事は悪るかったと言ってしまわないうちは罪は消えないもんだ。わるい事は、手前達に覚おぼえがあるだろう。本来なら寝てから後悔こうかいしてあしたの朝でもあやまりに来るのが本筋だ。たとい、あやまらないまでも恐れ入って、静粛せいしゅくに寝ているべきだ。それを何だこの騒さわぎは。寄宿舎を建てて豚ぶたでも飼っておきあしまいし。気狂きちがいじみた真似まねも大抵たいていにするがいい。どうするか見ろと、寝巻のまま宿直部屋を飛び出して、楷子段はしごだんを三股半みまたはんに二階まで躍おどり上がった。すると不思議な事に、今まで頭の上で、たしかにどたばた暴れていたのが、急に静まり返って、人声どころか足音もしなくなった。これは妙だ。ランプはすでに消してあるから、暗くてどこに何が居るか判然と分わからないが、人気ひとけのあるとないとは様子でも知れる。長く東から西へ貫つらぬいた廊下ろうかには鼠ねずみ一匹ぴきも隠かくれていない。廊下のはずれから月がさして、遥か向うが際どく明るい。どうも変だ、おれは小供の時から、よく夢ゆめを見る癖があって、夢中むちゅうに跳ね起きて、わからぬ寝言を云って、人に笑われた事がよくある。十六七の時ダイヤモンドを拾った夢を見た晩なぞは、むくりと立ち上がって、そばに居た兄に、今のダイヤモンドはどうしたと、非常な勢いきおいで尋たずねたくらいだ。その時は三日ばかりうち中じゅうの笑い草になって大いに弱った。ことによると今のも夢かも知れない。しかしたしかにあばれたに違いないがと、廊下の真中まんなかで考え込んでいると、月のさしている向うのはずれで、一二三わあと、三四十人の声がかたまって響ひびいたかと思う間もなく、前のように拍子を取って、一同が床板ゆかいたを踏み鳴らした。それ見ろ夢じゃないやっぱり事実だ。静かにしろ、夜なかだぞ、とこっちも負けんくらいな声を出して、廊下を向うへ馳かけだした。おれの通る路みちは暗い、ただはずれに見える月あかりが目標めじるしだ。おれが馳け出して二間も来たかと思うと、廊下の真中で、堅かたい大きなものに向脛むこうずねをぶつけて、あ痛いが頭へひびく間に、身体はすとんと前へ抛ほうり出された。こん畜生ちきしょうと起き上がってみたが、馳けられない。気はせくが、足だけは云う事を利かない。じれったいから、一本足で飛んで来たら、もう足音も人声も静まり返って、森しんとしている。いくら人間が卑怯だって、こんなに卑怯に出来るものじゃない。まるで豚だ。こうなれば隠れている奴を引きずり出して、あやまらせてやるまではひかないぞと、心を極きめて寝室しんしつの一つを開けて中を検査しようと思ったが開かない。錠じょうをかけてあるのか、机か何か積んで立て懸かけてあるのか、押おしても、押しても決して開かない。今度は向う合せの北側の室へやを試みた。開かない事はやっぱり同然である。おれが戸を開けて中に居る奴を引っ捕つらまえてやろうと、焦慮いらってると、また東のはずれで鬨の声と足拍子が始まった。この野郎やろう申し合せて、東西相応じておれを馬鹿にする気だな、とは思ったがさてどうしていいか分らない。正直に白状してしまうが、おれは勇気のある割合に智慧ちえが足りない。こんな時にはどうしていいかさっぱりわからない。わからないけれども、決して負けるつもりはない。このままに済ましてはおれの顔にかかわる。江戸えどっ子は意気地いくじがないと云われるのは残念だ。宿直をして鼻垂はなったれ小僧こぞうにからかわれて、手のつけようがなくって、仕方がないから泣き寝入りにしたと思われちゃ一生の名折れだ。これでも元は旗本はたもとだ。旗本の元は清和源氏せいわげんじで、多田ただの満仲まんじゅうの後裔こうえいだ。こんな土百姓どびゃくしょうとは生まれからして違うんだ。ただ智慧のないところが惜しいだけだ。どうしていいか分らないのが困るだけだ。困ったって負けるものか。正直だから、どうしていいか分らないんだ。世の中に正直が勝たないで、外に勝つものがあるか、考えてみろ。今夜中に勝てなければ、あした勝つ。あした勝てなければ、あさって勝つ。あさって勝てなければ、下宿から弁当を取り寄せて勝つまでここに居る。おれはこう決心をしたから、廊下の真中へあぐらをかいて夜のあけるのを待っていた。蚊がぶんぶん来たけれども何ともなかった。さっき、ぶつけた向脛を撫なでてみると、何だかぬらぬらする。血が出るんだろう。血なんか出たければ勝手に出るがいい。そのうち最前からの疲つかれが出て、ついうとうと寝てしまった。何だか騒がしいので、眼めが覚めた時はえっ糞くそしまったと飛び上がった。おれの坐すわってた右側にある戸が半分あいて、生徒が二人、おれの前に立っている。おれは正気に返って、はっと思う途端に、おれの鼻の先にある生徒の足を引ひっ攫つかんで、力任せにぐいと引いたら、そいつは、どたりと仰向あおむけに倒れた。ざまを見ろ。残る一人がちょっと狼狽ろうばいしたところを、飛びかかって、肩を抑おさえて二三度こづき廻したら、あっけに取られて、眼をぱちぱちさせた。さあおれの部屋まで来いと引っ立てると、弱虫だと見えて、一も二もなく尾ついて来た。夜よはとうにあけている。
      　おれが宿直部屋へ連れてきた奴を詰問きつもんし始めると、豚は、打ぶっても擲いても豚だから、ただ知らんがなで、どこまでも通す了見と見えて、けっして白状しない。そのうち一人来る、二人来る、だんだん二階から宿直部屋へ集まってくる。見るとみんな眠ねむそうに瞼まぶたをはらしている。けちな奴等だ。一晩ぐらい寝ないで、そんな面をして男と云われるか。面でも洗って議論に来いと云ってやったが、誰も面を洗いに行かない。
      　おれは五十人あまりを相手に約一時間ばかり押問答おしもんどうをしていると、ひょっくり狸がやって来た。あとから聞いたら、小使が学校に騒動がありますって、わざわざ知らせに行ったのだそうだ。これしきの事に、校長を呼ぶなんて意気地がなさ過ぎる。それだから中学校の小使なんぞをしてるんだ。
      　校長はひと通りおれの説明を聞いた。生徒の言草いいぐさもちょっと聞いた。追って処分するまでは、今まで通り学校へ出ろ。早く顔を洗って、朝飯を食わないと時間に間に合わないから、早くしろと云って寄宿生をみんな放免ほうめんした。手温てぬるい事だ。おれなら即席そくせきに寄宿生をことごとく退校してしまう。こんな悠長ゆうちょうな事をするから生徒が宿直員を馬鹿にするんだ。その上おれに向って、あなたもさぞご心配でお疲れでしょう、今日はご授業に及およばんと云うから、おれはこう答えた。「いえ、ちっとも心配じゃありません。こんな事が毎晩あっても、命のある間は心配にゃなりません。授業はやります、一晩ぐらい寝なくって、授業が出来ないくらいなら、頂戴ちょうだいした月給を学校の方へ割戻わりもどします」校長は何と思ったものか、しばらくおれの顔を見つめていたが、しかし顔が大分はれていますよと注意した。なるほど何だか少々重たい気がする。その上べた一面痒かゆい。蚊がよっぽと刺さしたに相違ない。おれは顔中ぼりぼり掻かきながら、顔はいくら膨はれたって、口はたしかにきけますから、授業には差し支つかえませんと答えた。校長は笑いながら、大分元気ですねと賞ほめた。実を云うと賞めたんじゃあるまい、ひやかしたんだろう。

      五

      　君釣つりに行きませんかと赤シャツがおれに聞いた。赤シャツは気味の悪わるいように優しい声を出す男である。まるで男だか女だか分わかりゃしない。男なら男らしい声を出すもんだ。ことに大学卒業生じゃないか。物理学校でさえおれくらいな声が出るのに、文学士がこれじゃ見っともない。
      　おれはそうですなあと少し進まない返事をしたら、君釣をした事がありますかと失敬な事を聞く。あんまりないが、子供の時、小梅こうめの釣堀つりぼりで鮒ふなを三匹びき釣った事がある。それから神楽坂かぐらざかの毘沙門びしゃもんの縁日えんにちで八寸ばかりの鯉こいを針で引っかけて、しめたと思ったら、ぽちゃりと落としてしまったがこれは今考えても惜おしいと云いったら、赤シャツは顋あごを前の方へ突つき出してホホホホと笑った。何もそう気取って笑わなくっても、よさそうな者だ。「それじゃ、まだ釣りの味は分らんですな。お望みならちと伝授しましょう」とすこぶる得意である。だれがご伝授をうけるものか。一体釣や猟りょうをする連中はみんな不人情な人間ばかりだ。不人情でなくって、殺生せっしょうをして喜ぶ訳がない。魚だって、鳥だって殺されるより生きてる方が楽に極きまってる。釣や猟をしなくっちゃ活計かっけいがたたないなら格別だが、何不足なく暮くらしている上に、生き物を殺さなくっちゃ寝られないなんて贅沢ぜいたくな話だ。こう思ったが向むこうは文学士だけに口が達者だから、議論じゃ叶かなわないと思って、だまってた。すると先生このおれを降参させたと疳違かんちがいして、早速伝授しましょう。おひまなら、今日どうです、いっしょに行っちゃ。吉川よしかわ君と二人ふたりぎりじゃ、淋さむしいから、来たまえとしきりに勧める。吉川君というのは画学の教師で例の野だいこの事だ。この野だは、どういう了見りょうけんだか、赤シャツのうちへ朝夕出入でいりして、どこへでも随行ずいこうして行ゆく。まるで同輩どうはいじゃない。主従しゅうじゅうみたようだ。赤シャツの行く所なら、野だは必ず行くに極きまっているんだから、今さら驚おどろきもしないが、二人で行けば済むところを、なんで無愛想ぶあいそのおれへ口を掛かけたんだろう。大方高慢こうまんちきな釣道楽で、自分の釣るところをおれに見せびらかすつもりかなんかで誘さそったに違いない。そんな事で見せびらかされるおれじゃない。鮪まぐろの二匹や三匹釣ったって、びくともするもんか。おれだって人間だ、いくら下手へただって糸さえ卸おろしゃ、何かかかるだろう、ここでおれが行かないと、赤シャツの事だから、下手だから行かないんだ、嫌きらいだから行かないんじゃないと邪推じゃすいするに相違そういない。おれはこう考えたから、行きましょうと答えた。それから、学校をしまって、一応うちへ帰って、支度したくを整えて、停車場で赤シャツと野だを待ち合せて浜はまへ行った。船頭は一人ひとりで、船ふねは細長い東京辺では見た事もない恰好かっこうである。さっきから船中見渡みわたすが釣竿つりざおが一本も見えない。釣竿なしで釣が出来るものか、どうする了見だろうと、野だに聞くと、沖釣おきづりには竿は用いません、糸だけでげすと顋を撫なでて黒人くろうとじみた事を云った。こう遣やり込こめられるくらいならだまっていればよかった。
      　船頭はゆっくりゆっくり漕こいでいるが熟練は恐おそろしいもので、見返みかえると、浜が小さく見えるくらいもう出ている。高柏寺こうはくじの五重の塔とうが森の上へ抜ぬけ出して針のように尖とんがってる。向側むこうがわを見ると青嶋あおしまが浮いている。これは人の住まない島だそうだ。よく見ると石と松まつばかりだ。なるほど石と松ばかりじゃ住めっこない。赤シャツは、しきりに眺望ちょうぼうしていい景色だと云ってる。野だは絶景でげすと云ってる。絶景だか何だか知らないが、いい心持ちには相違ない。ひろびろとした海の上で、潮風に吹ふかれるのは薬だと思った。いやに腹が減る。「あの松を見たまえ、幹が真直まっすぐで、上が傘かさのように開いてターナーの画にありそうだね」と赤シャツが野だに云うと、野だは「全くターナーですね。どうもあの曲り具合ったらありませんね。ターナーそっくりですよ」と心得顔である。ターナーとは何の事だか知らないが、聞かないでも困らない事だから黙だまっていた。舟は島を右に見てぐるりと廻まわった。波は全くない。これで海だとは受け取りにくいほど平たいらだ。赤シャツのお陰かげではなはだ愉快ゆかいだ。出来る事なら、あの島の上へ上がってみたいと思ったから、あの岩のある所へは舟はつけられないんですかと聞いてみた。つけられん事もないですが、釣をするには、あまり岸じゃいけないですと赤シャツが異議を申し立てた。おれは黙ってた。すると野だがどうです教頭、これからあの島をターナー島と名づけようじゃありませんかと余計な発議ほつぎをした。赤シャツはそいつは面白い、吾々われわれはこれからそう云おうと賛成した。この吾々のうちにおれもはいってるなら迷惑めいわくだ。おれには青嶋でたくさんだ。あの岩の上に、どうです、ラフハエルのマドンナを置いちゃ。いい画が出来ますぜと野だが云うと、マドンナの話はよそうじゃないかホホホホと赤シャツが気味の悪るい笑い方をした。なに誰も居ないから大丈夫だいじょうぶですと、ちょっとおれの方を見たが、わざと顔をそむけてにやにやと笑った。おれは何だかやな心持ちがした。マドンナだろうが、小旦那こだんなだろうが、おれの関係した事でないから、勝手に立たせるがよかろうが、人に分らない事を言って分らないから聞いたって構やしませんてえような風をする。下品な仕草だ。これで当人は私わたしも江戸えどっ子でげすなどと云ってる。マドンナと云うのは何でも赤シャツの馴染なじみの芸者の渾名あだなか何かに違いないと思った。なじみの芸者を無人島の松の木の下に立たして眺ながめていれば世話はない。それを野だが油絵にでもかいて展覧会へ出したらよかろう。
      　ここいらがいいだろうと船頭は船をとめて、錨いかりを卸した。幾尋いくひろあるかねと赤シャツが聞くと、六尋むひろぐらいだと云う。六尋ぐらいじゃ鯛たいはむずかしいなと、赤シャツは糸を海へなげ込んだ。大将鯛を釣る気と見える、豪胆ごうたんなものだ。野だは、なに教頭のお手際じゃかかりますよ。それになぎですからとお世辞を云いながら、これも糸を繰くり出して投げ入れる。何だか先に錘おもりのような鉛なまりがぶら下がってるだけだ。浮うきがない。浮がなくって釣をするのは寒暖計なしで熱度をはかるようなものだ。おれには到底とうてい出来ないと見ていると、さあ君もやりたまえ糸はありますかと聞く。糸はあまるほどあるが、浮がありませんと云ったら、浮がなくっちゃ釣が出来ないのは素人しろうとですよ。こうしてね、糸が水底みずそこへついた時分に、船縁ふなべりの所で人指しゆびで呼吸をはかるんです、食うとすぐ手に答える。――そらきた、と先生急に糸をたぐり始めるから、何かかかったと思ったら何にもかからない、餌えがなくなってたばかりだ。いい気味きびだ。教頭、残念な事をしましたね、今のはたしかに大ものに違いなかったんですが、どうも教頭のお手際でさえ逃にげられちゃ、今日は油断ができませんよ。しかし逃げられても何ですね。浮と睨にらめくらをしている連中よりはましですね。ちょうど歯どめがなくっちゃ自転車へ乗れないのと同程度ですからねと野だは妙みような事ばかり喋舌しゃべる。よっぽど撲なぐりつけてやろうかと思った。おれだって人間だ、教頭ひとりで借り切った海じゃあるまいし。広い所だ。鰹かつおの一匹ぐらい義理にだって、かかってくれるだろうと、どぼんと錘と糸を抛ほうり込んでいい加減に指の先であやつっていた。
      　しばらくすると、何だかぴくぴくと糸にあたるものがある。おれは考えた。こいつは魚に相違ない。生きてるものでなくっちゃ、こうぴくつく訳がない。しめた、釣れたとぐいぐい手繰たぐり寄せた。おや釣れましたかね、後世恐おそるべしだと野だがひやかすうち、糸はもう大概手繰り込んでただ五尺ばかりほどしか、水に浸ついておらん。船縁から覗のぞいてみたら、金魚のような縞しまのある魚が糸にくっついて、右左へ漾ただよいながら、手に応じて浮き上がってくる。面白い。水際から上げるとき、ぽちゃりと跳はねたから、おれの顔は潮水だらけになった。ようやくつらまえて、針をとろうとするがなかなか取れない。捕つらまえた手はぬるぬるする。大いに気味がわるい。面倒だから糸を振ふって胴どうの間まへ擲たたきつけたら、すぐ死んでしまった。赤シャツと野だは驚ろいて見ている。おれは海の中で手をざぶざぶと洗って、鼻の先へあてがってみた。まだ腥臭なまぐさい。もう懲こり懲ごりだ。何が釣れたって魚は握にぎりたくない。魚も握られたくなかろう。そうそう糸を捲いてしまった。
      　一番槍いちばんやりはお手柄てがらだがゴルキじゃ、と野だがまた生意気を云うと、ゴルキと云うと露西亜ロシアの文学者みたような名だねと赤シャツが洒落しゃれた。そうですね、まるで露西亜の文学者ですねと野だはすぐ賛成しやがる。ゴルキが露西亜の文学者で、丸木が芝しばの写真師で、米のなる木が命の親だろう。一体この赤シャツはわるい癖くせだ。誰だれを捕つらまえても片仮名の唐人とうじんの名を並べたがる。人にはそれぞれ専門があったものだ。おれのような数学の教師にゴルキだか車力しゃりきだか見当がつくものか、少しは遠慮えんりょするがいい。云いうならフランクリンの自伝だとかプッシング、ツー、ゼ、フロントだとか、おれでも知ってる名を使うがいい。赤シャツは時々帝国文学とかいう真赤まっかな雑誌を学校へ持って来て難有ありがたそうに読んでいる。山嵐やまあらしに聞いてみたら、赤シャツの片仮名はみんなあの雑誌から出るんだそうだ。帝国文学も罪な雑誌だ。
      　それから赤シャツと野だは一生懸命いっしょうけんめいに釣っていたが、約一時間ばかりのうちに二人ふたりで十五六上げた。可笑おかしい事に釣れるのも、釣れるのも、みんなゴルキばかりだ。鯛なんて薬にしたくってもありゃしない。今日は露西亜文学の大当りだと赤シャツが野だに話している。あなたの手腕しゅわんでゴルキなんですから、私わたしなんぞがゴルキなのは仕方がありません。当り前ですなと野だが答えている。船頭に聞くとこの小魚は骨が多くって、まずくって、とても食えないんだそうだ。ただ肥料こやしには出来るそうだ。赤シャツと野だは一生懸命に肥料を釣っているんだ。気の毒の至りだ。おれは一匹ぴきで懲こりたから、胴の間へ仰向あおむけになって、さっきから大空を眺めていた。釣をするよりこの方がよっぽど洒落しゃれている。
      　すると二人は小声で何か話し始めた。おれにはよく聞きこえない、また聞きたくもない。おれは空を見ながら清きよの事を考えている。金があって、清をつれて、こんな奇麗きれいな所へ遊びに来たらさぞ愉快だろう。いくら景色がよくっても野だなどといっしょじゃつまらない。清は皺苦茶しわくちゃだらけの婆さんだが、どんな所へ連れて出たって恥はずかしい心持ちはしない。野だのようなのは、馬車に乗ろうが、船に乗ろうが、凌雲閣りょううんかくへのろうが、到底寄り付けたものじゃない。おれが教頭で、赤シャツがおれだったら、やっぱりおれにへけつけお世辞を使って赤シャツを冷ひやかすに違いない。江戸っ子は軽薄けいはくだと云うがなるほどこんなものが田舎巡いなかまわりをして、私わたしは江戸っ子でげすと繰り返していたら、軽薄は江戸っ子で、江戸っ子は軽薄の事だと田舎者が思うに極まってる。こんな事を考えていると、何だか二人がくすくす笑い出した。笑い声の間に何か云うが途切とぎれ途切れでとんと要領を得ない。
      「え？　どうだか……」「……全くです……知らないんですから……罪ですね」「まさか……」「バッタを……本当ですよ」
      　おれは外の言葉には耳を傾かたむけなかったが、バッタと云う野だの語ことばを聴きいた時は、思わずきっとなった。野だは何のためかバッタと云う言葉だけことさら力を入れて、明瞭めいりょうにおれの耳にはいるようにして、そのあとをわざとぼかしてしまった。おれは動かないでやはり聞いていた。
      「また例の堀田ほったが……」「そうかも知れない……」「天麩羅てんぷら……ハハハハハ」「……煽動せんどうして……」「団子だんごも？」
      　言葉はかように途切れ途切れであるけれども、バッタだの天麩羅だの、団子だのというところをもって推し測ってみると、何でもおれのことについて内所話ないしょばなしをしているに相違ない。話すならもっと大きな声で話すがいい、また内所話をするくらいなら、おれなんか誘わなければいい。いけ好かない連中だ。バッタだろうが雪踏せっただろうが、非はおれにある事じゃない。校長がひとまずあずけろと云ったから、狸たぬきの顔にめんじてただ今のところは控ひかえているんだ。野だの癖に入らぬ批評をしやがる。毛筆けふででもしゃぶって引っ込んでるがいい。おれの事は、遅おそかれ早かれ、おれ一人で片付けてみせるから、差支さしつかえはないが、また例の堀田がとか煽動してとか云う文句が気にかかる。堀田がおれを煽動して騒動そうどうを大きくしたと云う意味なのか、あるいは堀田が生徒を煽動しておれをいじめたと云うのか方角がわからない。青空を見ていると、日の光がだんだん弱って来て、少しはひやりとする風が吹き出した。線香せんこうの烟けむりのような雲が、透すき徹とおる底の上を静かに伸のして行ったと思ったら、いつしか底の奥おくに流れ込んで、うすくもやを掛かけたようになった。
      　もう帰ろうかと赤シャツが思い出したように云うと、ええちょうど時分ですね。今夜はマドンナの君にお逢あいですかと野だが云う。赤シャツは馬鹿ばかあ云っちゃいけない、間違いになると、船縁に身を倚もたした奴やつを、少し起き直る。エヘヘヘヘ大丈夫ですよ。聞いたって……と野だが振り返った時、おれは皿さらのような眼めを野だの頭の上へまともに浴びせ掛けてやった。野だはまぼしそうに引っ繰り返って、や、こいつは降参だと首を縮めて、頭を掻かいた。何という猪口才ちょこざいだろう。
      　船は静かな海を岸へ漕こぎ戻もどる。君釣つりはあまり好きでないと見えますねと赤シャツが聞くから、ええ寝ねていて空を見る方がいいですと答えて、吸いかけた巻烟草まきたばこを海の中へたたき込んだら、ジュと音がして艪ろの足で掻き分けられた浪なみの上を揺ゆられながら漾ただよっていった。「君が来たんで生徒も大いに喜んでいるから、奮発ふんぱつしてやってくれたまえ」と今度は釣にはまるで縁故えんこもない事を云い出した。「あんまり喜んでもいないでしょう」「いえ、お世辞じゃない。全く喜んでいるんです、ね、吉川君」「喜んでるどころじゃない。大騒おおさわぎです」と野だはにやにやと笑った。こいつの云う事は一々癪しゃくに障さわるから妙だ。「しかし君注意しないと、険呑けんのんですよ」と赤シャツが云うから「どうせ険呑です。こうなりゃ険呑は覚悟かくごです」と云ってやった。実際おれは免職めんしょくになるか、寄宿生をことごとくあやまらせるか、どっちか一つにする了見でいた。「そう云っちゃ、取りつきどころもないが――実は僕も教頭として君のためを思うから云うんだが、わるく取っちゃ困る」「教頭は全く君に好意を持ってるんですよ。僕も及およばずながら、同じ江戸っ子だから、なるべく長くご在校を願って、お互たがいに力になろうと思って、これでも蔭ながら尽力じんりょくしているんですよ」と野だが人間並なみの事を云った。野だのお世話になるくらいなら首を縊くくって死んじまわあ。
      「それでね、生徒は君の来たのを大変歓迎かんげいしているんだが、そこにはいろいろな事情があってね。君も腹の立つ事もあるだろうが、ここが我慢がまんだと思って、辛防しんぼうしてくれたまえ。決して君のためにならないような事はしないから」
      「いろいろの事情た、どんな事情です」
      「それが少し込み入ってるんだが、まあだんだん分りますよ。僕ぼくが話さないでも自然と分って来るです、ね吉川君」
      「ええなかなか込み入ってますからね。一朝一夕にゃ到底分りません。しかしだんだん分ります、僕が話さないでも自然と分って来るです」と野だは赤シャツと同じような事を云う。
      「そんな面倒めんどうな事情なら聞かなくてもいいんですが、あなたの方から話し出したから伺うかがうんです」
      「そりゃごもっともだ。こっちで口を切って、あとをつけないのは無責任ですね。それじゃこれだけの事を云っておきましょう。あなたは失礼ながら、まだ学校を卒業したてで、教師は始めての、経験である。ところが学校というものはなかなか情実のあるもので、そう書生流に淡泊たんぱくには行ゆかないですからね」
      「淡泊に行かなければ、どんな風に行くんです」
      「さあ君はそう率直だから、まだ経験に乏とぼしいと云うんですがね……」
      「どうせ経験には乏しいはずです。履歴書りれきしょにもかいときましたが二十三年四ヶ月ですから」
      「さ、そこで思わぬ辺から乗ぜられる事があるんです」
      「正直にしていれば誰だれが乗じたって怖こわくはないです」
      「無論怖くはない、怖くはないが、乗ぜられる。現に君の前任者がやられたんだから、気を付けないといけないと云うんです」
      　野だが大人おとなしくなったなと気が付いて、ふり向いて見ると、いつしか艫ともの方で船頭と釣の話をしている。野だが居ないんでよっぽど話しよくなった。
      「僕の前任者が、誰だれに乗ぜられたんです」
      「だれと指すと、その人の名誉に関係するから云えない。また判然と証拠しょうこのない事だから云うとこっちの落度になる。とにかく、せっかく君が来たもんだから、ここで失敗しちゃ僕等ぼくらも君を呼んだ甲斐かいがない。どうか気を付けてくれたまえ」
      「気を付けろったって、これより気の付けようはありません。わるい事をしなけりゃ好いいんでしょう」
      　赤シャツはホホホホと笑った。別段おれは笑われるような事を云った覚えはない。今日こんにちただ今に至るまでこれでいいと堅かたく信じている。考えてみると世間の大部分の人はわるくなる事を奨励しょうれいしているように思う。わるくならなければ社会に成功はしないものと信じているらしい。たまに正直な純粋じゅんすいな人を見ると、坊ぼっちゃんだの小僧こぞうだのと難癖なんくせをつけて軽蔑けいべつする。それじゃ小学校や中学校で嘘うそをつくな、正直にしろと倫理りんりの先生が教えない方がいい。いっそ思い切って学校で嘘をつく法とか、人を信じない術とか、人を乗せる策を教授する方が、世のためにも当人のためにもなるだろう。赤シャツがホホホホと笑ったのは、おれの単純なのを笑ったのだ。単純や真率が笑われる世の中じゃ仕様がない。清はこんな時に決して笑った事はない。大いに感心して聞いたもんだ。清の方が赤シャツよりよっぽど上等だ。
      「無論悪わるい事をしなければ好いんですが、自分だけ悪るい事をしなくっても、人の悪るいのが分らなくっちゃ、やっぱりひどい目に逢うでしょう。世の中には磊落らいらくなように見えても、淡泊なように見えても、親切に下宿の世話なんかしてくれても、めったに油断の出来ないのがありますから……。大分寒くなった。もう秋ですね、浜の方は靄もやでセピヤ色になった。いい景色だ。おい、吉川君どうだい、あの浜の景色は……」と大きな声を出して野だを呼んだ。なあるほどこりゃ奇絶きぜつですね。時間があると写生するんだが、惜おしいですね、このままにしておくのはと野だは大いにたたく。
      　港屋の二階に灯が一つついて、汽車の笛ふえがヒューと鳴るとき、おれの乗っていた舟は磯いその砂へざぐりと、舳へさきをつき込んで動かなくなった。お早うお帰りと、かみさんが、浜に立って赤シャツに挨拶あいさつする。おれは船端ふなばたから、やっと掛声かけごえをして磯へ飛び下りた。

      六

      　野だは大嫌だいきらいだ。こんな奴やつは沢庵石たくあんいしをつけて海の底へ沈しずめちまう方が日本のためだ。赤シャツは声が気に食わない。あれは持前の声をわざと気取ってあんな優しいように見せてるんだろう。いくら気取ったって、あの面じゃ駄目だめだ。惚ほれるものがあったってマドンナぐらいなものだ。しかし教頭だけに野だよりむずかしい事を云いう。うちへ帰って、あいつの申し条を考えてみると一応もっとものようでもある。はっきりとした事は云わないから、見当がつきかねるが、何でも山嵐やまあらしがよくない奴だから用心しろと云うのらしい。それならそうとはっきり断言するがいい、男らしくもない。そうして、そんな悪わるい教師なら、早く免職めんしょくさしたらよかろう。教頭なんて文学士の癖くせに意気地いくじのないもんだ。蔭口かげぐちをきくのでさえ、公然と名前が云えないくらいな男だから、弱虫に極きまってる。弱虫は親切なものだから、あの赤シャツも女のような親切ものなんだろう。親切は親切、声は声だから、声が気に入らないって、親切を無にしちゃ筋が違ちがう。それにしても世の中は不思議なものだ、虫の好かない奴が親切で、気のあった友達が悪漢わるものだなんて、人を馬鹿ばかにしている。大方田舎いなかだから万事東京のさかに行くんだろう。物騒ぶっそうな所だ。今に火事が氷って、石が豆腐とうふになるかも知れない。しかし、あの山嵐が生徒を煽動するなんて、いたずらをしそうもないがな。一番人望のある教師だと云うから、やろうと思ったら大抵たいていの事は出来るかも知れないが、――第一そんな廻まわりくどい事をしないでも、じかにおれを捕つらまえて喧嘩けんかを吹き懸かけりゃ手数が省ける訳だ。おれが邪魔じゃまになるなら、実はこれこれだ、邪魔だから辞職してくれと云や、よさそうなもんだ。物は相談ずくでどうでもなる。向むこうの云い条がもっともなら、明日にでも辞職してやる。ここばかり米が出来る訳でもあるまい。どこの果はてへ行ったって、のたれ死じにはしないつもりだ。山嵐もよっぽど話せない奴だな。
      　ここへ来た時第一番に氷水を奢おごったのは山嵐だ。そんな裏表のある奴から、氷水でも奢ってもらっちゃ、おれの顔に関わる。おれはたった一杯ぱいしか飲まなかったから一銭五厘りんしか払はらわしちゃない。しかし一銭だろうが五厘だろうが、詐欺師さぎしの恩になっては、死ぬまで心持ちがよくない。あした学校へ行ったら、一銭五厘返しておこう。おれは清きよから三円借りている。その三円は五年経たった今日までまだ返さない。返せないんじゃない。返さないんだ。清は今に返すだろうなどと、かりそめにもおれの懐中かいちゅうをあてにしてはいない。おれも今に返そうなどと他人がましい義理立てはしないつもりだ。こっちがこんな心配をすればするほど清の心を疑ぐるようなもので、清の美しい心にけちを付けると同じ事になる。返さないのは清を踏ふみつけるのじゃない、清をおれの片破かたわれと思うからだ。清と山嵐とはもとより比べ物にならないが、たとい氷水だろうが、甘茶あまちゃだろうが、他人から恵めぐみを受けて、だまっているのは向うをひとかどの人間と見立てて、その人間に対する厚意の所作だ。割前を出せばそれだけの事で済むところを、心のうちで難有ありがたいと恩に着るのは銭金で買える返礼じゃない。無位無冠でも一人前の独立した人間だ。独立した人間が頭を下げるのは百万両より尊たっといお礼と思わなければならない。
      　おれはこれでも山嵐に一銭五厘奮発ふんぱつさせて、百万両より尊とい返礼をした気でいる。山嵐は難有ありがたいと思ってしかるべきだ。それに裏へ廻って卑劣ひれつな振舞ふるまいをするとは怪けしからん野郎やろうだ。あした行って一銭五厘返してしまえば借りも貸しもない。そうしておいて喧嘩をしてやろう。
      　おれはここまで考えたら、眠ねむくなったからぐうぐう寝ねてしまった。あくる日は思う仔細しさいがあるから、例刻より早ヤ目に出校して山嵐を待ち受けた。ところがなかなか出て来ない。うらなりが出て来る。漢学の先生が出て来る。野だが出て来る。しまいには赤シャツまで出て来たが山嵐の机の上は白墨はくぼくが一本竪たてに寝ているだけで閑静かんせいなものだ。おれは、控所ひかえじょへはいるや否や返そうと思って、うちを出る時から、湯銭のように手の平へ入れて一銭五厘、学校まで握にぎって来た。おれは膏あぶらっ手だから、開けてみると一銭五厘が汗あせをかいている。汗をかいてる銭を返しちゃ、山嵐が何とか云うだろうと思ったから、机の上へ置いてふうふう吹いてまた握った。ところへ赤シャツが来て昨日は失敬、迷惑めいわくでしたろうと云ったから、迷惑じゃありません、お蔭で腹が減りましたと答えた。すると赤シャツは山嵐の机の上へ肱ひじを突ついて、あの盤台面ばんだいづらをおれの鼻の側面へ持って来たから、何をするかと思ったら、君昨日返りがけに船の中で話した事は、秘密にしてくれたまえ。まだ誰だれにも話しやしますまいねと云った。女のような声を出すだけに心配性な男と見える。話さない事はたしかである。しかしこれから話そうと云う心持ちで、すでに一銭五厘手の平に用意しているくらいだから、ここで赤シャツから口留めをされちゃ、ちと困る。赤シャツも赤シャツだ。山嵐と名を指さないにしろ、あれほど推察の出来る謎なぞをかけておきながら、今さらその謎を解いちゃ迷惑だとは教頭とも思えぬ無責任だ。元来ならおれが山嵐と戦争をはじめて鎬しのぎを削けずってる真中まんなかへ出て堂々とおれの肩かたを持つべきだ。それでこそ一校の教頭で、赤シャツを着ている主意も立つというもんだ。
      　おれは教頭に向むかって、まだ誰にも話さないが、これから山嵐と談判するつもりだと云ったら、赤シャツは大いに狼狽ろうばいして、君そんな無法な事をしちゃ困る。僕ぼくは堀田ほった君の事について、別段君に何も明言した覚えはないんだから――君がもしここで乱暴を働いてくれると、僕は非常に迷惑する。君は学校に騒動そうどうを起すつもりで来たんじゃなかろうと妙みょうに常識をはずれた質問をするから、当あたり前まえです、月給をもらったり、騒動を起したりしちゃ、学校の方でも困るでしょうと云った。すると赤シャツはそれじゃ昨日の事は君の参考だけにとめて、口外してくれるなと汗をかいて依頼いらいに及およぶから、よろしい、僕も困るんだが、そんなにあなたが迷惑ならよしましょうと受け合った。君大丈夫だいじょうぶかいと赤シャツは念を押おした。どこまで女らしいんだか奥行おくゆきがわからない。文学士なんて、みんなあんな連中ならつまらんものだ。辻褄つじつまの合わない、論理に欠けた注文をして恬然てんぜんとしている。しかもこのおれを疑ぐってる。憚はばかりながら男だ。受け合った事を裏へ廻って反古ほごにするようなさもしい了見りょうけんはもってるもんか。
      　ところへ両隣りょうどなりの机の所有主も出校したんで、赤シャツは早々自分の席へ帰って行った。赤シャツは歩あるき方から気取ってる。部屋の中を往来するのでも、音を立てないように靴くつの底をそっと落おとす。音を立てないであるくのが自慢じまんになるもんだとは、この時から始めて知った。泥棒どろぼうの稽古けいこじゃあるまいし、当り前にするがいい。やがて始業の喇叭らっぱがなった。山嵐はとうとう出て来ない。仕方がないから、一銭五厘を机の上へ置いて教場へ出掛でかけた。
      　授業の都合つごうで一時間目は少し後おくれて、控所へ帰ったら、ほかの教師はみんな机を控えて話をしている。山嵐もいつの間にか来ている。欠勤だと思ったら遅刻ちこくしたんだ。おれの顔を見るや否や今日は君のお蔭で遅刻したんだ。罰金ばっきんを出したまえと云った。おれは机の上にあった一銭五厘を出して、これをやるから取っておけ。先達せんだって通町とおりちょうで飲んだ氷水の代だと山嵐の前へ置くと、何を云ってるんだと笑いかけたが、おれが存外真面目まじめでいるので、つまらない冗談じょうだんをするなと銭をおれの机の上に掃はき返した。おや山嵐の癖くせにどこまでも奢る気だな。
      「冗談じゃない本当だ。おれは君に氷水を奢られる因縁いんえんがないから、出すんだ。取らない法があるか」
      「そんなに一銭五厘が気になるなら取ってもいいが、なぜ思い出したように、今時分返すんだ」
      「今時分でも、いつ時分でも、返すんだ。奢られるのが、いやだから返すんだ」
      　山嵐は冷然とおれの顔を見てふんと云った。赤シャツの依頼がなければ、ここで山嵐の卑劣ひれつをあばいて大喧嘩をしてやるんだが、口外しないと受け合ったんだから動きがとれない。人がこんなに真赤まっかになってるのにふんという理窟りくつがあるものか。
      「氷水の代は受け取るから、下宿は出てくれ」
      「一銭五厘受け取ればそれでいい。下宿を出ようが出まいがおれの勝手だ」
      「ところが勝手でない、昨日、あすこの亭主ていしゅが来て君に出てもらいたいと云うから、その訳を聞いたら亭主の云うのはもっともだ。それでももう一応たしかめるつもりで今朝けさあすこへ寄って詳くわしい話を聞いてきたんだ」
      　おれには山嵐の云う事が何の意味だか分らない。
      「亭主が君に何を話したんだか、おれが知ってるもんか。そう自分だけで極めたって仕様があるか。訳があるなら、訳を話すが順だ。てんから亭主の云う方がもっともだなんて失敬千万な事を云うな」
      「うん、そんなら云ってやろう。君は乱暴であの下宿で持て余あまされているんだ。いくら下宿の女房だって、下女たあ違うぜ。足を出して拭ふかせるなんて、威張いばり過ぎるさ」
      「おれが、いつ下宿の女房に足を拭かせた」
      「拭かせたかどうだか知らないが、とにかく向うじゃ、君に困ってるんだ。下宿料の十円や十五円は懸物かけものを一幅ぷく売りゃ、すぐ浮ういてくるって云ってたぜ」
      「利いた風な事をぬかす野郎やろうだ。そんなら、なぜ置いた」
      「なぜ置いたか、僕は知らん、置くことは置いたんだが、いやになったんだから、出ろと云うんだろう。君出てやれ」
      「当り前だ。居てくれと手を合せたって、居るものか。一体そんな云い懸がかりを云うような所へ周旋しゅうせんする君からしてが不埒ふらちだ」
      「おれが不埒か、君が大人おとなしくないんだか、どっちかだろう」
      　山嵐もおれに劣おとらぬ肝癪持かんしゃくもちだから、負け嫌ぎらいな大きな声を出す。控所に居た連中は何事が始まったかと思って、みんな、おれと山嵐の方を見て、顋あごを長くしてぼんやりしている。おれは、別に恥はずかしい事をした覚えはないんだから、立ち上がりながら、部屋中一通り見巡みまわしてやった。みんなが驚おどろいてるなかに野だだけは面白そうに笑っていた。おれの大きな眼めが、貴様も喧嘩をするつもりかと云う権幕で、野だの干瓢かんぴょうづらを射貫いぬいた時に、野だは突然とつぜん真面目な顔をして、大いにつつしんだ。少し怖こわかったと見える。そのうち喇叭が鳴る。山嵐もおれも喧嘩を中止して教場へ出た。

      　午後は、先夜おれに対して無礼を働いた寄宿生の処分法についての会議だ。会議というものは生れて始めてだからとんと容子ようすが分らないが、職員が寄って、たかって自分勝手な説をたてて、それを校長が好い加減に纏まとめるのだろう。纏めるというのは黒白こくびゃくの決しかねる事柄ことがらについて云うべき言葉だ。この場合のような、誰が見たって、不都合としか思われない事件に会議をするのは暇潰ひまつぶしだ。誰が何と解釈したって異説の出ようはずがない。こんな明白なのは即座そくざに校長が処分してしまえばいいに。随分ずいぶん決断のない事だ。校長ってものが、これならば、何の事はない、煮にえ切きらない愚図ぐずの異名だ。
      　会議室は校長室の隣となりにある細長い部屋で、平常は食堂の代理を勤める。黒い皮で張った椅子いすが二十脚きゃくばかり、長いテーブルの周囲に並ならんでちょっと神田の西洋料理屋ぐらいな格だ。そのテーブルの端はじに校長が坐すわって、校長の隣りに赤シャツが構える。あとは勝手次第に席に着くんだそうだが、体操たいそうの教師だけはいつも席末に謙遜けんそんするという話だ。おれは様子が分らないから、博物の教師と漢学の教師の間へはいり込こんだ。向うを見ると山嵐と野だが並んでる。野だの顔はどう考えても劣等だ。喧嘩はしても山嵐の方が遥はるかに趣おもむきがある。おやじの葬式そうしきの時に小日向こびなたの養源寺ようげんじの座敷ざしきにかかってた懸物はこの顔によく似ている。坊主ぼうずに聞いてみたら韋駄天いだてんと云う怪物だそうだ。今日は怒おこってるから、眼をぐるぐる廻しちゃ、時々おれの方を見る。そんな事で威嚇おどかされてたまるもんかと、おれも負けない気で、やっぱり眼をぐりつかせて、山嵐をにらめてやった。おれの眼は恰好かっこうはよくないが、大きい事においては大抵な人には負けない。あなたは眼が大きいから役者になるときっと似合いますと清がよく云ったくらいだ。
      　もう大抵お揃そろいでしょうかと校長が云うと、書記の川村と云うのが一つ二つと頭数を勘定かんじょうしてみる。一人足りない。一人不足ですがと考えていたが、これは足りないはずだ。唐茄子とうなすのうらなり君が来ていない。おれとうらなり君とはどう云う宿世すくせの因縁かしらないが、この人の顔を見て以来どうしても忘れられない。控所へくれば、すぐ、うらなり君が眼に付く、途中とちゅうをあるいていても、うらなり先生の様子が心に浮うかぶ。温泉へ行くと、うらなり君が時々蒼あおい顔をして湯壺ゆつぼのなかに膨ふくれている。挨拶あいさつをするとへえと恐縮きょうしゅくして頭を下げるから気の毒になる。学校へ出てうらなり君ほど大人しい人は居ない。めったに笑った事もないが、余計な口をきいた事もない。おれは君子という言葉を書物の上で知ってるが、これは字引にあるばかりで、生きてるものではないと思ってたが、うらなり君に逢あってから始めて、やっぱり正体のある文字だと感心したくらいだ。
      　このくらい関係の深い人の事だから、会議室へはいるや否や、うらなり君の居ないのは、すぐ気がついた。実を云うと、この男の次へでも坐すわろうかと、ひそかに目標めじるしにして来たくらいだ。校長はもうやがて見えるでしょうと、自分の前にある紫むらさきの袱紗包ふくさづつみをほどいて、蒟蒻版こんにゃくばんのような者を読んでいる。赤シャツは琥珀こはくのパイプを絹ハンケチで磨みがき始めた。この男はこれが道楽である。赤シャツ相当のところだろう。ほかの連中は隣り同志で何だか私語ささやき合っている。手持無沙汰てもちぶさたなのは鉛筆えんぴつの尻しりに着いている、護謨ゴムの頭でテーブルの上へしきりに何か書いている。野だは時々山嵐に話しかけるが、山嵐は一向応じない。ただうんとかああと云うばかりで、時々怖こわい眼をして、おれの方を見る。おれも負けずに睨にらめ返す。
      　ところへ待ちかねた、うらなり君が気の毒そうにはいって来て少々用事がありまして、遅刻致いたしましたと慇懃いんぎんに狸たぬきに挨拶あいさつをした。では会議を開きますと狸はまず書記の川村君に蒟蒻版を配布させる。見ると最初が処分の件、次が生徒取締とりしまりの件、その他二三ヶ条である。狸は例の通りもったいぶって、教育の生霊いきりょうという見えでこんな意味の事を述べた。「学校の職員や生徒に過失のあるのは、みんな自分の寡徳かとくの致すところで、何か事件がある度に、自分はよくこれで校長が勤まるとひそかに慚愧ざんきの念に堪たえんが、不幸にして今回もまたかかる騒動を引き起したのは、深く諸君に向って謝罪しなければならん。しかしひとたび起った以上は仕方がない、どうにか処分をせんければならん、事実はすでに諸君のご承知の通りであるからして、善後策について腹蔵のない事を参考のためにお述べ下さい」
      　おれは校長の言葉を聞いて、なるほど校長だの狸だのと云うものは、えらい事を云うもんだと感心した。こう校長が何もかも責任を受けて、自分の咎とがだとか、不徳だとか云うくらいなら、生徒を処分するのは、やめにして、自分から先へ免職めんしょくになったら、よさそうなもんだ。そうすればこんな面倒めんどうな会議なんぞを開く必要もなくなる訳だ。第一常識から云いっても分ってる。おれが大人しく宿直をする。生徒が乱暴をする。わるいのは校長でもなけりゃ、おれでもない、生徒だけに極きまってる。もし山嵐が煽動せんどうしたとすれば、生徒と山嵐を退治たいじればそれでたくさんだ。人の尻しりを自分で背負しょい込こんで、おれの尻だ、おれの尻だと吹き散らかす奴が、どこの国にあるもんか、狸でなくっちゃ出来る芸当じゃない。彼かれはこんな条理じょうりに適かなわない議論を吐はいて、得意気に一同を見廻した。ところが誰も口を開くものがない。博物の教師は第一教場の屋根に烏からすがとまってるのを眺ながめている。漢学の先生は蒟蒻版こんにゃくばんを畳たたんだり、延ばしたりしてる。山嵐はまだおれの顔をにらめている。会議と云うものが、こんな馬鹿気ばかげたものなら、欠席して昼寝でもしている方がましだ。
      　おれは、じれったくなったから、一番大いに弁じてやろうと思って、半分尻をあげかけたら、赤シャツが何か云い出したから、やめにした。見るとパイプをしまって、縞しまのある絹ハンケチで顔をふきながら、何か云っている。あの手巾はんけちはきっとマドンナから巻き上げたに相違そういない。男は白い麻あさを使うもんだ。「私も寄宿生の乱暴を聞いてはなはだ教頭として不行届ふゆきとどきであり、かつ平常の徳化が少年に及ばなかったのを深く慚はずるのであります。でこう云う事は、何か陥欠かんけつがあると起るもので、事件その物を見ると何だか生徒だけがわるいようであるが、その真相を極めると責任はかえって学校にあるかも知れない。だから表面上にあらわれたところだけで厳重な制裁を加えるのは、かえって未来のためによくないかとも思われます。かつ少年血気のものであるから活気があふれて、善悪の考えはなく、半ば無意識にこんな悪戯いたずらをやる事はないとも限らん。でもとより処分法は校長のお考えにある事だから、私の容喙ようかいする限りではないが、どうかその辺をご斟酌しんしゃくになって、なるべく寛大なお取計とりはからいを願いたいと思います」
      　なるほど狸が狸なら、赤シャツも赤シャツだ。生徒があばれるのは、生徒がわるいんじゃない教師が悪るいんだと公言している。気狂きちがいが人の頭を撲なぐり付けるのは、なぐられた人がわるいから、気狂がなぐるんだそうだ。難有ありがたい仕合せだ。活気にみちて困るなら運動場へ出て相撲すもうでも取るがいい、半ば無意識に床の中へバッタを入れられてたまるものか。この様子じゃ寝頸ねくびをかかれても、半ば無意識だって放免するつもりだろう。
      　おれはこう考えて何か云おうかなと考えてみたが、云うなら人を驚ろすかように滔々とうとうと述べたてなくっちゃつまらない、おれの癖として、腹が立ったときに口をきくと、二言か三言で必ず行き塞つまってしまう。狸でも赤シャツでも人物から云うと、おれよりも下等だが、弁舌はなかなか達者だから、まずい事を喋舌しゃべって揚足あげあしを取られちゃ面白くない。ちょっと腹案を作ってみようと、胸のなかで文章を作ってる。すると前に居た野だが突然起立したには驚ろいた。野だの癖に意見を述べるなんて生意気だ。野だは例のへらへら調で「実に今回のバッタ事件及び咄喊とっかん事件は吾々われわれ心ある職員をして、ひそかに吾わが校将来の前途ぜんとに危惧きぐの念を抱いだかしむるに足る珍事ちんじでありまして、吾々職員たるものはこの際奮ふるって自ら省りみて、全校の風紀を振粛しんしゅくしなければなりません。それでただ今校長及び教頭のお述べになったお説は、実に肯綮こうけいに中あたった剴切がいせつなお考えで私は徹頭徹尾てっとうてつび賛成致します。どうかなるべく寛大かんだいのご処分を仰あおぎたいと思います」と云った。野だの云う事は言語はあるが意味がない、漢語をのべつに陳列ちんれつするぎりで訳が分らない。分ったのは徹頭徹尾賛成致しますと云う言葉だけだ。
      　おれは野だの云う意味は分らないけれども、何だか非常に腹が立ったから、腹案も出来ないうちに起たち上がってしまった。「私は徹頭徹尾反対です……」と云ったがあとが急に出て来ない。「……そんな頓珍漢とんちんかんな、処分は大嫌だいきらいです」とつけたら、職員が一同笑い出した。「一体生徒が全然悪わるいです。どうしても詫あやまらせなくっちゃ、癖になります。退校さしても構いません。……何だ失敬な、新しく来た教師だと思って……」と云って着席した。すると右隣りに居る博物が「生徒がわるい事も、わるいが、あまり厳重な罰などをするとかえって反動を起していけないでしょう。やっぱり教頭のおっしゃる通り、寛な方に賛成します」と弱い事を云った。左隣の漢学は穏便説おんびんせつに賛成と云った。歴史も教頭と同説だと云った。忌々いまいましい、大抵のものは赤シャツ党だ。こんな連中が寄り合って学校を立てていりゃ世話はない。おれは生徒をあやまらせるか、辞職するか二つのうち一つに極めてるんだから、もし赤シャツが勝ちを制したら、早速うちへ帰って荷作りをする覚悟かくごでいた。どうせ、こんな手合てあいを弁口べんこうで屈伏くっぷくさせる手際はなし、させたところでいつまでご交際を願うのは、こっちでご免だ。学校に居ないとすればどうなったって構うもんか。また何か云うと笑うに違いない。だれが云うもんかと澄すましていた。
      　すると今までだまって聞いていた山嵐が奮然として、起ち上がった。野郎また赤シャツ賛成の意を表するな、どうせ、貴様とは喧嘩だ、勝手にしろと見ていると山嵐は硝子ガラス窓を振ふるわせるような声で「私わたくしは教頭及びその他諸君のお説には全然不同意であります。というものはこの事件はどの点から見ても、五十名の寄宿生が新来の教師某氏ぼうしを軽侮けいぶしてこれを翻弄ほんろうしようとした所為しょいとより外ほかには認められんのであります。教頭はその源因を教師の人物いかんにお求めになるようでありますが失礼ながらそれは失言かと思います。某氏が宿直にあたられたのは着後早々の事で、まだ生徒に接せられてから二十日に満たぬ頃ころであります。この短かい二十日間において生徒は君の学問人物を評価し得る余地がないのであります。軽侮されべき至当な理由があって、軽侮を受けたのなら生徒の行為に斟酌しんしゃくを加える理由もありましょうが、何らの源因もないのに新来の先生を愚弄ぐろうするような軽薄な生徒を寛仮かんかしては学校の威信いしんに関わる事と思います。教育の精神は単に学問を授けるばかりではない、高尚こうしょうな、正直な、武士的な元気を鼓吹こすいすると同時に、野卑やひな、軽躁けいそうな、暴慢ぼうまんな悪風を掃蕩そうとうするにあると思います。もし反動が恐おそろしいの、騒動が大きくなるのと姑息こそくな事を云った日にはこの弊風へいふうはいつ矯正きょうせい出来るか知れません。かかる弊風を杜絶とぜつするためにこそ吾々はこの学校に職を奉じているので、これを見逃みのがすくらいなら始めから教師にならん方がいいと思います。私は以上の理由で寄宿生一同を厳罰げんばつに処する上に、当該とうがい教師の面前において公けに謝罪の意を表せしむるのを至当の所置と心得ます」と云いながら、どんと腰こしを卸おろした。一同はだまって何にも言わない。赤シャツはまたパイプを拭ふき始めた。おれは何だか非常に嬉うれしかった。おれの云おうと思うところをおれの代りに山嵐がすっかり言ってくれたようなものだ。おれはこう云う単純な人間だから、今までの喧嘩はまるで忘れて、大いに難有ありがたいと云う顔をもって、腰を卸した山嵐の方を見たら、山嵐は一向知らん面かおをしている。
      　しばらくして山嵐はまた起立した。「ただ今ちょっと失念して言い落おとしましたから、申します。当夜の宿直員は宿直中外出して温泉に行かれたようであるが、あれはもっての外の事と考えます。いやしくも自分が一校の留守番を引き受けながら、咎とがめる者のないのを幸さいわいに、場所もあろうに温泉などへ入湯にいくなどと云うのは大きな失体である。生徒は生徒として、この点については校長からとくに責任者にご注意あらん事を希望します」
      　妙な奴だ、ほめたと思ったら、あとからすぐ人の失策をあばいている。おれは何の気もなく、前の宿直が出あるいた事を知って、そんな習慣だと思って、つい温泉まで行ってしまったんだが、なるほどそう云われてみると、これはおれが悪るかった。攻撃こうげきされても仕方がない。そこでおれはまた起って「私は正に宿直中に温泉に行きました。これは全くわるい。あやまります」と云って着席したら、一同がまた笑い出した。おれが何か云いさえすれば笑う。つまらん奴等やつらだ。貴様等これほど自分のわるい事を公けにわるかったと断言出来るか、出来ないから笑うんだろう。
      　それから校長は、もう大抵ご意見もないようでありますから、よく考えた上で処分しましょうと云った。ついでだからその結果を云うと、寄宿生は一週間の禁足になった上に、おれの前へ出て謝罪をした。謝罪をしなければその時辞職して帰るところだったがなまじい、おれのいう通りになったのでとうとう大変な事になってしまった。それはあとから話すが、校長はこの時会議の引き続きだと号してこんな事を云った。生徒の風儀ふうぎは、教師の感化で正していかなくてはならん、その一着手として、教師はなるべく飲食店などに出入しゅつにゅうしない事にしたい。もっとも送別会などの節は特別であるが、単独にあまり上等でない場所へ行くのはよしたい――たとえば蕎麦屋そばやだの、団子屋だんごやだの――と云いかけたらまた一同が笑った。野だが山嵐を見て天麩羅てんぷらと云って目くばせをしたが山嵐は取り合わなかった。いい気味きびだ。
      　おれは脳がわるいから、狸の云うことなんか、よく分らないが、蕎麦屋や団子屋へ行って、中学の教師が勤まらなくっちゃ、おれみたような食い心棒しんぼうにゃ到底とうてい出来っ子ないと思った。それなら、それでいいから、初手から蕎麦と団子の嫌いなものと注文して雇やとうがいい。だんまりで辞令を下げておいて、蕎麦を食うな、団子を食うなと罪なお布令ふれを出すのは、おれのような外に道楽のないものにとっては大変な打撃だ。すると赤シャツがまた口を出した。「元来中学の教師なぞは社会の上流にくらいするものだからして、単に物質的の快楽ばかり求めるべきものでない。その方に耽ふけるとつい品性にわるい影響えいきょうを及ぼすようになる。しかし人間だから、何か娯楽ごらくがないと、田舎いなかへ来て狭せまい土地では到底暮くらせるものではない。それで釣つりに行くとか、文学書を読むとか、または新体詩や俳句を作るとか、何でも高尚こうしょうな精神的娯楽を求めなくってはいけない……」
      　だまって聞いてると勝手な熱を吹く。沖おきへ行って肥料こやしを釣ったり、ゴルキが露西亜ロシアの文学者だったり、馴染なじみの芸者が松まつの木の下に立ったり、古池へ蛙かわずが飛び込んだりするのが精神的娯楽なら、天麩羅を食って団子を呑のみ込むのも精神的娯楽だ。そんな下さらない娯楽を授けるより赤シャツの洗濯せんたくでもするがいい。あんまり腹が立ったから「マドンナに逢あうのも精神的娯楽ですか」と聞いてやった。すると今度は誰も笑わない。妙な顔をして互たがいに眼と眼を見合せている。赤シャツ自身は苦しそうに下を向いた。それ見ろ。利いたろう。ただ気の毒だったのはうらなり君で、おれが、こう云ったら蒼い顔をますます蒼くした。

      七

      　おれは即夜そくや下宿を引き払はらった。宿へ帰って荷物をまとめていると、女房にょうぼうが何か不都合ふつごうでもございましたか、お腹の立つ事があるなら、云いっておくれたら改めますと云う。どうも驚おどろく。世の中にはどうして、こんな要領を得ない者ばかり揃そろってるんだろう。出てもらいたいんだか、居てもらいたいんだか分わかりゃしない。まるで気狂きちがいだ。こんな者を相手に喧嘩けんかをしたって江戸えどっ子の名折れだから、車屋をつれて来てさっさと出てきた。
      　出た事は出たが、どこへ行くというあてもない。車屋が、どちらへ参りますと云うから、だまって尾ついて来い、今にわかる、と云って、すたすたやって来た。面倒めんどうだから山城屋へ行こうかとも考えたが、また出なければならないから、つまり手数だ。こうして歩いてるうちには下宿とか、何とか看板のあるうちを目付け出すだろう。そうしたら、そこが天意に叶かなったわが宿と云う事にしよう。とぐるぐる、閑静かんせいで住みよさそうな所をあるいているうち、とうとう鍛冶屋町かじやちょうへ出てしまった。ここは士族屋敷やしきで下宿屋などのある町ではないから、もっと賑にぎやかな方へ引き返そうかとも思ったが、ふといい事を考え付いた。おれが敬愛するうらなり君はこの町内に住んでいる。うらなり君は土地の人で先祖代々の屋敷を控ひかえているくらいだから、この辺の事情には通じているに相違そういない。あの人を尋たずねて聞いたら、よさそうな下宿を教えてくれるかも知れない。幸さいわい一度挨拶あいさつに来て勝手は知ってるから、捜さがしてあるく面倒はない。ここだろうと、いい加減に見当をつけて、ご免めんご免と二返ばかり云うと、奥おくから五十ぐらいな年寄としよりが古風な紙燭しそくをつけて、出て来た。おれは若い女も嫌きらいではないが、年寄を見ると何だかなつかしい心持ちがする。大方清きよがすきだから、その魂たましいが方々のお婆ばあさんに乗り移るんだろう。これは大方うらなり君のおっ母かさんだろう。切り下げの品格のある婦人だが、よくうらなり君に似ている。まあお上がりと云うところを、ちょっとお目にかかりたいからと、主人を玄関げんかんまで呼び出して実はこれこれだが君どこか心当りはありませんかと尋ねてみた。うらなり先生それはさぞお困りでございましょう、としばらく考えていたが、この裏町に萩野はぎのと云って老人夫婦ぎりで暮くらしているものがある、いつぞや座敷ざしきを明けておいても無駄むだだから、たしかな人があるなら貸してもいいから周旋しゅうせんしてくれと頼たのんだ事がある。今でも貸すかどうか分らんが、まあいっしょに行って聞いてみましょうと、親切に連れて行ってくれた。
      　その夜から萩野の家の下宿人となった。驚おどろいたのは、おれがいか銀の座敷を引き払うと、翌日あくるひから入れ違ちがいに野だが平気な顔をして、おれの居た部屋を占領せんりょうした事だ。さすがのおれもこれにはあきれた。世の中はいかさま師ばかりで、お互たがいに乗せっこをしているのかも知れない。いやになった。
      　世間がこんなものなら、おれも負けない気で、世間並せけんなみにしなくちゃ、遣やりきれない訳になる。巾着切きんちゃくきりの上前をはねなければ三度のご膳ぜんが戴いただけないと、事が極きまればこうして、生きてるのも考え物だ。と云ってぴんぴんした達者なからだで、首を縊くくっちゃ先祖へ済まない上に、外聞が悪い。考えると物理学校などへはいって、数学なんて役にも立たない芸を覚えるよりも、六百円を資本もとでにして牛乳屋でも始めればよかった。そうすれば清もおれの傍そばを離はなれずに済むし、おれも遠くから婆さんの事を心配しずに暮くらされる。いっしょに居るうちは、そうでもなかったが、こうして田舎いなかへ来てみると清はやっぱり善人だ。あんな気立きだてのいい女は日本中さがして歩いたってめったにはない。婆さん、おれの立つときに、少々風邪かぜを引いていたが今頃いまごろはどうしてるか知らん。先だっての手紙を見たらさぞ喜んだろう。それにしても、もう返事がきそうなものだが――おれはこんな事ばかり考えて二三日暮していた。
      　気になるから、宿のお婆さんに、東京から手紙は来ませんかと時々尋たずねてみるが、聞くたんびに何にも参りませんと気の毒そうな顔をする。ここの夫婦はいか銀とは違って、もとが士族だけに双方そうほう共上品だ。爺じいさんが夜よるになると、変な声を出して謡うたいをうたうには閉口するが、いか銀のようにお茶を入れましょうと無暗むやみに出て来ないから大きに楽だ。お婆さんは時々部屋へ来ていろいろな話をする。どうして奥さんをお連れなさって、いっしょにお出いでなんだのぞなもしなどと質問をする。奥さんがあるように見えますかね。可哀想かわいそうにこれでもまだ二十四ですぜと云ったらそれでも、あなた二十四で奥さんがおありなさるのは当り前ぞなもしと冒頭ぼうとうを置いて、どこの誰だれさんは二十でお嫁よめをお貰もらいたの、どこの何とかさんは二十二で子供を二人ふたりお持ちたのと、何でも例を半ダースばかり挙げて反駁はんばくを試みたには恐おそれ入った。それじゃ僕ぼくも二十四でお嫁をお貰いるけれ、世話をしておくれんかなと田舎言葉を真似まねて頼んでみたら、お婆さん正直に本当かなもしと聞いた。
      「本当の本当ほんまのって僕あ、嫁が貰いたくって仕方がないんだ」
      「そうじゃろうがな、もし。若いうちは誰もそんなものじゃけれ」この挨拶あいさつには痛み入って返事が出来なかった。
      「しかし先生はもう、お嫁がおありなさるに極きまっとらい。私はちゃんと、もう、睨ねらんどるぞなもし」
      「へえ、活眼かつがんだね。どうして、睨らんどるんですか」
      「どうしててて。東京から便りはないか、便りはないかてて、毎日便りを待ち焦こがれておいでるじゃないかなもし」
      「こいつあ驚おどろいた。大変な活眼だ」
      「中あたりましたろうがな、もし」
      「そうですね。中ったかも知れませんよ」
      「しかし今時の女子おなごは、昔むかしと違ちごうて油断が出来んけれ、お気をお付けたがええぞなもし」
      「何ですかい、僕の奥さんが東京で間男でもこしらえていますかい」
      「いいえ、あなたの奥さんはたしかじゃけれど……」
      「それで、やっと安心した。それじゃ何を気を付けるんですい」
      「あなたのはたしか――あなたのはたしかじゃが――」
      「どこに不たしかなのが居ますかね」
      「ここ等らにも大分居おります。先生、あの遠山のお嬢じょうさんをご存知かなもし」
      「いいえ、知りませんね」
      「まだご存知ないかなもし。ここらであなた一番の別嬪べっぴんさんじゃがなもし。あまり別嬪さんじゃけれ、学校の先生方はみんなマドンナマドンナと言うといでるぞなもし。まだお聞きんのかなもし」
      「うん、マドンナですか。僕あ芸者の名かと思った」
      「いいえ、あなた。マドンナと云うと唐人とうじんの言葉で、別嬪さんの事じゃろうがなもし」
      「そうかも知れないね。驚いた」
      「大方画学の先生がお付けた名ぞなもし」
      「野だがつけたんですかい」
      「いいえ、あの吉川よしかわ先生がお付けたのじゃがなもし」
      「そのマドンナが不たしかなんですかい」
      「そのマドンナさんが不たしかなマドンナさんでな、もし」
      「厄介やっかいだね。渾名あだなの付いてる女にゃ昔から碌ろくなものは居ませんからね。そうかも知れませんよ」
      「ほん当にそうじゃなもし。鬼神きじんのお松まつじゃの、妲妃だっきのお百じゃのてて怖こわい女が居おりましたなもし」
      「マドンナもその同類なんですかね」
      「そのマドンナさんがなもし、あなた。そらあの、あなたをここへ世話をしておくれた古賀先生なもし――あの方の所へお嫁よめに行く約束やくそくが出来ていたのじゃがなもし――」
      「へえ、不思議なもんですね。あのうらなり君が、そんな艶福えんぷくのある男とは思わなかった。人は見懸みかけによらない者だな。ちっと気を付けよう」
      「ところが、去年あすこのお父さんが、お亡くなりて、――それまではお金もあるし、銀行の株も持ってお出いでるし、万事都合つごうがよかったのじゃが――それからというものは、どういうものか急に暮し向きが思わしくなくなって――つまり古賀さんがあまりお人が好過よすぎるけれ、お欺だまされたんぞなもし。それや、これやでお輿入こしいれも延びているところへ、あの教頭さんがお出いでて、是非お嫁にほしいとお云いるのじゃがなもし」
      「あの赤シャツがですか。ひどい奴やつだ。どうもあのシャツはただのシャツじゃないと思ってた。それから？」
      「人を頼んで懸合かけおうておみると、遠山さんでも古賀さんに義理があるから、すぐには返事は出来かねて――まあよう考えてみようぐらいの挨拶をおしたのじゃがなもし。すると赤シャツさんが、手蔓てづるを求めて遠山さんの方へ出入でいりをおしるようになって、とうとうあなた、お嬢さんを手馴付てなづけておしまいたのじゃがなもし。赤シャツさんも赤シャツさんじゃが、お嬢さんもお嬢さんじゃてて、みんなが悪わるく云いますのよ。いったん古賀さんへ嫁に行くてて承知をしときながら、今さら学士さんがお出いでたけれ、その方に替かえよてて、それじゃ今日様こんにちさまへ済むまいがなもし、あなた」
      「全く済まないね。今日様どころか明日様にも明後日様にも、いつまで行ったって済みっこありませんね」
      「それで古賀さんにお気の毒じゃてて、お友達の堀田ほったさんが教頭の所へ意見をしにお行きたら、赤シャツさんが、あしは約束のあるものを横取りするつもりはない。破約になれば貰うかも知れんが、今のところは遠山家とただ交際をしているばかりじゃ、遠山家と交際をするには別段古賀さんに済まん事もなかろうとお云いるけれ、堀田さんも仕方がなしにお戻もどりたそうな。赤シャツさんと堀田さんは、それ以来折合おりあいがわるいという評判ぞなもし」
      「よくいろいろな事を知ってますね。どうして、そんな詳くわしい事が分るんですか。感心しちまった」
      「狭せまいけれ何でも分りますぞなもし」
      　分り過ぎて困るくらいだ。この容子ようすじゃおれの天麩羅てんぷらや団子だんごの事も知ってるかも知れない。厄介やっかいな所だ。しかしお蔭様かげさまでマドンナの意味もわかるし、山嵐と赤シャツの関係もわかるし大いに後学になった。ただ困るのはどっちが悪る者だか判然しない。おれのような単純なものには白とか黒とか片づけてもらわないと、どっちへ味方をしていいか分らない。
      「赤シャツと山嵐たあ、どっちがいい人ですかね」
      「山嵐て何ぞなもし」
      「山嵐というのは堀田の事ですよ」
      「そりゃ強い事は堀田さんの方が強そうじゃけれど、しかし赤シャツさんは学士さんじゃけれ、働きはある方かたぞな、もし。それから優しい事も赤シャツさんの方が優しいが、生徒の評判は堀田さんの方がええというぞなもし」
      「つまりどっちがいいんですかね」
      「つまり月給の多い方が豪えらいのじゃろうがなもし」
      　これじゃ聞いたって仕方がないから、やめにした。それから二三日して学校から帰るとお婆さんがにこにこして、へえお待遠さま。やっと参りました。と一本の手紙を持って来てゆっくりご覧と云って出て行った。取り上げてみると清からの便りだ。符箋ふせんが二三枚まいついてるから、よく調べると、山城屋から、いか銀の方へ廻まわして、いか銀から、萩野はぎのへ廻って来たのである。その上山城屋では一週間ばかり逗留とうりゅうしている。宿屋だけに手紙まで泊とめるつもりなんだろう。開いてみると、非常に長いもんだ。坊ぼっちゃんの手紙を頂いてから、すぐ返事をかこうと思ったが、あいにく風邪を引いて一週間ばかり寝ねていたものだから、つい遅おそくなって済まない。その上今時のお嬢さんのように読み書きが達者でないものだから、こんなまずい字でも、かくのによっぽど骨が折れる。甥おいに代筆を頼もうと思ったが、せっかくあげるのに自分でかかなくっちゃ、坊っちゃんに済まないと思って、わざわざ下したがきを一返して、それから清書をした。清書をするには二日で済んだが、下た書きをするには四日かかった。読みにくいかも知れないが、これでも一生懸命いっしょうけんめいにかいたのだから、どうぞしまいまで読んでくれ。という冒頭ぼうとうで四尺ばかり何やらかやら認したためてある。なるほど読みにくい。字がまずいばかりではない、大抵たいてい平仮名だから、どこで切れて、どこで始まるのだか句読くとうをつけるのによっぽど骨が折れる。おれは焦せっ勝かちな性分だから、こんな長くて、分りにくい手紙は、五円やるから読んでくれと頼まれても断わるのだが、この時ばかりは真面目まじめになって、始はじめから終しまいまで読み通した。読み通した事は事実だが、読む方に骨が折れて、意味がつながらないから、また頭から読み直してみた。部屋のなかは少し暗くなって、前の時より見にくく、なったから、とうとう椽鼻えんばなへ出て腰こしをかけながら鄭寧ていねいに拝見した。すると初秋はつあきの風が芭蕉ばしょうの葉を動かして、素肌すはだに吹ふきつけた帰りに、読みかけた手紙を庭の方へなびかしたから、しまいぎわには四尺あまりの半切れがさらりさらりと鳴って、手を放すと、向むこうの生垣まで飛んで行きそうだ。おれはそんな事には構っていられない。坊っちゃんは竹を割ったような気性だが、ただ肝癪かんしゃくが強過ぎてそれが心配になる。――ほかの人に無暗むやみに渾名あだななんか、つけるのは人に恨うらまれるもとになるから、やたらに使っちゃいけない、もしつけたら、清だけに手紙で知らせろ。――田舎者は人がわるいそうだから、気をつけてひどい目に遭あわないようにしろ。――気候だって東京より不順に極ってるから、寝冷ねびえをして風邪を引いてはいけない。坊っちゃんの手紙はあまり短過ぎて、容子がよくわからないから、この次にはせめてこの手紙の半分ぐらいの長さのを書いてくれ。――宿屋へ茶代を五円やるのはいいが、あとで困りゃしないか、田舎へ行って頼たよりになるはお金ばかりだから、なるべく倹約けんやくして、万一の時に差支さしつかえないようにしなくっちゃいけない。――お小遣こづかいがなくて困るかも知れないから、為替かわせで十円あげる。――先せんだって坊っちゃんからもらった五十円を、坊っちゃんが、東京へ帰って、うちを持つ時の足しにと思って、郵便局へ預けておいたが、この十円を引いてもまだ四十円あるから大丈夫だ。――なるほど女と云うものは細かいものだ。
      　おれが椽鼻で清の手紙をひらつかせながら、考え込こんでいると、しきりの襖ふすまをあけて、萩野のお婆さんが晩めしを持ってきた。まだ見てお出いでるのかなもし。えっぽど長いお手紙じゃなもし、と云ったから、ええ大事な手紙だから風に吹かしては見、吹かしては見るんだと、自分でも要領を得ない返事をして膳ぜんについた。見ると今夜も薩摩芋さつまいもの煮につけだ。ここのうちは、いか銀よりも鄭寧ていねいで、親切で、しかも上品だが、惜おしい事に食い物がまずい。昨日も芋、一昨日おとといも芋で今夜も芋だ。おれは芋は大好きだと明言したには相違ないが、こう立てつづけに芋を食わされては命がつづかない。うらなり君を笑うどころか、おれ自身が遠からぬうちに、芋のうらなり先生になっちまう。清ならこんな時に、おれの好きな鮪まぐろのさし身か、蒲鉾かまぼこのつけ焼を食わせるんだが、貧乏びんぼう士族のけちん坊ぼうと来ちゃ仕方がない。どう考えても清といっしょでなくっちあ駄目だめだ。もしあの学校に長くでも居る模様なら、東京から召よび寄よせてやろう。天麩羅蕎麦そばを食っちゃならない、団子を食っちゃならない、それで下宿に居て芋ばかり食って黄色くなっていろなんて、教育者はつらいものだ。禅宗ぜんしゅう坊主だって、これよりは口に栄耀えようをさせているだろう。――おれは一皿の芋を平げて、机の抽斗ひきだしから生卵を二つ出して、茶碗ちゃわんの縁ふちでたたき割って、ようやく凌しのいだ。生卵ででも営養をとらなくっちあ一週二十一時間の授業が出来るものか。
      　今日は清の手紙で湯に行く時間が遅くなった。しかし毎日行きつけたのを一日でも欠かすのは心持ちがわるい。汽車にでも乗って出懸でかけようと、例の赤手拭あかてぬぐいをぶら下げて停車場ていしゃばまで来ると二三分前に発車したばかりで、少々待たなければならぬ。ベンチへ腰を懸けて、敷島しきしまを吹かしていると、偶然ぐうぜんにもうらなり君がやって来た。おれはさっきの話を聞いてから、うらなり君がなおさら気の毒になった。平常ふだんから天地の間に居候いそうろうをしているように、小さく構えているのがいかにも憐あわれに見えたが、今夜は憐れどころの騒さわぎではない。出来るならば月給を倍にして、遠山のお嬢さんと明日あしたから結婚けっこんさして、一ヶ月ばかり東京へでも遊びにやってやりたい気がした矢先だから、やお湯ですか、さあ、こっちへお懸けなさいと威勢いせいよく席を譲ゆずると、うらなり君は恐おそれ入った体裁で、いえ構かもうておくれなさるな、と遠慮えんりょだか何だかやっぱり立ってる。少し待たなくっちゃ出ません、草臥くたびれますからお懸けなさいとまた勧めてみた。実はどうかして、そばへ懸けてもらいたかったくらいに気の毒でたまらない。それではお邪魔じゃまを致いたしましょうとようやくおれの云う事を聞いてくれた。世の中には野だみたように生意気な、出ないで済む所へ必ず顔を出す奴もいる。山嵐のようにおれが居なくっちゃ日本にっぽんが困るだろうと云うような面を肩かたの上へ載のせてる奴もいる。そうかと思うと、赤シャツのようにコスメチックと色男の問屋をもって自ら任じているのもある。教育が生きてフロックコートを着ればおれになるんだと云わぬばかりの狸たぬきもいる。皆々みなみなそれ相応に威張ってるんだが、このうらなり先生のように在れどもなきがごとく、人質に取られた人形のように大人おとなしくしているのは見た事がない。顔はふくれているが、こんな結構な男を捨てて赤シャツに靡なびくなんて、マドンナもよっぼど気の知れないおきゃんだ。赤シャツが何ダース寄ったって、これほど立派な旦那様だんなさまが出来るもんか。
      「あなたはどっか悪いんじゃありませんか。大分たいぎそうに見えますが……」「いえ、別段これという持病もないですが……」
      「そりゃ結構です。からだが悪いと人間も駄目ですね」
      「あなたは大分ご丈夫じょうぶのようですな」
      「ええ瘠やせても病気はしません。病気なんてものあ大嫌いですから」
      　うらなり君は、おれの言葉を聞いてにやにやと笑った。
      　ところへ入口で若々しい女の笑声が聞きこえたから、何心なく振ふり返ってみるとえらい奴が来た。色の白い、ハイカラ頭の、背の高い美人と、四十五六の奥さんとが並ならんで切符きっぷを売る窓の前に立っている。おれは美人の形容などが出来る男でないから何にも云えないが全く美人に相違ない。何だか水晶すいしょうの珠たまを香水こうすいで暖あっためて、掌てのひらへ握にぎってみたような心持ちがした。年寄の方が背は低い。しかし顔はよく似ているから親子だろう。おれは、や、来たなと思う途端とたんに、うらなり君の事は全然すっかり忘れて、若い女の方ばかり見ていた。すると、うらなり君が突然とつぜんおれの隣となりから、立ち上がって、そろそろ女の方へ歩き出したんで、少し驚いた。マドンナじゃないかと思った。三人は切符所の前で軽く挨拶している。遠いから何を云ってるのか分らない。
      　停車場の時計を見るともう五分で発車だ。早く汽車がくればいいがなと、話し相手が居なくなったので待ち遠しく思っていると、また一人あわてて場内へ馳かけ込こんで来たものがある。見れば赤シャツだ。何だかべらべら然たる着物へ縮緬ちりめんの帯をだらしなく巻き付けて、例の通り金鎖きんぐさりをぶらつかしている。あの金鎖りは贋物にせものである。赤シャツは誰だれも知るまいと思って、見せびらかしているが、おれはちゃんと知ってる。赤シャツは馳け込んだなり、何かきょろきょろしていたが、切符売下所うりさげじょの前に話している三人へ慇懃いんぎんにお辞儀じぎをして、何か二こと、三こと、云ったと思ったら、急にこっちへ向いて、例のごとく猫足ねこあしにあるいて来て、や君も湯ですか、僕は乗り後れやしないかと思って心配して急いで来たら、まだ三四分ある。あの時計はたしかかしらんと、自分の金側きんがわを出して、二分ほどちがってると云いながら、おれの傍そばへ腰を卸おろした。女の方はちっとも見返らないで杖つえの上に顋あごをのせて、正面ばかり眺ながめている。年寄の婦人は時々赤シャツを見るが、若い方は横を向いたままである。いよいよマドンナに違いない。
      　やがて、ピューと汽笛きてきが鳴って、車がつく。待ち合せた連中はぞろぞろ吾われ勝がちに乗り込む。赤シャツはいの一号に上等へ飛び込んだ。上等へ乗ったって威張れるどころではない、住田すみたまで上等が五銭で下等が三銭だから、わずか二銭違いで上下の区別がつく。こういうおれでさえ上等を奮発ふんぱつして白切符を握にぎってるんでもわかる。もっとも田舎者はけちだから、たった二銭の出入でもすこぶる苦になると見えて、大抵たいていは下等へ乗る。赤シャツのあとからマドンナとマドンナのお袋が上等へはいり込んだ。うらなり君は活版で押おしたように下等ばかりへ乗る男だ。先生、下等の車室の入口へ立って、何だか躊躇ちゅうちょの体ていであったが、おれの顔を見るや否や思いきって、飛び込んでしまった。おれはこの時何となく気の毒でたまらなかったから、うらなり君のあとから、すぐ同じ車室へ乗り込んだ。上等の切符で下等へ乗るに不都合はなかろう。
      　温泉へ着いて、三階から、浴衣ゆかたのなりで湯壺ゆつぼへ下りてみたら、またうらなり君に逢った。おれは会議や何かでいざと極まると、咽喉のどが塞ふさがって饒舌しゃべれない男だが、平常ふだんは随分ずいぶん弁ずる方だから、いろいろ湯壺のなかでうらなり君に話しかけてみた。何だか憐れぽくってたまらない。こんな時に一口でも先方の心を慰なぐさめてやるのは、江戸えどっ子の義務だと思ってる。ところがあいにくうらなり君の方では、うまい具合にこっちの調子に乗ってくれない。何を云っても、えとかいえとかぎりで、しかもそのえといえが大分面倒めんどうらしいので、しまいにはとうとう切り上げて、こっちからご免蒙めんこうむった。
      　湯の中では赤シャツに逢わなかった。もっとも風呂ふろの数はたくさんあるのだから、同じ汽車で着いても、同じ湯壺で逢うとは極まっていない。別段不思議にも思わなかった。風呂を出てみるといい月だ。町内の両側に柳やなぎが植うわって、柳の枝えだが丸まるい影を往来の中へ落おとしている。少し散歩でもしよう。北へ登って町のはずれへ出ると、左に大きな門があって、門の突き当りがお寺で、左右が妓楼ぎろうである。山門のなかに遊廓ゆうかくがあるなんて、前代未聞の現象だ。ちょっとはいってみたいが、また狸から会議の時にやられるかも知れないから、やめて素通りにした。門の並びに黒い暖簾のれんをかけた、小さな格子窓こうしまどの平屋はおれが団子を食って、しくじった所だ。丸提灯まるぢょうちんに汁粉しるこ、お雑煮ぞうにとかいたのがぶらさがって、提灯の火が、軒端のきばに近い一本の柳の幹を照らしている。食いたいなと思ったが我慢して通り過ぎた。
      　食いたい団子の食えないのは情ない。しかし自分の許嫁いいなずけが他人に心を移したのは、なお情ないだろう。うらなり君の事を思うと、団子は愚おろか、三日ぐらい断食だんじきしても不平はこぼせない訳だ。本当に人間ほどあてにならないものはない。あの顔を見ると、どうしたって、そんな不人情な事をしそうには思えないんだが――うつくしい人が不人情で、冬瓜とうがんの水膨みずぶくれのような古賀さんが善良な君子なのだから、油断が出来ない。淡泊たんぱくだと思った山嵐は生徒を煽動せんどうしたと云うし。生徒を煽動したのかと思うと、生徒の処分を校長に逼せまるし。厭味いやみで練りかためたような赤シャツが存外親切で、おれに余所よそながら注意をしてくれるかと思うと、マドンナを胡魔化ごまかしたり、胡魔化したのかと思うと、古賀の方が破談にならなければ結婚は望まないんだと云うし。いか銀が難癖なんくせをつけて、おれを追い出すかと思うと、すぐ野だ公が入いれ替かわったり――どう考えてもあてにならない。こんな事を清にかいてやったら定めて驚く事だろう。箱根はこねの向うだから化物ばけものが寄り合ってるんだと云うかも知れない。
      　おれは、性来しょうらい構わない性分だから、どんな事でも苦にしないで今日まで凌いで来たのだが、ここへ来てからまだ一ヶ月立つか、立たないうちに、急に世のなかを物騒ぶっそうに思い出した。別段際だった大事件にも出逢わないのに、もう五つ六つ年を取ったような気がする。早く切り上げて東京へ帰るのが一番よかろう。などとそれからそれへ考えて、いつか石橋を渡わたって野芹川のぜりがわの堤どてへ出た。川と云うとえらそうだが実は一間ぐらいな、ちょろちょろした流れで、土手に沿うて十二丁ほど下ると相生村あいおいむらへ出る。村には観音様かんのんさまがある。
      　温泉ゆの町を振り返ると、赤い灯が、月の光の中にかがやいている。太鼓たいこが鳴るのは遊廓に相違ない。川の流れは浅いけれども早いから、神経質の水のようにやたらに光る。ぶらぶら土手の上をあるきながら、約三丁も来たと思ったら、向うに人影ひとかげが見え出した。月に透すかしてみると影は二つある。温泉ゆへ来て村へ帰る若い衆しゅかも知れない。それにしては唄うたもうたわない。存外静かだ。
      　だんだん歩いて行くと、おれの方が早足だと見えて、二つの影法師が、次第に大きくなる。一人は女らしい。おれの足音を聞きつけて、十間ぐらいの距離きょりに逼った時、男がたちまち振り向いた。月は後うしろからさしている。その時おれは男の様子を見て、はてなと思った。男と女はまた元の通りにあるき出した。おれは考えがあるから、急に全速力で追っ懸かけた。先方は何の気もつかずに最初の通り、ゆるゆる歩を移している。今は話し声も手に取るように聞える。土手の幅は六尺ぐらいだから、並んで行けば三人がようやくだ。おれは苦もなく後ろから追い付いて、男の袖そでを擦すり抜ぬけざま、二足前へ出した踵くびすをぐるりと返して男の顔を覗のぞき込こんだ。月は正面からおれの五分刈がりの頭から顋の辺あたりまで、会釈えしゃくもなく照てらす。男はあっと小声に云ったが、急に横を向いて、もう帰ろうと女を促うながすが早いか、温泉ゆの町の方へ引き返した。
      　赤シャツは図太くて胡魔化すつもりか、気が弱くて名乗り損そくなったのかしら。ところが狭くて困ってるのは、おればかりではなかった。

      八

      　赤シャツに勧められて釣つりに行った帰りから、山嵐やまあらしを疑ぐり出した。無い事を種に下宿を出ろと云われた時は、いよいよ不埒ふらちな奴やつだと思った。ところが会議の席では案に相違そういして滔々とうとうと生徒厳罰論げんばつろんを述べたから、おや変だなと首を捩ひねった。萩野はぎのの婆ばあさんから、山嵐が、うらなり君のために赤シャツと談判をしたと聞いた時は、それは感心だと手を拍うった。この様子ではわる者は山嵐じゃあるまい、赤シャツの方が曲ってるんで、好加減いいかげんな邪推じゃすいを実まことしやかに、しかも遠廻とおまわしに、おれの頭の中へ浸しみ込こましたのではあるまいかと迷ってる矢先へ、野芹川のぜりがわの土手で、マドンナを連れて散歩なんかしている姿を見たから、それ以来赤シャツは曲者くせものだと極きめてしまった。曲者だか何だかよくは分わからないが、ともかくも善いい男じゃない。表と裏とは違ちがった男だ。人間は竹のように真直まっすぐでなくっちゃ頼たのもしくない。真直なものは喧嘩けんかをしても心持ちがいい。赤シャツのようなやさしいのと、親切なのと、高尚こうしょうなのと、琥珀こはくのパイプとを自慢じまんそうに見せびらかすのは油断が出来ない、めったに喧嘩も出来ないと思った。喧嘩をしても、回向院えこういんの相撲すもうのような心持ちのいい喧嘩は出来ないと思った。そうなると一銭五厘の出入でいりで控所ひかえじょ全体を驚おどろかした議論の相手の山嵐の方がはるかに人間らしい。会議の時に金壺眼かなつぼまなこをぐりつかせて、おれを睨にらめた時は憎にくい奴だと思ったが、あとで考えると、それも赤シャツのねちねちした猫撫声ねこなでごえよりはましだ。実はあの会議が済んだあとで、よっぽど仲直りをしようかと思って、一こと二こと話しかけてみたが、野郎やろう返事もしないで、まだ眼めを剥むくってみせたから、こっちも腹が立ってそのままにしておいた。
      　それ以来山嵐はおれと口を利かない。机の上へ返した一銭五厘はいまだに机の上に乗っている。ほこりだらけになって乗っている。おれは無論手が出せない、山嵐は決して持って帰らない。この一銭五厘が二人の間の墻壁しょうへきになって、おれは話そうと思っても話せない、山嵐は頑がんとして黙だまってる。おれと山嵐には一銭五厘が祟たたった。しまいには学校へ出て一銭五厘を見るのが苦になった。
      　山嵐とおれが絶交の姿となったに引き易かえて、赤シャツとおれは依然いぜんとして在来の関係を保って、交際をつづけている。野芹川で逢あった翌日などは、学校へ出ると第一番におれの傍そばへ来て、君今度の下宿はいいですかのまたいっしょに露西亜ロシア文学を釣つりに行こうじゃないかのといろいろな事を話しかけた。おれは少々憎にくらしかったから、昨夜ゆうべは二返逢いましたねと云いったら、ええ停車場ていしゃばで――君はいつでもあの時分出掛でかけるのですか、遅いじゃないかと云う。野芹川の土手でもお目に懸かかりましたねと喰くらわしてやったら、いいえ僕ぼくはあっちへは行かない、湯にはいって、すぐ帰ったと答えた。何もそんなに隠かくさないでもよかろう、現に逢ってるんだ。よく嘘うそをつく男だ。これで中学の教頭が勤まるなら、おれなんか大学総長がつとまる。おれはこの時からいよいよ赤シャツを信用しなくなった。信用しない赤シャツとは口をきいて、感心している山嵐とは話をしない。世の中は随分妙ずいぶんみょうなものだ。
      　ある日の事赤シャツがちょっと君に話があるから、僕のうちまで来てくれと云うから、惜おしいと思ったが温泉行きを欠勤して四時頃ごろ出掛けて行った。赤シャツは一人ものだが、教頭だけに下宿はとくの昔むかしに引き払はらって立派な玄関げんかんを構えている。家賃は九円五拾銭じっせんだそうだ。田舎いなかへ来て九円五拾銭払えばこんな家へはいれるなら、おれも一つ奮発ふんぱつして、東京から清を呼び寄せて喜ばしてやろうと思ったくらいな玄関だ。頼むと云ったら、赤シャツの弟が取次とりつぎに出て来た。この弟は学校で、おれに代数と算術を教わる至って出来のわるい子だ。その癖渡くせわたりものだから、生れ付いての田舎者よりも人が悪わるい。
      　赤シャツに逢って用事を聞いてみると、大将例の琥珀のパイプで、きな臭くさい烟草たばこをふかしながら、こんな事を云った。「君が来てくれてから、前任者の時代よりも成績せいせきがよくあがって、校長も大いにいい人を得たと喜んでいるので――どうか学校でも信頼しんらいしているのだから、そのつもりで勉強していただきたい」
      「へえ、そうですか、勉強って今より勉強は出来ませんが――」
      「今のくらいで充分じゅうぶんです。ただ先だってお話しした事ですね、あれを忘れずにいて下さればいいのです」
      「下宿の世話なんかするものあ剣呑けんのんだという事ですか」
      「そう露骨ろこつに云うと、意味もない事になるが――まあ善いさ――精神は君にもよく通じている事と思うから。そこで君が今のように出精しゅっせいして下されば、学校の方でも、ちゃんと見ているんだから、もう少しして都合つごうさえつけば、待遇たいぐうの事も多少はどうにかなるだろうと思うんですがね」
      「へえ、俸給ほうきゅうですか。俸給なんかどうでもいいんですが、上がれば上がった方がいいですね」
      「それで幸い今度転任者が一人出来るから――もっとも校長に相談してみないと無論受け合えない事だが――その俸給から少しは融通ゆうずうが出来るかも知れないから、それで都合をつけるように校長に話してみようと思うんですがね」
      「どうも難有ありがとう。だれが転任するんですか」
      「もう発表になるから話しても差し支つかえないでしょう。実は古賀君です」
      「古賀さんは、だってここの人じゃありませんか」
      「ここの地じの人ですが、少し都合があって――半分は当人の希望です」
      「どこへ行ゆくんです」
      「日向ひゅうがの延岡のべおかで――土地が土地だから一級俸上あがって行く事になりました」
      「誰だれか代りが来るんですか」
      「代りも大抵たいてい極まってるんです。その代りの具合で君の待遇上の都合もつくんです」
      「はあ、結構です。しかし無理に上がらないでも構いません」
      「とも角も僕は校長に話すつもりです。それで校長も同意見らしいが、追っては君にもっと働いて頂いただかなくってはならんようになるかも知れないから、どうか今からそのつもりで覚悟かくごをしてやってもらいたいですね」
      「今より時間でも増すんですか」
      「いいえ、時間は今より減るかも知れませんが――」
      「時間が減って、もっと働くんですか、妙だな」
      「ちょっと聞くと妙だが、――判然とは今言いにくいが――まあつまり、君にもっと重大な責任を持ってもらうかも知れないという意味なんです」
      　おれには一向分らない。今より重大な責任と云えば、数学の主任だろうが、主任は山嵐だから、やっこさんなかなか辞職する気遣きづかいはない。それに、生徒の人望があるから転任や免職めんしょくは学校の得策であるまい。赤シャツの談話はいつでも要領を得ない。要領を得なくっても用事はこれで済んだ。それから少し雑談をしているうちに、うらなり君の送別会をやる事や、ついてはおれが酒を飲むかと云う問や、うらなり先生は君子で愛すべき人だと云う事や――赤シャツはいろいろ弁じた。しまいに話をかえて君俳句をやりますかと来たから、こいつは大変だと思って、俳句はやりません、さようならと、そこそこに帰って来た。発句ほっくは芭蕉ばしょうか髪結床かみいどこの親方のやるもんだ。数学の先生が朝顔やに釣瓶つるべをとられてたまるものか。
      　帰ってうんと考え込んだ。世間には随分気の知れない男が居る。家屋敷はもちろん、勤める学校に不足のない故郷がいやになったからと云って、知らぬ他国へ苦労を求めに出る。それも花の都の電車が通かよってる所なら、まだしもだが、日向の延岡とは何の事だ。おれは船つきのいいここへ来てさえ、一ヶ月立たないうちにもう帰りたくなった。延岡と云えば山の中も山の中も大変な山の中だ。赤シャツの云うところによると船から上がって、一日いちんち馬車へ乗って、宮崎へ行って、宮崎からまた一日いちんち車へ乗らなくっては着けないそうだ。名前を聞いてさえ、開けた所とは思えない。猿さると人とが半々に住んでるような気がする。いかに聖人のうらなり君だって、好んで猿の相手になりたくもないだろうに、何という物数奇ものずきだ。
      　ところへあいかわらず婆ばあさんが夕食ゆうめしを運んで出る。今日もまた芋いもですかいと聞いてみたら、いえ今日はお豆腐とうふぞなもしと云った。どっちにしたって似たものだ。
      「お婆さん古賀さんは日向へ行くそうですね」
      「ほん当にお気の毒じゃな、もし」
      「お気の毒だって、好んで行くんなら仕方がないですね」
      「好んで行くて、誰がぞなもし」
      「誰がぞなもしって、当人がさ。古賀先生が物数奇に行くんじゃありませんか」
      「そりゃあなた、大違いの勘五郎かんごろうぞなもし」
      「勘五郎かね。だって今赤シャツがそう云いましたぜ。それが勘五郎なら赤シャツは嘘つきの法螺右衛門ほらえもんだ」
      「教頭さんが、そうお云いるのはもっともじゃが、古賀さんのお往いきともないのももっともぞなもし」
      「そんなら両方もっともなんですね。お婆さんは公平でいい。一体どういう訳なんですい」
      「今朝古賀のお母さんが見えて、だんだん訳をお話したがなもし」
      「どんな訳をお話したんです」
      「あそこもお父さんがお亡くなりてから、あたし達が思うほど暮くらし向むきが豊かになうてお困りじゃけれ、お母さんが校長さんにお頼みて、もう四年も勤めているものじゃけれ、どうぞ毎月頂くものを、今少しふやしておくれんかてて、あなた」
      「なるほど」
      「校長さんが、ようまあ考えてみとこうとお云いたげな。それでお母さんも安心して、今に増給のご沙汰さたがあろぞ、今月か来月かと首を長くして待っておいでたところへ、校長さんがちょっと来てくれと古賀さんにお云いるけれ、行ってみると、気の毒だが学校は金が足りんけれ、月給を上げる訳にゆかん。しかし延岡になら空いた口があって、そっちなら毎月五円余分にとれるから、お望み通りでよかろうと思うて、その手続きにしたから行くがええと云われたげな。――」
      「じゃ相談じゃない、命令じゃありませんか」
      「さよよ。古賀さんはよそへ行って月給が増すより、元のままでもええから、ここに居おりたい。屋敷もあるし、母もあるからとお頼みたけれども、もうそう極めたあとで、古賀さんの代りは出来ているけれ仕方がないと校長がお云いたげな」
      「へん人を馬鹿ばかにしてら、面白おもしろくもない。じゃ古賀さんは行く気はないんですね。どうれで変だと思った。五円ぐらい上がったって、あんな山の中へ猿のお相手をしに行く唐変木とうへんぼくはまずないからね」
      「唐変木て、先生なんぞなもし」
      「何でもいいでさあ、――全く赤シャツの作略さりゃくだね。よくない仕打しうちだ。まるで欺撃だましうちですね。それでおれの月給を上げるなんて、不都合ふつごうな事があるものか。上げてやるったって、誰が上がってやるものか」
      「先生は月給がお上りるのかなもし」
      「上げてやるって云うから、断ことわろうと思うんです」
      「何で、お断わりるのぞなもし」
      「何でもお断わりだ。お婆さん、あの赤シャツは馬鹿ですぜ。卑怯ひきょうでさあ」
      「卑怯でもあんた、月給を上げておくれたら、大人おとなしく頂いておく方が得ぞなもし。若いうちはよく腹の立つものじゃが、年をとってから考えると、も少しの我慢がまんじゃあったのに惜しい事をした。腹立てたためにこないな損をしたと悔くやむのが当り前じゃけれ、お婆の言う事をきいて、赤シャツさんが月給をあげてやろとお言いたら、難有ありがとうと受けておおきなさいや」
      「年寄としよりの癖に余計な世話を焼かなくってもいい。おれの月給は上がろうと下がろうとおれの月給だ」
      　婆さんはだまって引き込んだ。爺じいさんは呑気のんきな声を出して謡うたいをうたってる。謡というものは読んでわかる所を、やにむずかしい節をつけて、わざと分らなくする術だろう。あんな者を毎晩飽あきずに唸うなる爺さんの気が知れない。おれは謡どころの騒さわぎじゃない。月給を上げてやろうと云うから、別段欲しくもなかったが、入らない金を余しておくのももったいないと思って、よろしいと承知したのだが、転任したくないものを無理に転任させてその男の月給の上前を跳はねるなんて不人情な事が出来るものか。当人がもとの通りでいいと云うのに延岡下くんだりまで落ちさせるとは一体どう云う了見りょうけんだろう。太宰権帥だざいごんのそつでさえ博多はかた近辺で落ちついたものだ。河合又五郎かあいまたごろうだって相良さがらでとまってるじゃないか。とにかく赤シャツの所へ行って断わって来なくっちあ気が済まない。
      　小倉こくらの袴はかまをつけてまた出掛けた。大きな玄関へ突つっ立って頼むと云うと、また例の弟が取次に出て来た。おれの顔を見てまた来たかという眼付めつきをした。用があれば二度だって三度だって来る。よる夜なかだって叩たたき起おこさないとは限らない。教頭の所へご機嫌伺きげんうかがいにくるようなおれと見損みそくなってるか。これでも月給が入らないから返しに来きたんだ。すると弟が今来客中だと云うから、玄関でいいからちょっとお目にかかりたいと云ったら奥おくへ引き込んだ。足元を見ると、畳付たたみつきの薄っぺらな、のめりの駒下駄こまげたがある。奥でもう万歳ばんざいですよと云う声が聞きこえる。お客とは野だだなと気がついた。野だでなくては、あんな黄色い声を出して、こんな芸人じみた下駄を穿はくものはない。
      　しばらくすると、赤シャツがランプを持って玄関まで出て来て、まあ上がりたまえ、外の人じゃない吉川君だ、と云うから、いえここでたくさんです。ちょっと話せばいいんです、と云って、赤シャツの顔を見ると金時のようだ。野だ公と一杯いっぱい飲んでると見える。
      「さっき僕の月給を上げてやるというお話でしたが、少し考えが変ったから断わりに来たんです」
      　赤シャツはランプを前へ出して、奥の方からおれの顔を眺ながめたが、とっさの場合返事をしかねて茫然ぼうぜんとしている。増給を断わる奴が世の中にたった一人飛び出して来たのを不審ふしんに思ったのか、断わるにしても、今帰ったばかりで、すぐ出直してこなくってもよさそうなものだと、呆あきれ返ったのか、または双方合併そうほうがっぺいしたのか、妙な口をして突っ立ったままである。
      「あの時承知したのは、古賀君が自分の希望で転任するという話でしたからで……」
      「古賀君は全く自分の希望で半ば転任するんです」
      「そうじゃないんです、ここに居たいんです。元の月給でもいいから、郷里に居たいのです」
      「君は古賀君から、そう聞いたのですか」
      「そりゃ当人から、聞いたんじゃありません」
      「じゃ誰からお聞きです」
      「僕の下宿の婆さんが、古賀さんのおっ母かさんから聞いたのを今日僕に話したのです」
      「じゃ、下宿の婆さんがそう云ったのですね」
      「まあそうです」
      「それは失礼ながら少し違うでしょう。あなたのおっしゃる通りだと、下宿屋の婆さんの云う事は信ずるが、教頭の云う事は信じないと云うように聞えるが、そういう意味に解釈して差支さしつかえないでしょうか」
      　おれはちょっと困った。文学士なんてものはやっぱりえらいものだ。妙な所へこだわって、ねちねち押おし寄せてくる。おれはよく親父おやじから貴様はそそっかしくて駄目だめだ駄目だと云われたが、なるほど少々そそっかしいようだ。婆さんの話を聞いてはっと思って飛び出して来たが、実はうらなり君にもうらなりのおっ母さんにも逢って詳くわしい事情は聞いてみなかったのだ。だからこう文学士流に斬きり付けられると、ちょっと受け留めにくい。
      　正面からは受け留めにくいが、おれはもう赤シャツに対して不信任を心の中うちで申し渡してしまった。下宿の婆さんもけちん坊ぼうの欲張り屋に相違ないが、嘘は吐つかない女だ、赤シャツのように裏表はない。おれは仕方がないから、こう答えた。
      「あなたの云う事は本当かも知れないですが――とにかく増給はご免蒙めんこうむります」
      「それはますます可笑おかしい。今君がわざわざお出いでになったのは増俸を受けるには忍しのびない、理由を見出したからのように聞えたが、その理由が僕の説明で取り去られたにもかかわらず増俸を否まれるのは少し解しかねるようですね」
      「解しかねるかも知れませんがね。とにかく断わりますよ」
      「そんなに否いやなら強いてとまでは云いませんが、そう二三時間のうちに、特別の理由もないのに豹変ひょうへんしちゃ、将来君の信用にかかわる」
      「かかわっても構わないです」
      「そんな事はないはずです、人間に信用ほど大切なものはありませんよ。よしんば今一歩譲ゆずって、下宿の主人が……」
      「主人じゃない、婆さんです」
      「どちらでもよろしい。下宿の婆さんが君に話した事を事実としたところで、君の増給は古賀君の所得を削けずって得たものではないでしょう。古賀君は延岡へ行かれる。その代りがくる。その代りが古賀君よりも多少低給で来てくれる。その剰余じょうよを君に廻まわすと云うのだから、君は誰にも気の毒がる必要はないはずです。古賀君は延岡でただ今よりも栄進される。新任者は最初からの約束やくそくで安くくる。それで君が上がられれば、これほど都合つごうのいい事はないと思うですがね。いやなら否いやでもいいが、もう一返うちでよく考えてみませんか」
      　おれの頭はあまりえらくないのだから、いつもなら、相手がこういう巧妙こうみょうな弁舌を揮ふるえば、おやそうかな、それじゃ、おれが間違ってたと恐おそれ入って引きさがるのだけれども、今夜はそうは行かない。ここへ来た最初から赤シャツは何だか虫が好かなかった。途中とちゅうで親切な女みたような男だと思い返した事はあるが、それが親切でも何でもなさそうなので、反動の結果今じゃよっぽど厭いやになっている。だから先がどれほどうまく論理的に弁論を逞たくましくしようとも、堂々たる教頭流におれを遣り込めようとも、そんな事は構わない。議論のいい人が善人とはきまらない。遣り込められる方が悪人とは限らない。表向きは赤シャツの方が重々もっともだが、表向きがいくら立派だって、腹の中まで惚ほれさせる訳には行かない。金や威力いりょくや理屈りくつで人間の心が買える者なら、高利貸でも巡査じゅんさでも大学教授でも一番人に好かれなくてはならない。中学の教頭ぐらいな論法でおれの心がどう動くものか。人間は好き嫌いで働くものだ。論法で働くものじゃない。
      「あなたの云う事はもっともですが、僕は増給がいやになったんですから、まあ断わります。考えたって同じ事です。さようなら」と云いすてて門を出た。頭の上には天の川が一筋かかっている。

      九

      　うらなり君の送別会のあるという日の朝、学校へ出たら、山嵐やまあらしが突然とつぜん、君先だってはいか銀が来て、君が乱暴して困るから、どうか出るように話してくれと頼たのんだから、真面目まじめに受けて、君に出てやれと話したのだが、あとから聞いてみると、あいつは悪わるい奴やつで、よく偽筆ぎひつへ贋落款にせらっかんなどを押おして売りつけるそうだから、全く君の事も出鱈目でたらめに違ちがいない。君に懸物かけものや骨董こっとうを売りつけて、商売にしようと思ってたところが、君が取り合わないで儲もうけがないものだから、あんな作りごとをこしらえて胡魔化ごまかしたのだ。僕はあの人物を知らなかったので君に大変失敬した勘弁かんべんしたまえと長々しい謝罪をした。
      　おれは何とも云わずに、山嵐の机の上にあった、一銭五厘りんをとって、おれの蝦蟇口がまぐちのなかへ入れた。山嵐は君それを引き込こめるのかと不審ふしんそうに聞くから、うんおれは君に奢おごられるのが、いやだったから、是非返すつもりでいたが、その後だんだん考えてみると、やっぱり奢ってもらう方がいいようだから、引き込ますんだと説明した。山嵐は大きな声をしてアハハハと笑いながら、そんなら、なぜ早く取らなかったのだと聞いた。実は取ろう取ろうと思ってたが、何だか妙みょうだからそのままにしておいた。近来は学校へ来て一銭五厘を見るのが苦になるくらいいやだったと云ったら、君はよっぽど負け惜おしみの強い男だと云うから、君はよっぽど剛情張ごうじょうっぱりだと答えてやった。それから二人の間にこんな問答が起おこった。
      「君は一体どこの産だ」
      「おれは江戸えどっ子だ」
      「うん、江戸っ子か、道理で負け惜しみが強いと思った」
      「きみはどこだ」
      「僕は会津あいづだ」
      「会津っぽか、強情な訳だ。今日の送別会へ行くのかい」
      「行くとも、君は？」
      「おれは無論行くんだ。古賀さんが立つ時は、浜はままで見送りに行こうと思ってるくらいだ」
      「送別会は面白いぜ、出て見たまえ。今日は大いに飲むつもりだ」
      「勝手に飲むがいい。おれは肴さかなを食ったら、すぐ帰る。酒なんか飲む奴は馬鹿ばかだ」
      「君はすぐ喧嘩けんかを吹ふき懸かける男だ。なるほど江戸っ子の軽跳けいちょうな風を、よく、あらわしてる」
      「何でもいい、送別会へ行く前にちょっとおれのうちへお寄り、話はなしがあるから」

      　山嵐は約束やくそく通りおれの下宿へ寄った。おれはこの間から、うらなり君の顔を見る度に気の毒でたまらなかったが、いよいよ送別の今日となったら、何だか憐あわれっぽくって、出来る事なら、おれが代りに行ってやりたい様な気がしだした。それで送別会の席上で、大いに演説でもしてその行を盛さかんにしてやりたいと思うのだが、おれのべらんめえ調子じゃ、到底とうてい物にならないから、大きな声を出す山嵐を雇やとって、一番赤シャツの荒肝あらぎもを挫ひしいでやろうと考え付いたから、わざわざ山嵐を呼んだのである。
      　おれはまず冒頭ぼうとうとしてマドンナ事件から説き出したが、山嵐は無論マドンナ事件はおれより詳くわしく知っている。おれが野芹川のぜりがわの土手の話をして、あれは馬鹿野郎ばかやろうだと云ったら、山嵐は君はだれを捕つらまえても馬鹿呼よばわりをする。今日学校で自分の事を馬鹿と云ったじゃないか。自分が馬鹿なら、赤シャツは馬鹿じゃない。自分は赤シャツの同類じゃないと主張した。それじゃ赤シャツは腑抜ふぬけの呆助ほうすけだと云ったら、そうかもしれないと山嵐は大いに賛成した。山嵐は強い事は強いが、こんな言葉になると、おれより遥はるかに字を知っていない。会津っぽなんてものはみんな、こんな、ものなんだろう。
      　それから増給事件と将来重く登用すると赤シャツが云った話をしたら山嵐はふふんと鼻から声を出して、それじゃ僕を免職めんしょくする考えだなと云った。免職するつもりだって、君は免職になる気かと聞いたら、誰だれがなるものか、自分が免職になるなら、赤シャツもいっしょに免職させてやると大いに威張いばった。どうしていっしょに免職させる気かと押し返して尋たずねたら、そこはまだ考えていないと答えた。山嵐は強そうだが、智慧ちえはあまりなさそうだ。おれが増給を断ことわったと話したら、大将大きに喜んでさすが江戸っ子だ、えらいと賞ほめてくれた。
      　うらなりが、そんなに厭いやがっているなら、なぜ留任の運動をしてやらなかったと聞いてみたら、うらなりから話を聞いた時は、既すでにきまってしまって、校長へ二度、赤シャツへ一度行って談判してみたが、どうする事も出来なかったと話した。それについても古賀があまり好人物過ぎるから困る。赤シャツから話があった時、断然断わるか、一応考えてみますと逃にげればいいのに、あの弁舌に胡魔化されて、即席そくせきに許諾きょだくしたものだから、あとからお母っかさんが泣きついても、自分が談判に行っても役に立たなかったと非常に残念がった。
      　今度の事件は全く赤シャツが、うらなりを遠ざけて、マドンナを手に入れる策略なんだろうとおれが云ったら、無論そうに違いない。あいつは大人おとなしい顔をして、悪事を働いて、人が何か云うと、ちゃんと逃道にげみちを拵こしらえて待ってるんだから、よっぽど奸物かんぶつだ。あんな奴にかかっては鉄拳制裁てっけんせいさいでなくっちゃ利かないと、瘤こぶだらけの腕うでをまくってみせた。おれはついでだから、君の腕は強そうだな柔術じゅうじゅつでもやるかと聞いてみた。すると大将二の腕へ力瘤を入れて、ちょっと攫つかんでみろと云うから、指の先で揉もんでみたら、何の事はない湯屋にある軽石の様なものだ。
      　おれはあまり感心したから、君そのくらいの腕なら、赤シャツの五人や六人は一度に張り飛ばされるだろうと聞いたら、無論さと云いながら、曲げた腕を伸のばしたり、縮ましたりすると、力瘤がぐるりぐるりと皮のなかで廻転かいてんする。すこぶる愉快ゆかいだ。山嵐の証明する所によると、かんじん綯よりを二本より合せて、この力瘤の出る所へ巻きつけて、うんと腕を曲げると、ぷつりと切れるそうだ。かんじんよりなら、おれにも出来そうだと云ったら、出来るものか、出来るならやってみろと来た。切れないと外聞がわるいから、おれは見合せた。
      　君どうだ、今夜の送別会に大いに飲んだあと、赤シャツと野だを撲なぐってやらないかと面白半分に勧めてみたら、山嵐はそうだなと考えていたが、今夜はまあよそうと云った。なぜと聞くと、今夜は古賀に気の毒だから――それにどうせ撲るくらいなら、あいつらの悪るい所を見届けて現場で撲らなくっちゃ、こっちの落度になるからと、分別のありそうな事を附加つけたした。山嵐でもおれよりは考えがあると見える。
      　じゃ演説をして古賀君を大いにほめてやれ、おれがすると江戸っ子のぺらぺらになって重みがなくていけない。そうして、きまった所へ出ると、急に溜飲りゅういんが起って咽喉のどの所へ、大きな丸たまが上がって来て言葉が出ないから、君に譲ゆずるからと云ったら、妙な病気だな、じゃ君は人中じゃ口は利けないんだね、困るだろう、と聞くから、何そんなに困りゃしないと答えておいた。
      　そうこうするうち時間が来たから、山嵐と一所に会場へ行く。会場は花晨亭かしんていといって、当地ここで第一等の料理屋だそうだが、おれは一度も足を入れた事がない。もとの家老とかの屋敷やしきを買い入れて、そのまま開業したという話だが、なるほど見懸みかけからして厳いかめしい構えだ。家老の屋敷が料理屋になるのは、陣羽織じんばおりを縫ぬい直して、胴着どうぎにする様なものだ。
      　二人が着いた頃ころには、人数にんずももう大概たいがい揃そろって、五十畳じょうの広間に二つ三つ人間の塊かたまりが出来ている。五十畳だけに床とこは素敵に大きい。おれが山城屋で占領せんりょうした十五畳敷の床とは比較にならない。尺を取ってみたら二間あった。右の方に、赤い模様のある瀬戸物の瓶かめを据すえて、その中に松まつの大きな枝えだが挿さしてある。松の枝を挿して何にする気か知らないが、何ヶ月立っても散る気遣いがないから、銭が懸らなくって、よかろう。あの瀬戸物はどこで出来るんだと博物の教師に聞いたら、あれは瀬戸物じゃありません、伊万里いまりですと云った。伊万里だって瀬戸物じゃないかと、云ったら、博物はえへへへへと笑っていた。あとで聞いてみたら、瀬戸で出来る焼物だから、瀬戸と云うのだそうだ。おれは江戸っ子だから、陶器とうきの事を瀬戸物というのかと思っていた。床の真中に大きな懸物があって、おれの顔くらいな大きさな字が二十八字かいてある。どうも下手へたなものだ。あんまり不味まずいから、漢学の先生に、なぜあんなまずいものを麗々れいれいと懸けておくんですと尋たずねたところ、先生はあれは海屋かいおくといって有名な書家のかいた者だと教えてくれた。海屋だか何だか、おれは今だに下手だと思っている。
      　やがて書記の川村がどうかお着席をと云うから、柱があって靠よりかかるのに都合のいい所へ坐すわった。海屋の懸物の前に狸たぬきが羽織はおり、袴はかまで着席すると、左に赤シャツが同じく羽織袴で陣取じんどった。右の方は主人公だというのでうらなり先生、これも日本服で控ひかえている。おれは洋服だから、かしこまるのが窮屈きゅうくつだったから、すぐ胡坐あぐらをかいた。隣となりの体操たいそう教師は黒ずぼんで、ちゃんとかしこまっている。体操の教師だけにいやに修行が積んでいる。やがてお膳ぜんが出る。徳利とくりが並ならぶ。幹事が立って、一言いちごん開会の辞を述べる。それから狸が立つ。赤シャツが起たつ。ことごとく送別の辞を述べたが、三人共申し合せたようにうらなり君の、良教師で好人物な事を吹聴ふいちょうして、今回去られるのはまことに残念である、学校としてのみならず、個人として大いに惜しむところであるが、ご一身上のご都合で、切に転任をご希望になったのだから致いたし方かたがないという意味を述べた。こんな嘘うそをついて送別会を開いて、それでちっとも恥はずかしいとも思っていない。ことに赤シャツに至って三人のうちで一番うらなり君をほめた。この良友を失うのは実に自分にとって大なる不幸であるとまで云った。しかもそのいい方がいかにも、もっともらしくって、例のやさしい声を一層やさしくして、述べ立てるのだから、始めて聞いたものは、誰でもきっとだまされるに極きまってる。マドンナも大方この手で引掛ひっかけたんだろう。赤シャツが送別の辞を述べ立てている最中、向側むかいがわに坐っていた山嵐がおれの顔を見てちょっと稲光いなびかりをさした。おれは返電として、人指し指でべっかんこうをして見せた。
      　赤シャツが座に復するのを待ちかねて、山嵐がぬっと立ち上がったから、おれは嬉うれしかったので、思わず手をぱちぱちと拍うった。すると狸を始め一同がことごとくおれの方を見たには少々困った。山嵐は何を云うかと思うとただ今校長始めことに教頭は古賀君の転任を非常に残念がられたが、私は少々反対で古賀君が一日いちじつも早く当地を去られるのを希望しております。延岡は僻遠へきえんの地で、当地に比べたら物質上の不便はあるだろう。が、聞くところによれば風俗のすこぶる淳朴じゅんぼくな所で、職員生徒ことごとく上代樸直じょうだいぼくちょくの気風を帯びているそうである。心にもないお世辞を振ふり蒔まいたり、美しい顔をして君子を陥おとしいれたりするハイカラ野郎は一人もないと信ずるからして、君のごとき温良篤厚とっこうの士は必ずその地方一般の歓迎かんげいを受けられるに相違そういない。吾輩わがはいは大いに古賀君のためにこの転任を祝するのである。終りに臨んで君が延岡に赴任ふにんされたら、その地の淑女しゅくじょにして、君子の好逑こうきゅうとなるべき資格あるものを択えらんで一日いちじつも早く円満なる家庭をかたち作って、かの不貞無節なるお転婆てんばを事実の上において慚死ざんしせしめん事を希望します。えへんえへんと二つばかり大きな咳払せきばらいをして席に着いた。おれは今度も手を叩たたこうと思ったが、またみんながおれの面かおを見るといやだから、やめにしておいた。山嵐が坐ると今度はうらなり先生が起った。先生はご鄭寧ていねいに、自席から、座敷の端はしの末座まで行って、慇懃いんぎんに一同に挨拶あいさつをした上、今般は一身上の都合で九州へ参る事になりましたについて、諸先生方が小生のためにこの盛大せいだいなる送別会をお開き下さったのは、まことに感銘かんめいの至りに堪たえぬ次第で――ことにただ今は校長、教頭その他諸君の送別の辞を頂戴ちょうだいして、大いに難有ありがたく服膺ふくようする訳であります。私はこれから遠方へ参りますが、なにとぞ従前の通りお見捨てなくご愛顧あいこのほどを願います。とへえつく張って席に戻もどった。うらなり君はどこまで人が好いんだか、ほとんど底が知れない。自分がこんなに馬鹿にされている校長や、教頭に恭うやうやしくお礼を云っている。それも義理一遍いっぺんの挨拶ならだが、あの様子や、あの言葉つきや、あの顔つきから云うと、心しんから感謝しているらしい。こんな聖人に真面目にお礼を云われたら、気の毒になって、赤面しそうなものだが狸も赤シャツも真面目に謹聴きんちょうしているばかりだ。
      　挨拶が済んだら、あちらでもチュー、こちらでもチュー、という音がする。おれも真似をして汁しるを飲んでみたがまずいもんだ。口取くちとりに蒲鉾かまぼこはついてるが、どす黒くて竹輪の出来損できそこないである。刺身さしみも並んでるが、厚くって鮪まぐろの切り身を生で食うと同じ事だ。それでも隣となり近所の連中はむしゃむしゃ旨うまそうに食っている。大方江戸前の料理を食った事がないんだろう。
      　そのうち燗徳利かんどくりが頻繁ひんぱんに往来し始めたら、四方が急に賑にぎやかになった。野だ公は恭しく校長の前へ出て盃さかずきを頂いてる。いやな奴だ。うらなり君は順々に献酬けんしゅうをして、一巡周いちじゅんめぐるつもりとみえる。はなはだご苦労である。うらなり君がおれの前へ来て、一つ頂戴致しましょうと袴のひだを正して申し込まれたから、おれも窮屈にズボンのままかしこまって、一盃ぱい差し上げた。せっかく参って、すぐお別れになるのは残念ですね。ご出立しゅったつはいつです、是非浜までお見送りをしましょうと云ったら、うらなり君はいえご用多おおのところ決してそれには及およびませんと答えた。うらなり君が何と云ったって、おれは学校を休んで送る気でいる。
      　それから一時間ほどするうちに席上は大分乱れて来る。まあ一杯ぱい、おや僕が飲めと云うのに……などと呂律ろれつの巡まわりかねるのも一人二人ひとりふたり出来て来た。少々退屈たいくつしたから便所へ行って、昔風な庭を星明りにすかして眺ながめていると山嵐が来た。どうださっきの演説はうまかったろう。と大分得意である。大賛成だが一ヶ所気に入らないと抗議こうぎを申し込んだら、どこが不賛成だと聞いた。
      「美しい顔をして人を陥れるようなハイカラ野郎は延岡に居おらないから……と君は云ったろう」
      「うん」
      「ハイカラ野郎だけでは不足だよ」

      「じゃ何と云うんだ」
      「ハイカラ野郎の、ペテン師の、イカサマ師の、猫被ねこっかぶりの、香具師やしの、モモンガーの、岡っ引きの、わんわん鳴けば犬も同然な奴とでも云うがいい」
      「おれには、そう舌は廻らない。君は能弁だ。第一単語を大変たくさん知ってる。それで演舌えんぜつが出来ないのは不思議だ」
      「なにこれは喧嘩けんかのときに使おうと思って、用心のために取っておく言葉さ。演舌となっちゃ、こうは出ない」
      「そうかな、しかしぺらぺら出るぜ。もう一遍やって見たまえ」
      「何遍でもやるさいいか。――ハイカラ野郎のペテン師の、イカサマ師の……」と云いかけていると、椽側えんがわをどたばた云わして、二人ばかり、よろよろしながら馳かけ出して来た。
      「両君そりゃひどい、――逃げるなんて、――僕が居るうちは決して逃にがさない、さあのみたまえ。――いかさま師？――面白い、いかさま面白い。――さあ飲みたまえ」
      とおれと山嵐をぐいぐい引っ張って行く。実はこの両人共便所に来たのだが、酔よってるもんだから、便所へはいるのを忘れて、おれ等を引っ張るのだろう。酔っ払いは目の中あたる所へ用事を拵えて、前の事はすぐ忘れてしまうんだろう。
      「さあ、諸君、いかさま師を引っ張って来た。さあ飲ましてくれたまえ。いかさま師をうんと云うほど、酔わしてくれたまえ。君逃げちゃいかん」
      と逃げもせぬ、おれを壁際かべぎわへ圧おし付けた。諸方を見廻してみると、膳の上に満足な肴の乗っているのは一つもない。自分の分を奇麗きれいに食い尽つくして、五六間先へ遠征えんせいに出た奴もいる。校長はいつ帰ったか姿が見えない。
      　ところへお座敷はこちら？　と芸者が三四人はいって来た。おれも少し驚おどろいたが、壁際へ圧し付けられているんだから、じっとしてただ見ていた。すると今まで床柱とこばしらへもたれて例の琥珀こはくのパイプを自慢じまんそうに啣くわえていた、赤シャツが急に起たって、座敷を出にかかった。向むこうからはいって来た芸者の一人が、行き違いながら、笑って挨拶をした。その一人は一番若くて一番奇麗な奴だ。遠くで聞きこえなかったが、おや今晩はぐらい云ったらしい。赤シャツは知らん顔をして出て行ったぎり、顔を出さなかった。大方校長のあとを追懸おいかけて帰ったんだろう。
      　芸者が来たら座敷中急に陽気になって、一同が鬨ときの声を揚あげて歓迎かんげいしたのかと思うくらい、騒々そうぞうしい。そうしてある奴はなんこを攫つかむ。その声の大きな事、まるで居合抜いあいぬきの稽古けいこのようだ。こっちでは拳けんを打ってる。よっ、はっ、と夢中むちゅうで両手を振るところは、ダーク一座の操人形あやつりにんぎょうよりよっぽど上手じょうずだ。向うの隅すみではおいお酌しゃくだ、と徳利を振ってみて、酒だ酒だと言い直している。どうもやかましくて騒々しくってたまらない。そのうちで手持無沙汰てもちぶさたに下を向いて考え込んでるのはうらなり君ばかりである。自分のために送別会を開いてくれたのは、自分の転任を惜おしんでくれるんじゃない。みんなが酒を呑のんで遊ぶためだ。自分独りが手持無沙汰で苦しむためだ。こんな送別会なら、開いてもらわない方がよっぽどましだ。
      　しばらくしたら、めいめい胴間声どうまごえを出して何か唄うたい始めた。おれの前へ来た一人の芸者が、あんた、なんぞ、唄いなはれ、と三味線を抱かかえたから、おれは唄わない、貴様唄ってみろと云ったら、金かねや太鼓たいこでねえ、迷子の迷子の三太郎と、どんどこ、どんのちゃんちきりん。叩いて廻って逢あわれるものならば、わたしなんぞも、金や太鼓でどんどこ、どんのちゃんちきりんと叩いて廻って逢いたい人がある、と二た息にうたって、おおしんどと云った。おおしんどなら、もっと楽なものをやればいいのに。
      　すると、いつの間にか傍そばへ来て坐った、野だが、鈴ちゃん逢いたい人に逢ったと思ったら、すぐお帰りで、お気の毒さまみたようでげすと相変らず噺はなし家みたような言葉使いをする。知りまへんと芸者はつんと済ました。野だは頓着とんじゃくなく、たまたま逢いは逢いながら……と、いやな声を出して義太夫ぎだゆうの真似まねをやる。おきなはれやと芸者は平手で野だの膝ひざを叩いたら野だは恐悦きょうえつして笑ってる。この芸者は赤シャツに挨拶をした奴だ。芸者に叩かれて笑うなんて、野だもおめでたい者だ。鈴ちゃん僕が紀伊きの国を踴おどるから、一つ弾ひいて頂戴と云い出した。野だはこの上まだ踴る気でいる。
      　向うの方で漢学のお爺じいさんが歯のない口を歪ゆがめて、そりゃ聞えません伝兵衛でんべいさん、お前とわたしのその中は……とまでは無事に済すましたが、それから？　と芸者に聞いている。爺さんなんて物覚えのわるいものだ。一人が博物を捕つらまえて近頃ちかごろこないなのが、でけましたぜ、弾いてみまほうか。よう聞いて、いなはれや――花月巻かげつまき、白いリボンのハイカラ頭、乗るは自転車、弾くはヴァイオリン、半可はんかの英語でぺらぺらと、I
      am glad to see you と唄うと、博物はなるほど面白い、英語入りだねと感心している。
      　山嵐は馬鹿に大きな声を出して、芸者、芸者と呼んで、おれが剣舞けんぶをやるから、三味線を弾けと号令を下した。芸者はあまり乱暴な声なので、あっけに取られて返事もしない。山嵐は委細構わず、ステッキを持って来て、踏破千山万岳烟ふみやぶるせんざんばんがくのけむりと真中まんなかへ出て独りで隠かくし芸を演じている。ところへ野だがすでに紀伊きの国を済まして、かっぽれを済まして、棚たなの達磨だるまさんを済して丸裸まるはだかの越中褌えっちゅうふんどし一つになって、棕梠箒しゅろぼうきを小脇に抱かい込んで、日清談判破裂はれつして……と座敷中練りあるき出した。まるで気違きちがいだ。
      　おれはさっきから苦しそうに袴も脱ぬがず控えているうらなり君が気の毒でたまらなかったが、なんぼ自分の送別会だって、越中褌の裸踴はだかおどりまで羽織袴で我慢がまんしてみている必要はあるまいと思ったから、そばへ行って、古賀さんもう帰りましょうと退去を勧めてみた。するとうらなり君は今日は私の送別会だから、私が先へ帰っては失礼です、どうぞご遠慮えんりょなくと動く景色もない。なに構うもんですか、送別会なら、送別会らしくするがいいです、あの様をご覧なさい。気狂会きちがいかいです。さあ行きましょうと、進まないのを無理に勧めて、座敷を出かかるところへ、野だが箒を振り振り進行して来て、やご主人が先へ帰るとはひどい。日清談判だ。帰せないと箒を横にして行く手を塞ふさいだ。おれはさっきから肝癪かんしゃくが起っているところだから、日清談判なら貴様はちゃんちゃんだろうと、いきなり拳骨げんこつで、野だの頭をぽかりと喰くわしてやった。野だは二三秒の間毒気を抜かれた体ていで、ぼんやりしていたが、おやこれはひどい。お撲ぶちになったのは情ない。この吉川をご打擲ちょうちゃくとは恐れ入った。いよいよもって日清談判だ。とわからぬ事をならべているところへ、うしろから山嵐が何か騒動そうどうが始まったと見てとって、剣舞をやめて、飛んできたが、このていたらくを見て、いきなり頸筋くびすじをうんと攫つかんで引き戻もどした。日清……いたい。いたい。どうもこれは乱暴だと振りもがくところを横に捩ねじったら、すとんと倒たおれた。あとはどうなったか知らない。途中とちゅうでうらなり君に別れて、うちへ帰ったら十一時過ぎだった。
